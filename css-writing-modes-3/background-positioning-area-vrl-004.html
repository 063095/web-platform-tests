<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Writing Modes Test: The background positioning area is positioned correctly when 'vertical-rl'</title>
<link rel="author" title="Koji Ishii" href="mailto:kojiishi@gmail.com">
<link rel="help" href="http://www.w3.org/TR/css-writing-modes-3/#physical-only" title="7.6 Purely Physical Mappings">
<link rel="match" href="background-positioning-area-vrl-001-ref.html">
<meta name="flags" content="image">
<meta name="assert" content="When 'direction' is 'rtl' and 'left', 'width' and 'right' are 'auto', then the width becomes shrink-to-fit and then solve for 'left'.">
<style>
img {
    width:100px;
    height:20px;
    margin-left:100px;
    vertical-align:bottom;
}
iframe {
    display:block;
    height:80px;
}
</style>
<div>
    <p>This tests <a href="http://www.w3.org/TR/css3-background/#background-positioning-area">background positioning area</a>
        in vertical-rl.</p>
    <p>Test passes if single green rectangle below.</p>
    <div id="container"><img src="support/100x100-lime.png" alt="Image download support must be enabled"></div>
</div>
<template data-width="250px">
<style>
html {
    background-image:url(support/100x100-lime.png);
    background-repeat:no-repeat;
    background-size:100% 100%;
    writing-mode:vertical-rl;
    width:50px;
    margin-right:50px;
    padding-right:50px;
    border-left:20px white solid;
}
</style>
</template>
<script>
var templates = document.getElementsByTagName("template");
for (var i = 0; i < templates.length; i++) {
    var template = templates[i];
    var iframe = document.createElement("iframe");
    iframe.srcdoc = template.innerHTML;
    iframe.frameBorder = 0;
    iframe.width = template.dataset.width;
    container.appendChild(iframe);
}
</script>
