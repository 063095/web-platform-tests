<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>css3-color Test Suite: no mixed rgb() values</title>
		<link rel="author" title="L. David Baron" href="http://dbaron.org/" />
		<link rel="author" title="Mozilla Corporation" href="http://mozilla.com/" />
		<link rel="help" href="http://www.w3.org/TR/2003/CR-css3-color-20030514#rgb-color" />
		<meta name="flags" content="invalid" />
		<meta name="assert" content="Test that rgb() values are only accepted when all integers or all percentages." />
		<style type="text/css"><![CDATA[
			p { color: green; }
			p { color: rgb(255, 0, 0%); }
			p { color: rgb(100%, 0%, 0); }
			p { color: rgb(100%, 1, 0); }
			p { color: rgb(255, 1%, 0%); }
			p { color: rgb(99%, 0%, 0); }
			p { color: rgb(0%, 0, 0%); }
			p { color: rgb(0, 0%, 0%); }
			p { color: rgb(254, 255%, 0); }
		]]></style>
	</head>
	<body>
		<p>This text should be green.</p>
	</body>
</html>
