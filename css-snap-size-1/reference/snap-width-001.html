<title>CSS Snap Size: snap-width</title>

</div>

<div class="border">
  <div class="test">XXXXXXXXXX XXXXXXXXX</div>

</div>

<div class="padding">
  <div class="test">XXXXXXXXXX XXXXXXXXX</div>
  <div class="ref">XXXXXXXXXX XXXXXXXXX</div>
</div>

  <div class="test">XXXXXXXXXX XXXXXXXXX</div>

</div>
