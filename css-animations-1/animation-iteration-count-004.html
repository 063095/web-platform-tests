<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-iteration-count - Non-integer value</title>
<link rel="author" title="Nokia Inc." href="http://www.nokia.com">
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-iteration-count">
<meta name="assert" content="Check if animation-iteration-count is set to non-integer count, the animation will end partway through its last cycle.">
<style>
  #testDiv {
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-iteration-count: 0.5;
  }
  #refDiv {
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-iteration-count: 0;
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if 'Filler Text 1' move from left to right, and 'Filler Text 2' does not move.</p>
  <div id="testDiv">Filler Text 1</div>
  <div id="refDiv">Filler Text 2</div>
</body>
