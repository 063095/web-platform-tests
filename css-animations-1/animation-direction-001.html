<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-direction - alternate</title>
<link rel="author" title="Nokia Inc." href="http://www.nokia.com">
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-direction">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-iteration-count">
<meta name="flags" content="animated">
<meta name="assert" content="Check if animation-direction is set to alternate, the animation cycle iterations that are odd counts are played in the normal direction, and the animation cycle iterations that are even counts are played in a reverse direction">
<style>
  div {
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if 'Filler Text' move from left to right at odd counts, and move from right to left at even counts.</p>
  <div>Filler Text</div>
</body>
