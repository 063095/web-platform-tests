<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS3 Animations Test: animation-timing-function - cubic-bezir impacts ::after</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/css3-animations/#animation-timing-function">
<meta name="flags" content="">
<meta name="assert" content="Check if animation-timing-function value: cubic-bezir impacts the after pseudo element">
<style>
  #test::after {
    content: "::after";
  }
  #test {
    position: relative;
    animation-name: sample;
    animation-duration: 5s;
    animation-timing-function: cubic-bezir(0.52,0,0.58,1);
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if the '::after' moves to right in the speed by order: slow => fast => slow.</p>
  <div id="test"></div>
</body>
