<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS3 Animations Test: animation-fill-mode - backwards impacts ::after</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/css3-animations/#animation-fill-mode-property">
<meta name="flags" content="">
<meta name="assert" content="Check if animation-fill-mode value: backwards impacts the after pseudo element">
<style>
  #content {
    border: 1px solid black;
    width: 199px;
  }
  #test::after {
    content: "::after";
  }
  #test {
    position: relative;
    animation-name: sample;
    animation-duration: 5s;
    animation-delay: 2s;
    animation-fill-mode: backwards;
  }
  @keyframes sample {
    from {
      left: 100px;
    }
    to {
      left: 200px;
    }
  }
</style>
<body>
  <p>Test passes if the '::after' start in the middle of the box, then move to right until out of the box, and finally back to the beginning of the box.</p>
  <div id="content">
    <div id="test"></div>
  </div>
</body>
