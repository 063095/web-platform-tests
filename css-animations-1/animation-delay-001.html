<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-delay - Negative value</title>
<link rel="author" title="Nokia Inc." href="http://www.nokia.com">
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-delay">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<meta name="flags" content="animated">
<meta name="assert" content="Check if animation-delay is set to a negative time offset, animation will execute the moment it is applied">
<style>
  #testDiv {
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-delay: -1s;
  }
  #refDiv {
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-delay: 0s;
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if 'Filler Text 1' move behind 'Filler Text 2' from left to right.</p>
  <div id="refDiv">Filler Text 1</div>
  <div id="testDiv">Filler Text 2</div>
</body>
