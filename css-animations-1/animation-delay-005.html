<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-delay - ::before</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-delay">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<meta name="flags" content="animated">
<meta name="assert" content="Check if animation-delay value impacts the before pseudo element">
<style>
  #testDiv::before {
    content: "Filler Text 1";
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-delay: 1s;
  }
  #refDiv::before {
    content: "Filler Text 2";
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-delay: 0s;
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if 'Filler Text 1' move behind 'Filler Text 2' from left to right.</p>
  <div id="testDiv"></div>
  <div id="refDiv"></div>
</body>
