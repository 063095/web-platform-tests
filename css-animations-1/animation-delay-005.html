<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-delay - ::before</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-delay">
<meta name="assert" content="Check if animation-delay value impacts the before pseudo element">
<style>
  div::before {
    content: "pseudoElement";
    position: relative;
    animation-name: sample;
    animation-duration: 5s;
    animation-delay: 2s;
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if the 'pseudoElement' moves towards right after 2 seconds when the page is loaded.</p>
  <div></div>
</body>
