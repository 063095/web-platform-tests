<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-direction - reverse</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-direction">
<meta name="flags" content="animated">
<meta name="assert" content="Check if animation-direction is set to reverse, all iterations of the animation are played in the reverse direction from the way they were specified">
<style>
  div {
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-direction: reverse;
  }
  @keyframes sample {
    from {
      left: 150px;
    }
    to {
      left: 0px;
    }
  }
</style>
<body>
  <p>Test passes if 'Filler Text' move from left to right.</p>
  <div>Filler Text</div>
</body>
