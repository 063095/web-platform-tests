<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-direction - ::before</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-direction">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<meta name="flags" content="animated">
<meta name="assert" content="Check if animation-direction value impacts the before pseudo element">
<style>
  div::before {
    content: "Filler Text";
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-direction: normal;
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if 'Filler Text' moves from left to right.</p>
  <div></div>
</body>
