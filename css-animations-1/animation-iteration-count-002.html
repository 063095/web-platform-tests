<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-iteration-count - Infinite value</title>
<link rel="author" title="Nokia Inc." href="http://www.nokia.com">
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-iteration-count">
<meta name="assert" content="Check if animation-iteration-count is set to infinite, the animation will repeat forever">
<style>
  div {
    position: relative;
    animation-name: sample;
    animation-duration: 10s;
    animation-iteration-count: infinite;
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if 'Filler Text' move from left to right and repeat forever.</p>
  <div>Filler Text</div>
</body>
