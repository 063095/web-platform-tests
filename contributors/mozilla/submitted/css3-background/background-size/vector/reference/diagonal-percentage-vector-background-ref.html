  <style type="text/css">
  table
  {
  border: black solid 8px;
  border-spacing: 0px;
  height: 400px; /* 384px + (2 mult 8px) == 400px */
  table-layout: fixed;
  width: 144px; /* 128px + (2 mult 8px) == 144px */
  }
  
  col#first-column, col#second-column {width: 25px;}
  
  td {padding: 0px;}
  
  td.lime
  {
  background-color: lime;
  height: 88px; /* 88px mult by 4 rows == 352px */
  }
  
  td.fuchsia
  {
  background-color: fuchsia;
  height: 88px;
  }
  
  td.aqua
  {
  background-color: aqua;
  height: 88px;
  }
  </style>

 </head>

 <body>

  <table>

  <col id="first-column"><col id="second-column"><col>

      <tr><td class="lime"></td><td class="lime"></td><td></td></tr>

      <tr><td class="fuchsia"></td><td class="lime"></td><td></td></tr>

      <tr><td class="fuchsia"></td><td class="aqua"></td><td></td></tr>

      <tr><td class="aqua"></td><td class="aqua"></td><td></td></tr>

      <tr><td></td><td></td><td></td></tr>
