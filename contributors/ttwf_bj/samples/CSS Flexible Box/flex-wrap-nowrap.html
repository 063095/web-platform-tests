<!DOCTYPE html>
<html>
<head>
	<title>CSS Test: 'flex-wrap' property set to 'nowrap'</title>
	<link rel="author" href="Shen Dayang" href="mailto:archangel.sdy@gmail.com" />
	<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-wrap-property">
	<link rel="match" href="reference/flex-wrap-nowrap-ref.html">
	<meta name="flags" content="" />
	<meta name="assert" content="The flex container with 'flex-wrap' property set to 'nowrap' should be single-line." />
	<style type="text/css">
		#container {
			display: flex;
			flex-wrap: nowrap;
			position: absolute;
			top: 100px;
			left: 10px;
			width: 100px;
			height: 100px;
		}

		#container div {
			width: 100px;
			height: 100px;
			background-color: green;
		}

		#fail-flag {
			position: absolute;
			top: 100px;
			left: 110px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p>This case tests that flex container with 'flex-wrap' property set to 'nowrap' should be single-line.</p>
	<p>The test passes if there is a green rectangle and no red.</p>
	<div id="fail-flag"></div>
	<div id="container">
		<div></div>
		<div></div>
	</div>
</body>
</html>
