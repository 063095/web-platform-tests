<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CSS Test: flex-container-margin-not-collapse-with-content-margin</title>
<link rel="author" title="houzhenyu" href="http://www.github.com/sskyy" />
<meta name="flags" content="margin" />
<meta name="assert" content="The margins of adjacent flex items do not collapse." />
<style>
    .flex-container{
        display:block;
        margin:20px;
        background: #333;
        padding:20px 0px;
    }
    .flex-item{
        width:50px;
        height:50px;
        margin:40px 20px;
        background: #eee;
    }
    .flex-item.first{
        margin-top:0px;
    }
    .flex-item.last{
        margin-bottom: 0px;
    }
</style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item first"></div>
        <div class="flex-item"></div>
        <div class="flex-item last"></div>
    </div>
</body>
</html>
