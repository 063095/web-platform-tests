
<!doctype html>
<html>
<head>
  <title>CSS Backgrounds and Borders Test: background-origin</title>
  <link rel="author" title="finscn" href="mail:finscn@gmail.com" >
  <link rel="help" href="http://dev.w3.org/csswg/css3-background/#the-background-origin" >
  <meta name="flags" content="dom" >
  <meta name="assert" content="When background is resizing, whether the browser could paint the background correctly." >

  <meta charset="utf-8">
  <title>CSS Test</title>

<style type="text/css">

  .infomation {
    padding : 10px;
    font-size : 16pt;
    margin : 5px;
  }

  .test-case {
  	padding : 5px;
    margin : 5px;
  }

  .view {
    margin : 5px;
  	border : 30px solid rgba(0,0,255,0.4);
    background-size: 200px;
  	width : 320px;
  	height : 150px;
    padding : 30px;
    font-size : 20pt;
    color : #ff9933;
  }

  .case {
    background-repeat : no-repeat;
    background-image : url("../resource/css3.jpg");
  }

 #border-box {
    background-origin : border-box;
 }

 #content-box {
    background-origin : content-box;
 }

 #padding-box {
    background-origin : padding-box;
 }

 </style>

<script>
function $id(id){
  return document.getElementById(id);
}


window.onload=function(){
  var boxes=[
    $id("border-box"),
    $id("content-box"),
    $id("padding-box"),
  ];
  var x=0, step=1;
  setInterval(function(){
    for (var i=0;i<boxes.length;i++){
      var box=boxes[i];
      var style=box.style;
      style.backgroundSize=x+"%";
    }
    x+=step;
    if (x>=100){
      step=-Math.abs(step)
    }else if(x<=0){
      step=Math.abs(step);
    }
  },50);


}

</script>

</head>
<body>

<div class="infomation">
When background is resizing, whether the browser could paint the background correctly.<br>
测试当 使用背景缩放时,浏览器能否正确的绘制背景.

</div>

<div class="test-case">


  <div id="border-box" class="view case" >
      Test background-origin:
      border-box
  </div>

	<div id="content-box" class="view case" >
      Test background-origin:
      content-box
	</div>

  <div id="padding-box" class="view case" >
      Test background-origin:
      padding-box
  </div>


</div>

</body>

</html>
