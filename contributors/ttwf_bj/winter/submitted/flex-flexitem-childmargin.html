<!DOCTYPE html>
<title>flexbox | flexitem-child margin</title>
<link rel="author" href="//shaofei.name" title="winter">
<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-items">
<link rel="match" href="flex-flexitem-childmargin">

<style>
#test 
{
    background: blue;
    display: flex;
    height:300px;
}
#test>div.flex {
    width: 100px;  
    background:red;
}
#test>div.fixed 
{  
    height: 300px;
    flex:1;
    background:red;
}
#test p 
{
    margin:200px 0 0 0;
}

</style>
<body>

<div id="test">
    <div class="fixed">
        <p style="width:100px;height:100px;background:orange;">
        a
        </p>
    </div>
    <div class="flex">
        <p style="width:100px;height:100px;background:green;">
        b
        </p>
    </div>
</div>

</body>
