<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: childNodes' 'margin' property of flex item'</title> 
    <link rel="author" title="Shaofei Cheng" href="mailto:csf178@gmail.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-item" />
    <link rel="match" href="reference/flex-flexitem-childmargin-ref.html" />
    <meta name="flags" content="" />
    <meta name="assert" content="The margin shoud affect." />
    <style type="text/css">
    #test 
    {
        background: blue;
        display: flex;
        height:300px;
    }
    #test>div.flex {
        width: 100px;  
        background:red;
    }
    #test>div.fixed 
    {  
        height: 300px;
        flex:1;
        background:red;
    }
    #test p 
    {
        margin:200px 0 0 0;
    }
    </style>

</head>
<body>
<div id="test">
    <div class="fixed">
        <p style="width:100px;height:100px;background:orange;">
        a
        </p>
    </div>
    <div class="flex">
        <p style="width:100px;height:100px;background:green;">
        b
        </p>
    </div>
</div>
</body>
</html>
