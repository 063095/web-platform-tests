<!DOCTYPE html>
<title>flexbox | flexitem-child margin</title>
<link rel="author" href="//shaofei.name" title="winter">
<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-items">
<link rel="match" href="flex-flexitem-childmargin">

<style>
#test 
{
    background: blue;
    display: block;
    height:300px;
    position:relative;
}
#test>div.flex {
    width: 100px;
    background:red;
}
#test>div.fixed 
{
    height: 300px;
    -webkit-flex:1;
    flex:1;
    background:red;
}
#test p 
{
    margin:200px 0 0 0;
}

</style>

<div id="test">
    <div class="fixed">
        <p style="width:100px;height:100px;background:orange;position:absolute;left:0px;bottom:0px;">
        a
        </p>
    </div>
    <div class="flex">
        <p style="width:100px;height:100px;background:green;position:absolute;right:0px;bottom:0px;">
        b
        </p>
    </div>
</div>
