<!DOCTYPE html>
<html>
<head>
    <title>CSS Backgrounds and Borders Test: box-shadow</title>
    <link rel="author" title="Zhang Xiaochong" href="mailto:joy.xczhang@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-box-shadow">
    <link rel="match" href="reference/box-shadow-outset-without-border-radius.html">
    <meta name="assert" content="box-shadow should show shadow.">
    <style type="text/css">
        .container {
            background: orange;
            border: 4px solid #0000FF;
            box-shadow: rgba(153,153,153,1) 10px 10px;
            height: 144px;
            left: 15px;
            position: absolute;
            top: 50px;
            width: 144px;
        }
        .redBox {
            background: red;
            height: 152px;
            left: 25px;
            position: absolute;
            top: 60px;
            width: 152px;
        }
    </style>
</head>
<body>
    <p>The test passes if box shadow displays and no red color displays.</p>
    <div class="redBox"></div>
    <div class="container"></div>
</body>
</html>
