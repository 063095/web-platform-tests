<!DOCTYPE html>
<html>
	<head>
		<title>CSS Flex-basis Test</title>
		<link rel="author" title="Chunsheng Zhang" href="mailto:zhangcs_423@163.com" />
		<style type="text/css">
			#container {
				display: -webkit-flex;
				-webkit-justify-content: center;
				-webkit-align-items: center;
				border: 5px solid green;
				width: 600px;
				height: 200px;
				padding: 5px;
				border-radius: 3px;
				position: absolute;
				top: 70px;
				left: 10px;
			}
			#container > div {
				border: 2px dotted blue;
				background: green;
				border-radius: 3px;
				padding: 10px;
				width: 30px;
				height: 40px;
				text-align: center;
				-webkit-flex: none;
			}
			#fail-flag {
				position: absolute;
				top: 162px;
				left: 272px;
				width: 100px;
				height: 40px;
				background: red;
			}
		</style>
	</head>
	<body>
		<p>This case tests that flex items center</p>
		<p>The test passes if there is no red</p>
		<div id="fail-flag"></div>
		<section id="container">
			<div></div>
			<div></div>
			<div></div>
		</section>
	</body>
</html>
