 <head>

  <title>CSS Test: border conflict resolution - border-style: hidden applied to table-column-group</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/" />

  <link rel="help" href="http://www.w3.org/TR/CSS21/tables.html#border-conflict-resolution" />
  <meta name="flags" content="" />
  <meta name="assert" content="A table element with the 'border-style' value of 'hidden' should suppress all borders for such element." />

  <style type="text/css"><![CDATA[
  table
  {
  border-collapse: collapse;
  }

  colgroup
  {
  border-color: red;
  border-style: hidden;
  }

  td
  {
  border: red solid;
  height: 200px;
  width: 200px;
  }
  ]]></style>

 </head>

 <body>

  <p>There should be no red below, not even thin red lines.</p>

  <table>

   <colgroup></colgroup>

   <tbody>
    <tr>
     <td></td>
    </tr>
   </tbody>

  </table>

 </body>
