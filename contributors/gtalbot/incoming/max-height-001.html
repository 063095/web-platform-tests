  <style type="text/css">
  div#outer-wrapper
  {
  background-color: red;
  max-height: 400px;
  overflow: scroll;
  width: 200px;
  }
  
  div#inner-green-square
  {
  background-color: green;
  height: 200px;
  }
  </style>

<body>

  <p>Below, there should be a green square and there should be no red square in this page.</p>

  <div id="outer-wrapper">
   <div id="inner-green-square"></div>
