<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

 <head>

  <title>CSS Test: clip</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/" />
  <link rel="author" title="Vadikom-Vasil Dinkov" href="http://www.smartmenus.org/contact/" />
  <link rel="help" href="http://www.w3.org/TR/CSS21/visufx.html#clipping" />
  <meta name="flags" content="dom" />
  <meta name="assert" content="An element must not clip when clip is set to auto." />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />

  <style type="text/css"><![CDATA[
  #overlapped-layer
  {
  background-color: red;
  height: 300px;
  position: absolute;
  width: 300px;
  }

  #parent-container
  {
  background-color: red;
  clip: rect(0, 100px, 100px, 0);
  height: 200px;
  position: absolute;
  width: 200px;
  }

  #child-node
  {
  background-color: green;
  height: 300px;
  width: 300px;
  }
  ]]></style>

  <script type="text/javascript"><![CDATA[
  function StartTest()
  {
  document.getElementById("parent-container").style.clip = "auto";
  }
  ]]></script>

 </head>

 <body onload="StartTest();">

  <p>There should be a big green square below and no red in this page.</p>

  <div id="overlapped-layer"></div>

  <div id="parent-container">
   <div id="child-node"></div>
  </div>

 </body>
</html>
