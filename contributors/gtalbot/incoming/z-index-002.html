 <head>
 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>CSS Test: z-index</title>
  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="author" title="James Hopkins" href="james(a)idreamincode.co.uk">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-z-index">
  <link rel="help" href="http://www.w3.org/TR/CSS21/syndata.html#numbers">
  <link rel="help" href="http://www.w3.org/TR/CSS21/syndata.html#parsing-errors">
  <meta name="flags" content="">
  <meta name="assert" content="Besides 'auto' and 'inherit' reserved words, z-index property can only accept an integer value. An integer consists of one or more digits '0' to '9'.">

  <style type="text/css">
  div
  {
  height: 100px;
  position: absolute;
  width: 100px;
  }

  #invalid-zindex
  {
  background-color: red;
  z-index: 2.0;
  }

  #valid-zindex
  {
  background-color: green;
  z-index: auto;
  }
  </style>

 </head>

 <body>

  <p>Below this line, there should be a green square and no red.</p>

  <div id="invalid-zindex"></div>

  <div id="valid-zindex"></div>

 </body>
</html>
