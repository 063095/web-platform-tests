  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#white-space-prop" />
  <meta name="flags" content="ahem" />
  <meta name="assert" content="white-space: nowrap should suppress line breaks within the text of inline elements while white-space: normal applied to its parent block-level container should break lines as necessary, when needed between such inline elements" />

  <style type="text/css"><![CDATA[
  div#test
  {
  background-color: orange;
  color: orange;
  font: 50px/1 Ahem;
  width: 500px;
  white-space: normal;
  }

  span
  {
  white-space: nowrap;
  }

  div#control
  {
  background-color: blue;
  height: 100px;
  width: 500px;
  }
  ]]></style>

 </head>

 <body>

  <p>Test passes if the wide orange and blue rectangles below are the same width and the same height.</p>

  <div id="test"><span>X </span> <span>X </span> <span>X </span> <span>X </span> <span>X </span> <span>X </span> <span>X </span> <span>X </span> <span>X </span> <span>X </span></div>

  <div id="control">&nbsp;</div>

 </body>
