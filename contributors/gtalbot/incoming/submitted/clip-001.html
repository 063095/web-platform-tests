<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
 <meta http-equiv="Content-Script-Type" content="text/javascript">
  <title>CSS test: clip - auto value</title>
  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="author" title="Vasil Dinkov" href="http://www.vadikom.com/">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visufx.html#clipping">
  <meta name="flags" content="dom">
  <meta name="assert" content="An element must not clip when clip is set to auto.">

  <style type="text/css">
  #red-overlapped-layer
  {
  background-color: red;
  height: 300px;
  position: absolute;
  width: 300px;
  }

  #red-parent
  {
  background-color: red;
  clip: rect(0, 100px, 100px, 0);
  height: 200px;
  position: absolute;
  width: 200px;
  }

  #green-child
  {
  background-color: green;
  height: 300px;
  width: 300px;
  }
  </style>

  <script type="text/javascript">
  function StartTest()
  {
  document.getElementById("red-parent").style.clip = "auto";
  }
  </script>

</head>

 <body onload="StartTest();">

  <p>Below, there should be a big green square and no red.</p>

  <div id="red-overlapped-layer"></div>

  <div id="red-parent">
   <div id="green-child"></div>
  </div>

 </body>
</html>
