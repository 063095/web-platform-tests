  <meta name="flags" content="ahem">

  <style type="text/css">
  div#red-parent
  {
  background-color: red;
  max-height: 400px;
  overflow: scroll;
  }

  div#green-child
  {
  background-color: green;
  color: green;
  font: 200px/1 Ahem;
  }
  </style>

 </head>

 <body>

  <p>Below, there should be a wide green rectangle appearing across the page; such green rectangle should have inactive scrollbars. There should be no wide red rectangle in this page.</p>

  <div id="red-parent">
   <div id="green-child">X</div>
  </div>
