<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test:  scale 0.5 with only one parameter specified</title>
    <link rel="author" title="Jaffe Worley" href="mailto:a-jeworl@microsoft.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#scale-function">
    <link rel="match" href="reference/css-scale-ref.html">
    <meta name="assert" content="If the second parameter of the scale function is not provided, it is takes a value equal to the first. The red rect in this test should be scaled down 0.5 vertically and horizontally to be completely hidden by the green rect.">
    <style type="text/css">
        div{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .red {
            width: 196px;
            height: 196px;
            background: red;
            top:1px;
            left:1px;
             -webkit-transform: scale(0.5,0.5);
             /*-moz-transform: scale(0.5, 0.5);*/
        }
        .green {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
        <div class="red"></div>
        <div class="green"></div>

        <!-- <rect x="1" y="1" width="196" height="196" fill="red" transform="scale(0.5)"/>
        <rect x="0" y="0" width="100" height="100" fill="green"/> -->
 
</body>
</html>
