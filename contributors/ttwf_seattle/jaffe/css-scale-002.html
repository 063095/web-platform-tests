<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: Scale 1.5 with only one parameter specified</title>
    <link rel="author" title="Jaffe Worley" href="mailto:a-jeworl@microsoft.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#scale-function">
    <link rel="match" href="reference/svg-scale-ref.html">
    <meta name="assert" content="If the second parameter is not provided, it is takes a value equal to the first. The green rect in this test should be scaled up 1.5 vertically and horizontally to completely cover the red rect.">
    <style type="text/css">
        div{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .red {
            width: 148px;
            height: 148px;
            background: red;
        }
        .green {
            width: 100px;
            height: 100px;
            background: green;
            top:74px;
            left:74px;
             -webkit-transform: scale(1.5, 1.5);
             -moz-transform: scale(1.5, 1.5);

        }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
        <div class="red"></div>
        <div class="green"></div>
</body>
</html>
