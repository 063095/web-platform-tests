<!DOCTYPE html>
<html>
	<head>
		<title>CSS Flexbox Test: Flex-wrap = wrap-reverse</title>
		<link rel="author" title="Gavin Elster" href="mailto:gavin.elster@me.com">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-flow-wrap-reverse">
		<link rel="match" href="reference/flexbox-wrap-ref.html" />
		<meta name="flags" content="image">
		<meta name="assert" content="Test checks that flex elements wrap in reverse (cross-start and cross-end are swapped) when flex-wrap is set to 'wrap-reverse'.">
		<style>
			.flex-wrapper {
				display: flex;
				flex-wrap: wrap-reverse;

				background: url(300x300-ggg-ggg-grg.png);

				width: 300px;
				height: 300px;
			}

			.flex-wrapper div{
				width:  100px;
				height: 100px;
			}

			.green {
				background: green;
			}
		</style>
	</head>
	<body>
		<p>The test passes if there is a green square and no red.</p>
		<div class="flex-wrapper">
			<div></div>
			<div class="green"></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
