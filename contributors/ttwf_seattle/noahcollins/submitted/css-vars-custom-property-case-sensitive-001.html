<!DOCTYPE html>
<html>
<head>
    <title>CSS Variables Test: custom property names are case-sensitive</title>
    <link rel="author" title="Noah Collins" href="mailto:noahcollins@gmail.com">
    <link rel="help" href="http://w3c-test.org/csswg/css-variables/">
    <meta name="assert" content="Child square element is transformed (scaled to zero) along with the parent element">
    <link rel="match" href="reference/css-variables-case-sensitive-ref.html">
    <style type="text/css">
        :root {
            /* these should be VALID custom property names */
            var-verygreen:   #0f0;
            var-AlsoGreen:   #3e3;


            /* these should be INVALID custom property names */
            VAR-veryred:   #f00;
            Var-AlsoRed:   #e33;
        }

        .green-good-1  { color: var(verygreen); }
        .green-good-2  { color: var(AlsoGreen); }
        .red-bad-1     { color: var(veryred);   }
        .red-bad-2     { color: var(AlsoRed);   }
    </style>
</head>
<body>
    <p class="green-good-1">This paragraph is styled using a valid CSS Variable name.</p>
    <p class="green-good-2">This paragraph is styled using a valid CSS Variable name.</p>
    <p class="red-bad-1">This paragraph is styled using a valid CSS Variable name.</p>
    <p class="red-bad-2">This paragraph is styled using a valid CSS Variable name.</p>
</body>
</html>
