<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>Positioning replaced elements with left and right</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/absolute/025.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#abs-non-replaced-width" />
  <style type="text/css">
   img { position: absolute; left: 4em; right: 4em; top: 4em; bottom: 4em; }
   div { position: absolute; left: 4em; top: 4em; height: 15px; width: 15px; background: green; }
}
  </style>
 </head>
 <body>
  <p>There should be a green square and no red. <img alt="FAIL" src="support/swatch-red.png"></p>
  <div></div>
 </body>
