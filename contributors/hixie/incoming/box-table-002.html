<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS table model: nested tables</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/table/002.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/tables.html#anonymous-boxes" />
  <style type="text/css">
   .table { display: table; }
   div { display: table-cell; }
  </style>
 </head>
 <body class="table">
  <div class="cell"> This should&nbsp; </div>
  <div class="table"> be all </div>
  <div class="cell"> &nbsp;one line. </div>
 </body>
</html>
