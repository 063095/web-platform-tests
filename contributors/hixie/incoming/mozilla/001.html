<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Mozilla CSS: -moz-opacity and text</title>
  <style type="text/css">
   div { font: 900 5em serif; }
   .a { -moz-opacity: 0.999; }
   .b { -moz-opacity: 1.000; }
  </style>
 </head>
 <body>
  <div class="a">WWW</div>
  <div class="b">WWW</div>
 </body>
</html>
