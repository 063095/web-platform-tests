<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>left:auto for fixed-pos blocks inside abs-pos blocks</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/absolute/021.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#abs-non-replaced-width"/>
  <style type="text/css">
   body { color: navy; }
   div { position: absolute; left: 50%; }
   .test { position: fixed; left: auto; background: green; color: white; }
  </style>
 </head>
 <body>
  <p>There should be a green block roughly centered below.</p>
  <div>
   <p class="test">This block should be green.</p>
  </div>
 
</body>
</html>
