<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS Floats: Wrapping blocks around floats</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/float/036.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats" />
  <style type="text/css">
   .control { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   .container { font: 128px/1 Ahem; color: green; margin: 0; padding: 0; border: 0;
                background: url(/resources/images/patterns/red-blobs) no-repeat;
                text-indent: 0; }
   .float { width: 1em; height: 1em; background: green; float: left;
            margin: 0; padding 0; border 0; }
  </style>
 </head>
 <body>
  <div class="control">Ahem_font_required_for_this_test.</div>
  <p>There should just be one green rectangle below.</p>
  <div class="container">
   <div class="float"></div>
   X
  </div>
 </body>
</html>
