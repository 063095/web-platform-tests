<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS Inline Box Model: Empty inlines near the top of the document followed by positioned elements</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/inline/019.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#inline-boxes" />
  <style type="text/css">
   p, body, html { margin: 0; padding: 0; color: green; font: 20px/1 serif; }
   div { display: inline; }
   .test { position: absolute; }
   .fail { background: red; color: yellow; width: 4em; }
   .pass { background: white; color: green; position: absolute; top: 1em; }
  </style>
 </head>
 <body>
  <div></div>
  <p class="test"></p>
  <p class="fail">FAIL</p>
  <p class="pass">This line should be green.</p>
 </body>
</html>
