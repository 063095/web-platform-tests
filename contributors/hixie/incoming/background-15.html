<STYLE type="text/css">
   BODY { border: solid lime; background: white url(support/cat.png); color: black; }
   HTML { border: solid blue; background: transparent; color: black; }
   :link, :visited { color: inherit; background: transparent; }
   P { font: 900 1.75em Verdana, sans-serif; }
   * { margin: 1em; padding: 1em; }
</STYLE>

<P> There should be lots of cats in the background, covering the
entire canvas. One of the cats should start exactly at the top left
corner of the hollow blue box (the HTML box). Ignore the green box, it
merely marks out the BODY box. There should not be a thick white
border around the blue box. </p>
