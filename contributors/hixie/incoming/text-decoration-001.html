<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS3 Text: text-decoration underlining and spaces</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/text/decoration/001.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#lining-striking-props" />
  <style type="text/css">
   p { color: blue; }
   span { text-decoration: underline; }
   img { height: 1em; }
  </style>
 </head>
 <body>
  <p>According to the proposed text of CSS3 Text, the following two cats and the space between them should be underlined: <span><img src="support/cat.png" alt=""> <img src="support/cat.png" alt=""></span></p>
 </body>
</html>
