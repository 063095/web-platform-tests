<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Units: Equivalence</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/syndata.html#length-units" />
  <style type="text/css">
   .control { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   table { font: 16px/1 Ahem; }
   td { padding: 0; background: red; }
   div { background: green; height: 1.5625em; }
   .px { width: 200px; }
   .em { width: 12.5em; }
   .ex { width: 15.625ex; }
   .in { width: 2.08333in; }
   .cm { width: 5.29166cm; }
   .mm { width: 52.9166mm; }
   .pt { width: 150pt; }
   .pc { width: 12.5pc; }
  </style>
 </head>
 <body>
  <div class="control">Ahem_font_required_for_this_test.</div>
  <p>There should be an exactly 200px by 200px green square (to the
  pixel) below. This test assumes a device with 96 CSS pixels per
  inch.</p>
  <table>
   <tr>
    <td>
     <div class="px"></div>
     <div class="em"></div>
     <div class="ex"></div>
     <div class="in"></div>
     <div class="cm"></div>
     <div class="mm"></div>
     <div class="pt"></div>
     <div class="pc"></div>
    </td>
   </tr>
  </table>
 </body>
</html>
