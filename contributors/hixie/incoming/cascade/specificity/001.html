<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Generated Content via Universal Selectors</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/cascade/specificity/001.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS2/cascade.html#specificity" />
  <style type="text/css">
    p:after { content: "FAILED"; border: none; }
    div :after { content: "PASSED"; border-top: solid teal; }
    body div :after { border-bottom: solid blue; }
  </style>
 </head>
 <body>
  <div>
   <p>This test has: </p>
  </div>
 </body>
