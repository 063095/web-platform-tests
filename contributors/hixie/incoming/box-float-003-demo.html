<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS Floats: Nested floats (some inline content after nested float)</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/float/003-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats" />
  <style type="text/css">
   div { border: 1px solid teal; padding: 4px; margin: 4px; }
   .left { float: left; }
   .right { float: right; }
   .size { width: 150px; height: 150px; }
  </style>
 </head>
 <body>

  <p>content after the nested float. You should see two overlapped
  boxes: one square and one wide short one capping it. </p>

  <div class="left"><div class="size left"></div>content after</div>

 </body>
</html>
