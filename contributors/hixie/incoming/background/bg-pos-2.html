<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">

<title>Background Position: bottom right and the viewport</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#background" />
<STYLE type="text/css">
   html { background: bottom right url(/resources/images/bullet) scroll white no-repeat; color: black; height: 100%; }
   html, body { margin: 0; border: 0; padding: 0; }
   p { margin: 0; padding: 2em; }
</STYLE>

<P>There should be a single blue diamond at the bottom right of the viewport.</P>
