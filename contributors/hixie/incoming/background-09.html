<STYLE type="text/css">
   BODY { border: solid lime; background: green url(support/square-white.png) no-repeat 50% 50%; color: white; }
   HTML { border: solid blue; background: transparent; color: yellow; }
   :link, :visited { color: inherit; background: transparent; }
   * { margin: 1em; padding: 1em; }
</STYLE>

<P> In the middle of the HTML box, the outer one with the blue border,
there should be a bathroom tile. Resizing the window should keep it
centred in the HTML box. It should also probably look like it is
centred inside the BODY box, since the BODY box is centred in the HTML
box!
