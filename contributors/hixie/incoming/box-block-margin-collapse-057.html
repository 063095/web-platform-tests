<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en"> <!-- This is similar to tests 022 and 023 -->
 <head>
  <title>Margin Collapsing: clear (varying margins)</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/block/margin-collapse/057.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#collapsing-margins" />
  <style type="text/css">
   .test { border: solid; background: red; width: 8em; }
   .container { background: lime; }
   .float { float: left; height: 4em; width: 4em; background: aqua; }
   .empty { margin: 1em; background: red; }
   .clear { clear: left; border-bottom: 4em solid yellow; background: red; }
   .a .clear { margin-top: 0em; }
   .b .clear { margin-top: 1em; }
   .c .clear { margin-top: 2em; }
  </style>
 </head>
 <body>
  <p>There six boxes below should look the same with no red present.</p>
  <table>
   <tr>
    <td>
     <div class="test a">
      <div class="container">
       <div class="float"> </div>
       <div class="clear"> </div>
      </div>
     </div>
    </td>
    <td>
     <div class="test b">
      <div class="container">
       <div class="float"> </div>
       <div class="clear"> </div>
      </div>
     </div>
    </td>
    <td>
     <div class="test c">
      <div class="container">
       <div class="float"> </div>
       <div class="clear"> </div>
      </div>
     </div>
    </td>
   </tr>
   <tr>
    <td>
     <div class="test a">
      <div class="container">
       <div class="float"> </div>
       <div class="clear"> <div class="empty"> </div> </div>
      </div>
     </div>
    </td>
    <td>
     <div class="test b">
      <div class="container">
       <div class="float"> </div>
       <div class="clear"> <div class="empty"> </div> </div>
      </div>
     </div>
    </td>
    <td>
     <div class="test c">
      <div class="container">
       <div class="float"> </div>
       <div class="clear"> <div class="empty"> </div> </div>
      </div>
     </div>
    </td>
   </tr>
  </table>
 </body>
</html>
