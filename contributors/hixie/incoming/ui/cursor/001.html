<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS3 Text: text-decoration underlining and spaces</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/ui/cursor/001.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/ui.html#cursor-props" />
  <style type="text/css">
   p { color: blue; cursor: progress; height: 5em; border: silver solid;
       padding: 1em; margin: 1em; width: 70%; }
  </style>
 </head>
 <body>
  <p>Inside this box, the cursor should be a <code>progress</code> cursor.</p>
 </body>
