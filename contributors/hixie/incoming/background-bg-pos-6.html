<title>Background Position: bottom right and the viewport</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/background/bg-pos-6.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#background" />
<STYLE type="text/css">
   html { background: bottom right url(/resources/images/bullet) scroll white no-repeat; color: black; }
   html, body { margin: 0; border: 0; padding: 0; }
   p { margin: 2em 0 0 0; }
</STYLE>

<P>There should be a single blue diamond at the right of the viewport at the end of this line.</P>
