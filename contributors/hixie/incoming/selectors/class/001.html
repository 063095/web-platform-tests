<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS: Case Sensitive Classes</title>
  <style type="text/css">
   .teST { color: green; }
   .TEst { background: red; color: yellow; } /* doesn't apply */
  </style>
 </head>
 <body>
  <p class="teST">This text should be green.</p>
 </body>
</html>
