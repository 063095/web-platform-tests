<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>First-Line: Inheritance</title>
  <style type="text/css">
   p { color: red; }
   p:first-line { color: green; }
   span { color: inherit; }
  </style>
 </head>
 <body>
  <p><span>This line should be green.</span></p>
 </body>
</html>
