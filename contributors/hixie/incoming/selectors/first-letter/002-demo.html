<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>First-Letter: Split Letter</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/selector.html#first-letter" />
  <style type="text/css">
   p:first-letter { float: left; border: solid; color: lime; background: green; }
   .a { color: silver; background: black; border: solid; padding: 0.2em; }
   .b { color: fuchsia; background: yellow; border: solid; padding: 0.2em; }
  </style>
 </head>
 <body>
  <p><span class="a">"</span><span class="b">T</span>est"</p>
 </body>
</html>
