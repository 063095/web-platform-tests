<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title>Table parsing</title>
  <style type="text/css">
   * { margin: 0; padding: 0; }
   html { background: white; }
   body { background: lime; }
   caption { border-top: 1px solid; }
   table { height: 5em; }
   div { height: 100%; }
  </style>
 </head>
 <body>
  <table>
   <caption></caption>
   <tr>
    <td>
     <div>This line should be green.</div>
    </td>
   </tr>
  </table>
 </body>
</html>
