<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Table with wide width near one float</title>
  <style type="text/css">
   .container { width: 30em; border: solid thin silver; height: 20em; }
   .float { float: left; border: solid; width: 10em; height: 10em; background: yellow; }
   table { border: solid; background: orange; width: 28em; }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="float">FLOAT</div>
   <table>
    <tr>
     <td>TABLE</td>
    </tr>
   </table>
  </div>
 </body>
</html>
