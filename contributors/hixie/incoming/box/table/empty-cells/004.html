<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS table model: empty-cells: zero-height images</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/table/empty-cells/004.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/tables.html#empty-cells" />
  <style type="text/css">
   table { background: red; border-spacing: 0; }
   td { empty-cells: hide; background: green; color: white; padding: 0.5em 2em; }
   img { height: 0; width: 0; display: block; }
  </style>
 </head>
 <body>
  <p>There should be a green block below.</p>
  <table><tr><td><img src="/resources/images/1x1-red" alt=""></td></tr></table>
 </body>
</html>
