<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS table model: vertical-align on columns (shouldn't do anything)</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#line-height" />
  <style type="text/css">
   td { border: solid 1px blue; padding: 1em; }
   table { height: 8em; }
   div { width: 8em; height: 1em; background: navy; }
   /* test */
   .middle { vertical-align: middle; }
   .top { vertical-align: top; }
  </style>
 </head>
 <body>
  <p>The following two boxes should be identical. </p>
  <table>
   <colgroup>
     <col class="middle">
   </colgroup>
   <colgroup>
     <col class="top">
   </colgroup>
   <tbody>
    <tr>
     <td><div></div></td>
     <td><div></div></td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
