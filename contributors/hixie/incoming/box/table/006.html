<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS Tables: Margins</title>
  <style type="text/css">
   * {
     margin: 0;
     padding: 0;
     border: 0;
     border-spacing: 0;
   }
   table {
     margin-left: 1em;
     margin-right: 19em;
   }
   div {
     border: black solid;
     width: 20em;
     height: 10em;
     font: 1em/1em monospace;
     overflow: hidden;
   }
   span {
     background: green;
     color: white;
     font-size: 0.9em;
   }
  </style>
 </head>
 <body>
    <p> The word PASS should appear below. </p>
    <div> <table> <tr> <td>
~~~|~~~
~~~|~~~
~~~|~~~
~~~|~~~
~~~|~~~
\~~|~~/
\\~|~//
~\\|//~
~~\v/~~
<span>_PASS!__</span>
    </td> </tr> </table> </div>
 </body>
</html>
