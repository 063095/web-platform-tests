<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Positioning tables</title>
  <style type="text/css">
   .absolute { position: absolute; bottom: 0; left: 0; right: 0; top: 0; background: white; color: green; margin: 0;  }
   .FAIL { font: 900 15em Tahoma, Verdana, sans-serif; color: yellow; margin: 0; background: red; }
  </style>
 </head>
 <body>
  <table class="absolute"><tr><td>PASS</td></tr></table>
  <p class="FAIL">FAIL</p>
 </body>
</html>
