<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS: z-index and the canvas and background propagation</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#z-index" />
  <style type="text/css">
   * { background: transparent; margin: 2em; }
   html { background: transparent; height: 10em; width: 10em; border: solid; color: blue }
   body { background: navy; height: 5em; width: 5em; border: solid; color: yellow; }
   div { background: purple; height: 10em; width: 20em; border: solid; color: fuchsia; 
             position: absolute; z-index: -1; }
  </style>
 </head>
 <body>
  <!--

   The canvas should be navy.

   The <html> should be a navy square box (side 10em) with a blue
   border.

   The <body> should be a transparent square box (side 5em) with a
   yellow border.

   The <div> should be a purple square box (side 10em) with a fuchsia
   border, and should be under the <html> box but above the canvas.

   !-->
  <div>THIS TEST IS INCOMPLETE</div>
 </body>
</html>
