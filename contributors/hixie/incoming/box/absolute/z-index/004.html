<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS: z-index auto and 0 (siblings)</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/absolute/z-index/004.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#z-index" />
  <style type="text/css">
   .auto { position: absolute; height: 100px; width: 300px; background: red; z-index: auto; }
   .zero { position: absolute; height: 150px; width: 400px; background: green; z-index: 0; }
  </style>
 </head>
 <body>
  <div class="auto"> </div>
  <div class="zero"> </div>
 </body>
</html>
