<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>Positioning, Overflow, and Stacking: 'overflow:auto' as an in-flow sibling of a positioned element</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visufx.html#overflow-clipping" />
  <style type="text/css">
   #outer {
    position: relative;
   }
   #inner {
    position: absolute; /* positioned relative to the containing block of the div that follows it */
    top: 0;
    background: white;
    color: green;
    width: 20em;
   }
   #content {
    overflow: auto; /* this should have no effect on the stacking context calculations or painting order */
    background: red;
    color: yellow;
    width: 20em;
   }
  </style>
 </head>
 <body>
  <p>There should be no red below.</p>
  <div id="outer">
   <div id="inner"> This line should be green. </div>
   <div id="content"> FAIL </div>
 </div>
 </body>
</html>
