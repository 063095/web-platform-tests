<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Absolutely positioned children of overflow: auto</title>
  <style type="text/css">
   * { border: 1px solid teal; padding: 4px; margin: 4px; }
   .overflow { width: 8em; height: 8em; overflow: auto; }
   .positioned { position: absolute; top: 0; left: 0; }
  </style>
 </head>
 <body>
  <p>The DIV below has a positioned DIV inside it. That inner DIV is
  positioned at the top left of the viewport.</p>
  <div class="overflow">
   <div class="positioned">
    Can you see this text?
   </div>
  </div>
 </body>
</html>
