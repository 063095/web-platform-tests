<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Positioning in paged media: Positioning multiple pages</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/absolute/paged/002.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/page.html#page-intro" />
  <style type="text/css">
   html, body { height: 100%; }
   div { height: 100%; position: relative; }
   h1 { position: absolute; top: 2em; left: 1em; font: 6em monospce; }
  </style>
 </head>
 <body>
  <p>Display this in a paged media and page down. Each page should
  have the page number printed in the middle of the page, with no
  overlap.</p>
  <div><h1>Page one</h1></div>
  <div><h1>Page two</h1></div>
  <div><h1>Page three</h1></div>
  <div><h1>Page four</h1></div>
  <div><h1>Page five</h1></div>
 </body>
</html>
