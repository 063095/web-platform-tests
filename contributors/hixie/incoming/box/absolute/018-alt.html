<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>position: fixed; top: auto; test - body margin</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#comp-abspos" />
  <style type="text/css">
   html { margin: 0; padding: 0; }
   body { margin: 10px; padding: 0; }
   .a { position: static; top: 10px; left: 10px; width: 20em; height: 4em; background: red; color: yellow; }
   .b { position: fixed; top: auto; left: auto; width: 20em; height: 4em; background: green; color: white; }
  </style>
 </head>
 <body>
  <div class="b">This block should be green.</div>
  <div class="a">FAIL</div>
 </body>
</html>
