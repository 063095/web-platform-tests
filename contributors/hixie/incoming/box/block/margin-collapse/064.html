<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Margins on cleared blocks that contain floats</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#collapsing-margins" />
  <style type="text/css">
   .outer { margin: 1em; background: red; }
   .border { border: solid; width: 10em; }
   .box { margin: 0; background: yellow; }
   .float { margin: 0; width: 5em; background: aqua; float: right; }
   .clear { margin: 3em 0 0 0; background: orange; clear: both; }
   .control { border: solid; width: 10em; background: yellow; margin: 1em; }
   .control .a { margin: 0 0 0 auto; width: 5em; background: aqua; }
   .control .b { background: orange; }
  </style>
 </head>
 <body>
  <p>The following two boxes should be identical, with no red present.</p>
  <div class="outer border">
   <div class="box">
    <div class="float">TEST</div>
    <div class="clear">TEST</div>
   </div>
  </div>
  <div class="control">
   <div class="a">TEST</div>
   <div class="b">TEST</div>
  </div>
 </body>
</html>
