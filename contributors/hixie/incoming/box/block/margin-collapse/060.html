<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Margins should not propagate into the next page</title>
  <style type="text/css">
   body, body * { display: block; margin: 0; border: 0; padding: 0; }
   div.block { page-break-after: always; }
   .a { margin: 0 0 10em 0; }
   .b { margin: 0; }
  </style>
 </head>
 <body>
  <div class="block">
   <div class="a">
    Switch to projection or print mode and switch to the second slide. 
    This should be at the top of the page.
   </div>
  </div>
  <div class="block">
   <div class="b">
    This should be at the top of the page.
   </div>
  </div>
 </body>
</html>
