<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS Block Box Model: first-line and anonymous boxes</title>
  <style type="text/css">
   div { color: red; }
   :first-line { color: green; }
  </style>
 </head>
 <body>
  <div>
   <div></div>
   This text should be green.
  </div>
 </body>
</html>
