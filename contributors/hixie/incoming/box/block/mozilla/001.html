<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS Block Box Model: overconstrained horizontal box model and minimum widths</title>
  <link rel="help" href="" />
  <style type="text/css">
   .test { border-left: 2em solid; padding-left: 0; width: 3em; padding-right: 0; border-right: 2em solid; -moz-box-sizing: border-box; }
   .control { border-left: none; padding-left: 0; width: 4em; padding-right: 0; border-right: none; }
   .body div { background: navy; border-color: navy; height: 1em; }
  </style>
 </head>
 <body class="body">
  <p>The following two DIVs should be the same width (resulting in a single 4 by 2 block).</p>
  <div class="test"></div>
  <div class="control"></div>
 </body>
</html>
