<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS Lists: Inline Bullet Positioning 2</title>
  <style type="text/css">
   .li { list-style: url(/resources/images/box-12x12) disc inside; display: list-item; background: green; }
   .img { background: red; }
   div { position: absolute; top: 3em; left: 3em; margin: 0; padding: 0; border: 0; font-size: 2em; }
  </style>
 </head>
 <body>
  <div class="img"><img src="/resources/images/box-12x12" alt="FAIL"/></div>
  <div class="li"></div>
 </body>
</html>
