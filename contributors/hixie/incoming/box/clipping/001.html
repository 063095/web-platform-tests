<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<title>'clip': Basic Test</title>
<link rel="help" href="http://www.w3.org/TR/CSS21/visufx.html#clipping" />
<style type="text/css">
.green {
  width: 200px;
  height: 200px;
  background-color: green;
}

.red {
  width: 100px;
  height: 100px;
  background-color: red;
}

.clip {
  position: absolute;
  clip: rect(100px, 200px, 200px, 100px);
}
</style>
<body>

<p>You should see a 100x100 green square below. If you see any red,
the test has failed.</p>

<div class="green clip"><div class="red"></div></div>
