<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Replaced inline elements wrapping around floats (% widths)</title>
  <style type="text/css">
   div.test { width: 300px; height: 200px; background: red; position: relative; }
   div.inner { width: 300px; height: 100px; background: lime; }
   div p { width: 125%; height: 100px; } /* 375px */
   img { vertical-align: bottom; }
   img.float { float: left; height: 100px; width: 100px; }
   img.flow { width: 80%; height: 100px; } /* 300px */
   span { position: absolute; bottom: 0; left: 0; background: lime; height: 100px; width: 300px; }
  </style>
 </head>
 <body>
  <p>There should be no red below, just two 300&times;200 pixel lime rectangles.</p>
  <div class="test a">
   <div class="inner">
    <p>
     <img src="/resources/images/1x1-green" alt="" class="float">
     <img src="/resources/images/1x1-green" alt="Image support required for this test" class="flow">
    </p>
   </div>
  </div>
  <div class="test b">
   <div class="inner">
    <p>
     <img src="/resources/images/1x1-green" alt="" class="float">
     <img src="/resources/images/1x1-red" alt="Image support required for this test" class="flow">
     <span></span>
    </p>
   </div>
  </div>
 </body>
</html>
