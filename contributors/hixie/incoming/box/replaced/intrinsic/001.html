<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS Box Model: Min/Max Height and Width Constraints on Replaced Elements</title>
  <!-- Originally written by fantasai -->
  <!-- http://fantasai.inkedblade.net/style/specs/css2.1/tests/ -->
  <style type="text/css">

    /* Make test easier to check */
    p { display: inline; margin: 1em; white-space: nowrap; }

    /* Diagrams are scaled so that w and h line up.
       Image is 75px x 75px; target dimensions will thus be 75px. */

    /* none
     *
     *                  wmin     w       wmax
     * |------------------+------+---------+------> width
     *             hmin          h   hmax
     * |-------------+-----------+-----+----------> height 
     *
     * target: [w, h]
     */

    #img1 {min-width:   60px;
           max-width:  105px;
           min-height:  45px;
           max-height: 120px;}

    /* w > max-width
     * wmax/w > hmin/h
     *                  wmax     w
     * |------------------+------+----------------> width
     *            hmin           h
     * |------------+------------+----------------> height 
     *
     * target: [wmax, wmax * h/w]
     */

    #img2 {max-width:  75px; /* 50% */
           min-height: 60px; /* 40% */}

    /* w > max-width
     * wmax/w < hmin/h
     *
     *             wmax          w     
     * |-------------+-----------+----------------> width
     *                  hmin     h
     * |------------------+------+----------------> height 
     *
     * target: [wmax, hmin]
     */

    #img3 {max-width:  75px; /* 25% */
           min-height: 75px; /* 50% */}

    /* w < min-width
     * wmin/w < hmax/h
     *
     *               w       wmin
     * |-------------+---------+------------------> width
     *               h              hmax
     * |-------------+----------------+-----------> height 
     *
     * target: [wmin, wmin * h/w]
     */

    #img4 {min-width:   75px; /* 300% */
           max-height: 100px; /* 400% */}

    /* w < min-width
     * wmin/w > hmax/h
     *
     *               w              wmin
     * |-------------+----------------+-----------> width
     *               h       hmax
     * |-------------+---------+------------------> height 
     *
     * target: [wmin, hmax]
     */

    #img5 {min-width:   75px; /* 300% */
           max-height:  75px; /* 150% */}

    /* h > max-height
     * wmin/w < hmax/h
     *
     *            wmin           w
     * |------------+------------+----------------> width 
     *                  hmax     h
     * |------------------+------+----------------> height
     *
     * target: [hmax * w/h, hmax]
     */

    #img6 {min-width:  60px; /* 40% */
           max-height: 75px; /* 50% */}

    /* h > max-height
     * wmin/w > hmax/h
     *
     *                  wmin     w
     * |------------------+------+----------------> width 
     *             hmax          h     
     * |-------------+-----------+----------------> height
     *
     * target: [wmin, hmax]
     */

    #img7 {min-width:  75px; /* 50% */
           max-height: 75px; /* 25% */}

    /* h < min-height
     * wmax/w > hmin/h
     *
     *               w              wmax
     * |-------------+----------------+-----------> height 
     *               h       hmin
     * |-------------+---------+------------------> width
     *
     * target: [hmin * w/h, hmin]
     */

    #img8 {max-width: 100px; /* 400% */
           min-height: 75px; /* 300% */}

    /* w < min-width
     * wmax/w < hmin/h
     *
     *               w       wmax
     * |-------------+---------+------------------> width 
     *               h              hmin
     * |-------------+----------------+-----------> height
     *
     * target: [wmax, hmin]
     */

    #img9 {max-width:  75px; /* 150% */
           min-height: 75px; /* 300% */}

    /* (w > max-width) and (h > max-height)
     * (wmin/w > hmax/h) and (wmin/w > hmax/h)
     *
     *                  wmin   wmax      w
     * |------------------+------+-------+--------> width
     *             hmax                  h
     * |-------------+-------------------+--------> height 
     *
     * target: [wmin, hmax]
     */

    #img10 { min-width:  75px; /* 25% */
             max-width: 150px; /* 50% */
             max-height: 75px; /* 20% */}

    /* (w > max-width) and (h > max-height)
     * (wmax/w > hmax/h) and (wmin/w < hmax/h)
     *
     *         wmin            wmax      w
     * |---------+---------------+-------+--------> width
     *             hmax                  h
     * |-------------+-------------------+--------> height 
     *
     * target: [hmax * w/h, hmax]
     */

    #img11 { min-width:  25px; /* 10% */  
             max-width: 225px; /* 90% */
             max-height: 75px; /* 30% */}

    /* (w > max-width) and (h > max-height)
     * (wmax/w < hmax/h) and (wmax/w < hmin/h)
     *
     *             wmax                  w
     * |-------------+-------------------+--------> width 
     *                  hmin   hmax      h
     * |------------------+------+-------+--------> height
     *
     * target: [wmax, hmin]
     */

    #img12 { max-width:   75px; /* 20% */
             min-height:  75px; /* 25% */
             max-height: 150px; /* 50% */}

    /* (w > max-width) and (h > max-width)
     * (wmax/w < hmax/h) and (wmax/w > hmin/h)
     *
     *             wmax                  w
     * |-------------+-------------------+--------> width 
     *         hmin            hmax      h
     * |---------+---------------+-------+--------> height
     *
     * target: [wmax, wmax * h/w]
     */

    #img13 { max-width:   75px; /* 30% */
             min-height:  25px; /* 10% */  
             max-height: 225px; /* 90% */}

    /* (w < min-width) and (h < min-height)
     * (wmin/w < hmin/h) and (wmax/w > hmin/h)
     *
     *            w       wmin       wmax
     * |----------+---------+----------+----------> width 
     *            h           hmin
     * |----------+-------------+-----------------> height
     *
     * target: [hmin * w/h, hmin]
     */

    #img14 { min-width:   50px; /* 200% */
             max-width:  100px; /* 400% */
             min-height:  75px; /* 300% */}

    /* (w < min-width) and (h < min-height)
     * (wmin/w < hmin/h) and (wmax/w < hmin/h)
     *
     *            w       wmin       wmax
     * |----------+---------+----------+----------> width
     *            h                      hmin
     * |----------+------------------------+------> height
     *
     * target: [wmax, hmin]
     */

    #img15 { min-width:   55px; /* 110% */
             max-width:   75px; /* 150% */
             min-height:  75px; /* 300% */}

    /* (w < min-width) and (h < min-height)
     * (wmin/w > hmin/h) and (wmin/w < hmax/h)
     *
     *            w           wmin
     * |----------+-------------+-----------------> width
     *            h       hmin       hmax
     * |----------+---------+----------+----------> height 
     *
     * target: [wmin, wmin * h/w]
     */

    #img16 { min-width:   75px; /* 300% */
             min-height:  50px; /* 200% */
             max-height: 100px; /* 400% */}

    /* (w < min-width) and (h < min-height)
     * (wmin/w > hmin/h) and (wmin/w > hmax/h)
     *            w                      wmin
     * |----------+------------------------+------> width
     *            h       hmin       hmax
     * |----------+---------+----------+----------> height 
     *
     * target: [wmin, hmax]
     */

    #img17 { min-width:  75px; /* 300% */
             min-height: 55px; /* 110% */
             max-height: 75px; /* 150% */}

    /* (w < min-width) and (h > max-height)
     *
     *                           w   wmin
     * |-------------------------+-----+----------> width 
     *                  hmax     h
     * |------------------+------+----------------> height
     *
     * target: [wmin, hmax]
     */

    #img18 { min-width:  75px; /* 150% */
             max-height: 75px; /*  75% */}

    /* (w > max-width) and (h < min-height)
     *
     *                  wmax     w
     * |------------------+------+----------------> width
     *                           h   hmin
     * |-------------------------+-----+----------> height 
     *
     * target: [wmax, hmin]
     */

    #img19 { max-width:  75px; /*  75% */
             min-height: 75px; /* 150% */}

  </style>
 </head>
 <body>
   <div>All images should be identically square.</div>
   <p><img src="min-max.gif" alt=""> (0)</p> <!-- Control -->
