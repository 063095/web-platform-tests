<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Blocks within inlines: Simple with :hover</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/ib/004.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#display-prop" />
  <style type="text/css">
   .inline { color: blue; display: inline; }
   .block { display: block; } 
   .inline:hover { color: green; }
  </style>
 </head>
 <body>
  <div class="block">
   <div class="inline">
    This line should go green when you hover over any of the text on this page.
    <div class="block">
     This line should go green when you hover over any of the text on this page.
    </div>
    This line should go green when you hover over any of the text on this page.
   </div>
  </div>
 </body>
</html>
