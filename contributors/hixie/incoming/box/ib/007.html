<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Blocks within inlines: Simple</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/ib/007.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#display-prop" />
  <style type="text/css">
   .inline { display: inline; }
   .block { display: block; margin: 1em 0; }
   td { font: 1em/1 monospace; }
  </style>
 </head>
 <body>
  <p>The pairs of letters below should be adjacent.</p>
  <table>
   <tr>
    <td>
     <div class="block">
      <div class="inline">
       A
       <div class="block">
       B
       </div>
       <div class="block">
       C
       </div>
       D
       <div class="block">
       E
       </div>
       F
       <div class="block">
       G
       </div>
      </div>
     </div>
    </td>
    <td>
<pre>A

B

C

D

E

F

G</pre>
    </td>
   </tr>
  </table>
 </body>
</html>
