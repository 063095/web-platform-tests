<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>Stacking contexts of relatively positioned content inside floats</title>
  <style type="text/css">
   body { font-size: 8em; }
   p { font-size: medium; }
   .float { float: left; height: 1em; width: 1em; margin-right: -1em; background: red; }
   .relative { position: relative; height: 1em; width: 1em; background: green; }
   .inline { color: red; }
  </style>
 </head>
 <body>
  <p>There should be a green box below, with no text and no red.</p>
  <div class="float"><div class="relative"></div></div>
  <div class="inline">X</div>
 </body>
</html>
