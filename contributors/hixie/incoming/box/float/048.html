<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Floats: No higher than earlier floats</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats" />
  <style type="text/css">
   div { float: left; }
   img { max-width: 100%; }
  </style>
 </head>
 <body>
  <p>There should be a green box below.</p>
  <div>
   <img alt="FAIL" src="/resources/images/patterns/quiet-green">
  </div>
  <p>(This is technically undefined in CSS2.1.)</p>
 </body>
</html>
