<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>Positioning of floats in tables: zero-width floats with negative outer width</title>
  <style type="text/css">
   td { padding: 2em 5em; }
   div { width: 0; float: right; margin-left: -10em; color: green; background: red; }
  </style>
 </head>
 <body>
  <p>You should see the word PASS in green below.</p>
  <table>
   <tr> 
    <td>
     <div>TEST</div>
    </td>
   </tr>
  </table>
 </body>
</html>
