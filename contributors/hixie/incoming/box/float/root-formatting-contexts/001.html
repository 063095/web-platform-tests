<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head> 
  <title>Floats with overflow:hidden next to them</title>
  <style type="text/css">
   .outer { background: red; height: 300px; width: 300px; }
   .block { background: green; height: auto; width: 300px; }
   .float { background: #DDDDDD; height: 150px; width: 150px; float: left; }
   .overflow { background: #EEEEEE; height: 150px; width: 200px; overflow: hidden; }
  </style> 
 </head> 
 <body>
  <p>There should be a green square below with no red.</p>
  <div class="outer">
   <div class="block">
    <div class="float"></div>
    <div class="overflow"></div>
   </div>
  </div>
 </body>
</html>
