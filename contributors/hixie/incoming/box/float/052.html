<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>Positioning of floats in tables: zero-width floats with negative outer width</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats" />
  <style type="text/css">
   body { padding: 2em 12em; }
   td { padding: 0; background: red; }
   div { width: 0; float: right; margin-left: -10em; color: white; }
  </style>
 </head>
 <body>
  <p>There should be no red below.</p>
  <table>
   <tr> 
    <td>
     <div>FAIL</div>
    </td>
   </tr>
  </table>
 </body>
</html>
