<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS Floats: Wrapping long text</title>
  <style type="text/css">
   .control { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   .box { font: 20px/1 Ahem; width: 8em; border: solid; padding: 0.5em; color: blue; }
   .float { width: 3.8em; height: 3.8em; border: 0.2em solid navy; float: left; }
  </style>
 </head>
 <body>
  <div class="control">Ahem_font_required_for_this_test.</div>
  <div class="box">
   <div class="float"></div>
   xxxxxxxx
  </div>
 </body>
</html>
