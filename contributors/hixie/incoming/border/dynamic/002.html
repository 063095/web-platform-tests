<html>
 <head>
  <title></title>
  <style type="text/css">
   .test { background: green; }
   .test div { margin: 10em 0; background: red; }
   .style { border: solid lime; }
  </style>
 </head>
 <body>
  <p>There should be a big green box below.</p>

   <div></div>

   x.clientHeight; // force reflow
   x.className += " style";
  </script>
 </body>
</html>
