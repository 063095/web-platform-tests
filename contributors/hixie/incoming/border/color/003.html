<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>border-color shorthand (basic)</title>
  <style type="text/css">
   .test { border-top: solid 1em; }
   div { color: green; border-color: red; }
  </style>
 </head>
 <body>
  <p>There should be a green bar below.</p>
  <div class="test"></div>
 </body>
</html>
