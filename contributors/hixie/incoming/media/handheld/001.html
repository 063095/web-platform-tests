<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<htmL>
 <head>
  <title>Basic media selection test (style block with @media) (Handheld devices only)</title>
  <style type="text/css">
   @media handheld {
     p { color: green; }
   }
   @media screen {
     p { background: red; }
   }
  </style>
 </head>
 <body>
  <p> This line should be green. </p>
 </body>
</html>
