<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
 <head>
  <title>Multiple Styles</title>
  <link rel="stylesheet" type="text/css" media="screen" href="047s.css">
  <style type="text/css" media="screen">
   @import url('047i.css');
   p { display: none; }
   .screenStyle { display: block ! important; }
  </style>
  <link rel="stylesheet" type="text/css" media="handheld" href="047h.css">
 </head>
 <body>
  <p class="ssr">FAIL: You are in SSR mode. Ignore the rest of this document.</p>
  <p class="screen">FAIL: Screen styles are being applied.</p>
  <p class="screenImport">FAIL: Imported screen styles are being applied.</p>
  <p class="screenStyle">FAIL: Embedded screen styles are being applied.</p>
  <p class="handheld">Handheld styles are being applied. If this is the only paragraph visible, the test has passed.</p>
 </body>
</html>
