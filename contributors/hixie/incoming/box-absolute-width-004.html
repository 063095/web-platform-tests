<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS: width:auto with block width:100%</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/absolute/width/004.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#abs-non-replaced-width" />
  <style type="text/css">
   .test { width: 5em; height: 5em; padding: 5em; border: solid; background: red; position: relative; }
   .test div { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: green; }
  </style>
 </head>
 <body>
  <p>There should be no red below.</p>
  <div class="test">
   <div> </div>
  </div>
 </body>
</html>
