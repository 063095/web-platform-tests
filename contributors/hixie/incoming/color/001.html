<html lang="en">
 <head>
  <title>CSS Colours: Highlight and HighlightText</title>
  <link rel="help" href="http://www.w3.org/TR/CSS2/colors.html#colors" />
  <style type="text/css">
   span { color: highlighttext; background: highlight; }
  </style>
 </head>
 <body>
  <p>The text [<span>in brackets</span>] should appear [<span>in the system
  highlight</span>] colours.</p>
 </body>
