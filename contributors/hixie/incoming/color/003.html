<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS Colours: Inheritance into tables.</title>
  <style type="text/css">
   div { color: green; }
  </style>
 </head>
 <body>
  <div>
   <table> <tr> <td> This should be green. </td> </tr> </table>
  </div>
 </body>
</html>
