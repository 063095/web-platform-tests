<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>border-width: inherit</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/border/width/001.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#border-width-properties" />
  <style type="text/css">
   body { border-width: 2em; }
   p { border-width: inherit; border-style: solid; border-color: red; color: green; }
  </style>
 </head>
 <body>
  <p>This line should be green with no red present.</p>
 </body>
</html>
