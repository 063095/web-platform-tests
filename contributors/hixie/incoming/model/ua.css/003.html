<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Margins on a P: Are they interoperable in flow?</title>
    <style type="text/css">
   body { padding: 1em; } /* prevent outward margin collapsing */
   div { border: solid silver; width: 30em; background: aqua; } /* prevent any margin collapsing */
   .flow p { background: yellow; color: black; }
  </style>
 </head>
 <body>
  <div class="flow"><p>This should look the same in all browsers.</p></div>
 </body>
</html>
