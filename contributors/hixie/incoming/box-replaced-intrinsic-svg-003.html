<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Replaced block elements (using &lt;object&gt;) and SVG intrinsic widths</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/replaced/intrinsic/svg/003.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#inline-replaced-width" />
  <style type="text/css">
   html { background: white; color: navy; }
   body { background: 100px 0 url(/resources/images/test-tr) no-repeat; }
   div { width: 100px; background: url(/resources/images/test-bl) bottom left no-repeat; }
   div p { background: url(/resources/images/test-tl) top left no-repeat; }
   object { display: block; margin: auto; padding-right: 100px; background: url(/resources/images/test-br) bottom right no-repeat; }
  </style>
 </head>
 <body>
  <div><p><object data="003.svg" type="image/svg+xml"> FAIL (SVG not supported) </object></p></div>
