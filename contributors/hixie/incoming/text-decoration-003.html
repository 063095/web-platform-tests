<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS3 Text: text-decoration underlining and images</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/text/decoration/003.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#lining-striking-props" />
  <style type="text/css">
   p { color: blue; }
   div { text-decoration: underline; }
  </style>
 </head>
 <body>
  <p> The following image, and the word "TEST", should be underlined. </p>
  <div><br><img src="http://www.hixie.ch/resources/images/astrophy/48" alt=""><br>TEST</div>
 </body>
</html>
