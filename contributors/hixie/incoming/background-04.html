<STYLE type="text/css">
   BODY { background: red url(support/square-white.png); color: green; }
   P { font: 900 1.75em Verdana, sans-serif; }
   P + P { font: inherit; }
   HTML { border: solid blue; background: transparent; color: yellow; }
   :link, :visited { color: inherit; background: transparent; }
   * { margin: 1em; padding: 1em; }
</STYLE>

<P> This is the BODY. It should have a transparent background, showing
through the tiled background of the box surrounding it. There should
only be a single border, blue, around the green text.</p>
