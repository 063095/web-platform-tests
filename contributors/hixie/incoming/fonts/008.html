<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>font shorthand and negative line-heights</title>
  <link rel="help" href="http://www.w3.org/TR/CSS2/fonts.html#font-shorthand" />
  <style type="text/css">
   div { position: absolute; top: 0; left: 0; }
   div.test { font: 4em/-2em serif; background: red; color: yellow; }
   div.control { background: green; color: white; }
  </style>
 </head>
 <body>
  <div class="test">This line should be green.</div>
  <div class="control">This line should be green.</div>
 </body>
</html>
