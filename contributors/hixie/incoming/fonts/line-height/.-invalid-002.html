<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>The 'line-height' property: 'normal'</title>
  <style type="text/css">
   .ahemreq { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   .test { float: left; font: 40px/normal Ahem; background: blue; color: white; width: 2em; }
   .control { float: left; width: 80px; }
   .thin { height: 4px; background: navy; }
   .text { height: 40px; background: white; }
   .thick { height: 8px; background: navy; }
  </style>
 </head>
 <body>
  <div class="ahemreq">Ahem_font_required_for_this_test,_see_directory_listing.</div>
  <p>There should be three continuous blue lines below (dark on the left, light on the right).</p>
  <div class="control">
   <div class="thin"></div>
   <div class="text"></div>
   <div class="thick"></div>
   <div class="text"></div>
   <div class="thin"></div>
  </div>
  <div class="test">xx xx</div>
 </body>
</html>
