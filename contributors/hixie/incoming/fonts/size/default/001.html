<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Default Font Sizes</title>
  <link rel="help" href="http://www.w3.org/TR/CSS2/fonts.html#font-size-props" />
  <style type="text/css">
   .control { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   .floats { float: left; width: 16px; height: 16px; background: navy; }
   .test { font-family: Ahem; color: navy; }
  </style>
 </head>
 <body>
  <div class="control">Ahem_font_required_for_this_test,_see_directory_listing_for_details.</div>
  <p>Set your font size to 16 pixels (the default in most browsers).</p>
  <p>The following line should have a single rectangle 32px wide and 16px high.</p>
  <div class="test">
   <div class="floats"></div>
   X
  </div>
 </body>
</html>
