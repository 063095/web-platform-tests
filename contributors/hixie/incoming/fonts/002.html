<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Fonts and bidi</title>
  <link rel="help" href="http://www.w3.org/TR/CSS2/fonts.html#algorithm" />
  <style type="text/css">
   .control { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   .test { font: 2em/1 Ahem; color: green; background: red; width: 2em; }
  </style>
 </head>
 <body>
  <div class="control">Ahem_font_required_for_this_test.</div>
  <p>There should be a single green block below.</p>
  <p class="test">X&#x202E;X&#x202C;</p>
 </body>
</html>
