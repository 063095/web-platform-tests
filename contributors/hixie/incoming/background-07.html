<STYLE type="text/css">
   BODY { border: solid lime; background: green url(support/square-white.png) repeat-y top left; color: white; }
   HTML { border: solid blue; background: transparent url(support/square-white.png); color: yellow; }
   :link, :visited { color: inherit; background: transparent; }
   * { margin: 1em; padding: 1em; }
</STYLE>

<P> This is the BODY. It should have a green background with a green
border, on the inside left of which there should be a line of bathroom
tiles. Around this inner box there should be an HTML box, containing
its own set of bathroom tiles.</p>
