<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS3 Text: text-decoration with block children</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/text/decoration/008.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#lining-striking-props" />
  <style type="text/css">
   div { position: relative; }
   .test { color: blue; text-decoration: underline; }
   .block { display: block; text-align: right; }
   .float { float: right; }
   .pos { position: absolute; top: 5em; right: 0; }
  </style>
 </head>
 <body>
  <div>
   <a href="data:,PASS" class="test"> This text should be underlined.
    <span class="block"> Should this text be underlined? </span>
    <span class="float"> Should this text be underlined? </span>
    <span class="pos"> Should this text be underlined? </span>
   </a>
  </div>
  <p>Note. This test is testing proposed clarifications to the CSS2.1 spec.</p>
 </body>
</html>
