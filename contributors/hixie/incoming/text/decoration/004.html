<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS3 Text: text-decoration underlining and images</title>
  <style type="text/css">
   p { color: blue; }
   div { width: 0; }
   span { text-decoration: underline; }
  </style>
 </head>
 <body>
  <p>The following image, and the word "TEST", should be underlined.</p>
  <div><span><img src="http://www.hixie.ch/resources/images/astrophy/48" alt="">TEST</span></div>
 </body>
</html>
