<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Dynamic letter-spacing changes</title>
  <style type="text/css">
   p { color: blue; }
   #test span { font-weight: bold; }
  </style>
 </head>
 <body onload="document.getElementById('test').style.letterSpacing = '7em'">
  <p>The word "fail" should not appear below; there should be just a few letters dotted around.</p>
  <p id="b">
   <span id="test"><span>ft ae is lt e d</span></span>
  </p>
 </body>
</html>
