<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>White-space collapsing and the bidi algorithm (using &lt;dir&gt;)</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#egbidiwscollapse" />
  <style type="text/css">
   .control { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   td { background: red; padding: 0; border: solid; }
   .test .test { color: aqua; background: yellow; font: 2em/1 Ahem; white-space: normal; }
   .reference .block { color: aqua; background: red; font: 2em/1 Ahem; white-space: normal; }
   .reference .space { color: yellow; background: red; font: 2em/1 Ahem; white-space: normal; }
  </style>
 </head>
 <body>
  <div class="control">Ahem_font_required_for_this_test.</div>
  <p> The two block below should look identical with no red present. (Force bidi: &#x05D0;) </p>
  <table>
   <tr><td class="test"><span class="test"><span dir="ltr">x <span dir="rtl"> x </span> x</span></span></td></tr>
   <tr><td class="reference"><span class="block">x</span><span class="space">x</span><span class="space">x</span><span class="block">x</span><span class="block">x</span></tr></tr>
  </table>
 </body>
</html>
