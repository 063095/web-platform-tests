<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Generated Content: \A and white-space</title>
  <link rel="help" href="http://www.w3.org/TR/CSS2/generate.html#content" />
  <style type="text/css">
   .red { background: red; width: 5em; font: 1em/1 monospace; height: 1em; }
   .small { width: 1em; }
   span:before { background: green; color: white; white-space: nowrap; content: 'This\Aline               should                 be                       green.'; } 
  </style>
 </head>
 <body>
  <div class="red">
   <div class="small">
    <span></span>
   </div>
  </div>
 </body>
</html>
