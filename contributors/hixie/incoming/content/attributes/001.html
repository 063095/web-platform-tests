<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Generated Content from Attributes</title>
  <style type="text/css">
   html, body, head { margin: 0; padding: 0; display: block; }
   head * { display: none; }
   link, p { display: block; margin: 1em; }
   link:before { content: 'The test has '; }
   link:after { content: attr(media); }
  </style>
  <link rel="stylesheet" href="001.css" media="passed.">
 </head>
 <body>
  <p>There should be a line of text above this one, saying that the test has passed.</p>
 </body>
</html>
