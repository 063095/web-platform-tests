<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS Block Box Model: first-line and child boxes</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/block/first-line/003.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/selector.html#first-line-pseudo" />
  <style type="text/css">
   div, span { display: block; }
   div { color: green; }
   div:first-line { color: red; }
  </style>
 </head>
 <body>
  <p>The following lines should all be green (assuming none of them wrap onto more than one line).</p>
  <div>
   <span> This should be green. </span>
   This should be green.
   <span> This should be green. </span>
  </div>
 </body>
</html>
