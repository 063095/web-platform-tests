<!DOCTYPE html>
<html>
<head>
    <title>CSS Test (Selectors Level 4): Support for dir(ltr)</title>
    <link rel="author" title="Takeshi Kurosawa" href="mailto:taken.spc@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/selectors4/#dir-pseudo">
    <link rel="match" href="selectors-dir-selector-ref.html">
    <meta name="flags" content="">
    <meta name="assert" content="The :dir(ltr) pseudo-class matches elments that has a directionality of left-to-right (ltr).">
    <style type="text/css">
       div {
           width: 100px;
           height: 100px;
           background-color: red;
       }

       div:dir(rtl) {
           background-color: green;
       }
    </style>
</head>
<body>
	<p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
    <div dir="rtl"></div>
</body>
</html>
