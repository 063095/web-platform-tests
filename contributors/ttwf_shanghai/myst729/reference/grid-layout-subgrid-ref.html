<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Layout Reference</title>
    <link rel="author" title="Leo Deng" href="mailto:myst.dg@gmail.com">
    <style>
      body {
        margin: 0;
        padding: 0;
        border: 0 none;
      }
      #caseTitle {
        margin: 10px;
        height: 40px;
      }
      #grid {
        margin: 0;
        height: 300px;
        width: 400px;
        background: yellow;
        position: relative;
      }
      .a {
        background: blue;
        height: 250px;
        width: 100px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .b1 {
        background: orange;
        width: 50px;
        height: 220px;
        position: absolute;
        top: 0;
        left: 100px;
      }
      .b2 {
        background: cyan;
        width: 250px;
        height: 30px;
        position: absolute;
        top: 220px;
        left: 150px;
      }
      .c {
        background: pink;
        width: 400px;
        height: 50px;
        position: absolute;
        top: 250px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <p id="caseTitle">The test passes if it has the same visual effect as reference.</p>
    <div id="grid">
      <div class="a">a</div>
      <div class="b">
        <div class="b1">b1</div>
        <div class="b2">b2</div>
      </div>
      <div class="c">c</div>
    </div>
  </body>
</html>
