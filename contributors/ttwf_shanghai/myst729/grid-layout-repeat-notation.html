<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Layout Test: repeat notation</title>
    <link rel="author" title="Leo Deng" href="mailto:myst.dg@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/css3-grid-layout/#repeat-notation">
    <link rel="match" href="reference/grid-layout-repeat-notation-ref.html">
    <meta name="assert" content="the subgrid layout should behave the same as reference.">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #caseTitle {
        margin: 10px;
        height: 40px;
      }
      #grid {
        height: 100px;
        width: 450px;
        background: #eee;
        display: grid;
        display: -ms-grid;
        grid-definition-columns: repeat(4, 100px) 50px;
        -ms-grid-columns: repeat(4, 100px) 50px;
        grid-definition-rows: 100px;
        -ms-grid-rows: 100px;
      }
      .a {
        background: blue;
        grid-column: 1;
        -ms-grid-column: 1;
        grid-row: 1;
        -ms-grid-row: 1;
      }
      .b {
        background: yellow;
        grid-column: 2;
        -ms-grid-column: 2;
        grid-row: 1;
        -ms-grid-row: 1;
      }
      .c {
        background: orange;
        grid-column: 3;
        -ms-grid-column: 3;
        grid-row: 1;
        -ms-grid-row: 1;
      }
      .d {
        background: cyan;
        grid-column: 4;
        -ms-grid-column: 4;
        grid-row: 1;
        -ms-grid-row: 1;
      }
      .e {
        background: pink;
        grid-column: 5;
        -ms-grid-column: 5;
        grid-row: 1;
        -ms-grid-row: 1;
      }
    </style>
  </head>
  <body>
    <p id="caseTitle">The test passes if it has the same visual effect as reference.</p>
    <div id="grid">
      <div class="a">a</div>
      <div class="b">b</div>
      <div class="c">c</div>
      <div class="d">d</div>
      <div class="e">c</div>
    </div>
  </body>
</html>
