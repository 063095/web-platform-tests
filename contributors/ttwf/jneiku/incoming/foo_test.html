<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: transform property with scale function.</title>
    <link rel="author" title="Oleg Janeiko" href="mailto:oleg@the-incredible.me">
    <link rel="help" href="http://dev.w3.org/csswg/css3-transforms/#transform-property">
    <link rel="match" href="reference/foo_test-ref.html">
    <meta name="assert" content="This transform shrinks a container by calling scale(.33). It also sets transform-origin to top left in order to sync up with the top left postition of the green test container.">
    <style type="text/css">
        div {
            position: absolute;
            top: 0;
            left: 0;
        }
        .redSquare {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: scale(.33);
            transform-origin: top left;
        }
        .greenSquare {
            width: 33px;
            height: 33px;
            background-color: green;
        }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <div class="redSquare"></div>
    <div class="greenSquare"></div>
</body>
</html>
