<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: translate function with one argument</title>
    <link rel="author" title="Your Name" href="mailto:youremail@address.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/ttwf-reftest-tutorial-ref.html">
    <meta name="assert" content="The CSS transform property must support the translate function with just one argument. The div in this test must be moved 50 pixels on the X axis and not moved on the Y axis">
    <style type="text/css">
        .container {
            position: relative;
        }
        .greenSquare {
            position: absolute;
            width: 100px;
            height: 100px;
            background: green;
            transform: translate(50px);
        }
        .redSquare {
            position: absolute;
            top: 1px;
            left: 51px;
            width: 98px;
            height: 98px;
            background: red;
        }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <div class="container">
        <div class="redSquare"></div>
        <div class="greenSquare"></div>
    </div>
</body>
</html>
