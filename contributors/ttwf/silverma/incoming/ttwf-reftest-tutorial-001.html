<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG Transform using the translate function</title>
    <link rel="author" title="Marc Silverman" href="mailto:silverman@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#2d-transform-function">
    <link rel="match" href="reftest/ttwf-reftest-tutorial-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="Description of what the test case is asserting">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <!-- This will be the rect that should not be visible if the test passes -->
        <rect x="51" y="1" width="98" height="98" fill="red"/>
        
        <!-- This will be the rect we'll apply the transform to -->
        <rect width="100" height="100" transform="translate(50)" fill="green"/>
    </svg>
</body>
</html>
