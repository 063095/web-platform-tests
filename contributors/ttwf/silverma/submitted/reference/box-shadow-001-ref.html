<!DOCTYPE html>
<html>
<head>
    <title>CSS Test Background: Box-Shadow property</title>
    <link rel="author" title="Marc Silverman" href="mailto:silverman@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-background/">
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-box-shadow">
    <link rel="match" href="reference/box-shadow-001-ref.html">
    <meta name="assert" content="Testing simple drop shadow with the box-shadow property">
    <style type="text/css">
      #box-div {
	 position: absolute;
	 top: 50px;
	 left: 5px;
	 background-color:#000;
	 width: 144px;
	 height: 144px;
	 }
	 #shadow-div {
	 position: absolute;
	 top: 60px;
	 left: 15px;
	 background-color:#00ff00;
	 width: 144px;
	 height: 144px;
	 }
    </style>
</head>
<body>
    <p>The test passes if there is a green drop shadow and no red.</p>
    <div id="shadow-div">
    </div>
    <div id="box-div">
    </div>
</body>
</html>
