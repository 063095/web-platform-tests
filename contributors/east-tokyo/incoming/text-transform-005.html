<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
	<head>
		<title>CSS Test: text-transform - fullwidth - basic cases</title>
		<link rel="author" title="Satoshi Umehara" href="mailto:umehara@est.co.jp"/>
		<link rel="help" href="http://www.w3.org/TR/css3-text/#text-transform"/>
		<style type="text/css"><![CDATA[
			#div1 p {
				text-transform: fullwidth;
			}
		]]></style>
	</head>
	<body>
		<p>次のテキストが、すべて全角で表示されること。</p>
		<div id="div1">
			<p>These are characters.</p>
		</div>
		<p>[スタイルの指定されていない元のテキスト]</p>
		<div>
			<p>These are characters.</p>
		</div>
	</body>
</html>
