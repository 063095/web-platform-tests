<!DOCTYPE html>
<html>
 <head>
  <title>CSS Test: Background clip: border-box with background-color</title>
  <link rel="author" title="Julien Chaffraix" href="mailto:jchaffraix@webkit.org">
  <meta name="flags" content="">
  <style>
   .container
   {
    border: 1px solid transparent;
   }
   .reference
   {
    position: relative;
    height: 120px;
    width: 120px;
    top: 8px;
    left: 8px;
    border: 2px solid blue;
    background-color: green;
   }
  </style>
 </head>
 <body>
  <p>There should be a green rectangle with a blue border below and no red.</p>
  <div class="container">
   <div class="reference"></div>
  </div>
 </body>
</html>
