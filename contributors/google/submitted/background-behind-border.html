<!DOCTYPE html>
<html>
 <head>
  <title>CSS Test: Background clip: content-box with background-color</title>
  <link rel="author" title="Julien Chaffraix" href="mailto:jchaffraix@webkit.org">
  <link rel="help" href="http://www.w3.org/TR/css3-background/#background-clip">
  <meta name="flags" content="HTMLonly">
  <meta name="assert" content="The background is painted behind the border.">
  <link rel="match" href="reference/background-behind-border-ref.html">
  <style>
   .borderBoxBackgroundClip {
    height: 0px;
    width: 0px;
    border: 50px solid green;
    background-color: red;
   }

  </style>
 </head>
 <body>
  <p>There should be a green rectangle below and no red.</p>
  <div class="borderBoxBackgroundClip"></div>
 </body>
