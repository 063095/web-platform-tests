<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CSS Test: Marker box position - adjacent sibling block box with 'float:right'</title>
  <link rel="author" title="James Hopkins" href="mailto:james(at)idreamincode.co.uk">
  <link rel="help" href="http://www.w3.org/TR/CSS2/generate.html#propdef-list-style-position">
  <link rel="help" href="http://www.w3.org/TR/CSS2/visuren.html#principal-box">
  <link rel="help" href="http://www.w3.org/TR/CSS2/visuren.html#float-position">
  <meta name="flags" content="">
  <meta name="assert" content="">
  <style type="text/css">
  #test{
  display:list-item;
  font-size:85px;
  color:navy;
  list-style-position:inside;
  }

  #test span{
  background:blue;
  float:right;
  width:100px;
  }
  </style>
 </head>

 <body>
  <p>To pass, there <strong>must</strong> be a circular symbol to the left of the browser window, and a square/rectangle to the right of the browser window.</p>
  <div id="test">
   <span>&nbsp;</span>
  </div>
 </body>
</html>
