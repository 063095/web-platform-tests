<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CSS Test: 'text-align' and its affect on marker box position</title>
  <link rel="author" title="James Hopkins" href="mailto:james@idreamincode.co.uk">
  <link rel="help" href="http://www.w3.org/TR/CSS2/generate.html#propdef-list-style-position">
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#alignment-prop">
  <meta name="flags" content="">
  <meta name="assert" content="The 'text-align' property should have no influence in determining the position of a marker box">
  <style type="text/css">
  #test{
	font-size:35px;
	border:3px solid black;
	display:list-item;
	text-align:right;
    }
  </style>
 </head>

 <body>
  <p>You should see no marker box (disc) inside the principal (bordered) box</p>
  <div id="test">Test</div>
 </body>
