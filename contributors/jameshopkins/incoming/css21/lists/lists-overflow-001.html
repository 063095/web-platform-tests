<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CSS Test: Participation of marker box in the block formatting context</title>
  <link rel="author" title="James Hopkins" href="mailto:james@idreamincode.co.uk">
  <link rel="help" href="http://www.w3.org/TR/CSS2/generate.html#propdef-list-style-position">
  <link rel="help" href="http://www.w3.org/TR/CSS2/visuren.html#block-boxes">
  <meta name="flags" content="">
  <meta name="assert" content="'overflow' values of descendants should not split the marker box into a seperate block formatting context">
  <style type="text/css">
  #test{
  background:red;
  font-size:85px;
  width:100px;
  display:list-item;
  }

  #test span{
  background:lime;
  display: block;
  overflow: auto;
  }
  </style>
 </head>

 <body>
 <p>There should be a single, <em>roughly-sized</em> 100px green square. There <strong>must not</strong> be any red.</p>
  <div id="test">
   <span>&nbsp;</span>
  </div>

 </body>

</html>
