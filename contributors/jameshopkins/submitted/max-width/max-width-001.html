<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CSS Test: Max-width - replaced elements</title>
  <link rel="author" title="James Hopkins" href="mailto:james@idreamincode.co.uk">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#propdef-max-width">
  <meta name="flags" content="image">
  <meta name="assert" content="For UAs who choose to scale replaced elementes, the height of that element (based on intrinsic ratio) should be re-calculated based on it's constraining 'max-width' value">
  <style type="text/css">
  #test{
	width:200px;
  }
  #test img{
  	max-width:100px;
	width:200%;
  }
  </style>
 </head>

 <body>
  <p>Test is passed if there is a blue square (four equal sides) below.</p>
  <div id="test">
   <img src="http://www.w3.org/Style/CSS/Test/CSS2.1/current/xhtml1/support/swatch-blue.png" alt="Test image">
  </div> 
 </body>
</html>
