<!DOCTYPE html>
<html>
  <head>
    <title>CSS Test (Transforms): </title>
    <link rel="author" title="Aryeh Gregor" href="http://aryeh.name/">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#">
    <meta name="assert" content=''>
    <link rel="match" href="about:blank">
    <!-- preserve-3d isn't on every intervening element, due to the implicit tbody,
    so this should vanish -->
  </head>
  <body>
    <div style="transform: rotatex(90deg); transform-style: preserve-3d">
      <table style="transform-style: preserve-3d">
        <tr style="transform-style: preserve-3d">
          <td style="transform-style: preserve-3d">
            <div style="transform: rotatex(90deg)">Some text</div>
          </table>
        </body>
      </html>
