<!doctype html>
<link rel=match href=stacking-1-ref.html>
<!-- "In the HTML namespace, any value other than ‘none’ for the transform
results in the creation of . . . a stacking context . . ."
Inheriting "none" should be the same as "none". -->
<div style="transform:inherit">
	<div style="height:100px;width:100px;background:orange;
	z-index:1;position:relative"></div>
</div>
<div style="height:100px;width:100px;background:blue;
position:relative;bottom:100px"></div>
