<!DOCTYPE html>
<html>
  <head>
    <title>CSS Test (Transforms): </title>
    <link rel="author" title="Aryeh Gregor" href="mailto:ayg@aryeh.name">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#">
    <meta name="assert" content=''>
    <link rel="match" href="percent-1-ref.html">
    <!-- For the 'transform' property: "Percentages: refer to the size of the
    element's border box". -->
    <style>
      .transformed {
        transform: rotate(10deg) translatex(50%) rotate(10deg) translatey(100%) skewx(10deg) translate(25px, 25px);
      }
    </style>
  </head>
  <body>
    <div style="width:80px; height:30px; padding:5px; border:5px solid gold; margin:5px; background-color:gold; position: absolute; left:95px; top:95px;" class="transformed">
    </div>
  </body>
