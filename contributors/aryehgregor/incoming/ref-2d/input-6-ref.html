<!DOCTYPE html>
<html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Aryeh Gregor" href="http://aryeh.name/">
    <style>input { margin:10px }</style>
    <p>type=email</p>
    <input value="foo@example.org" type="email">
    <input value="foo@example.org" type="email" style="position:relative;left:-10px">
    <input value="foo@example.org" type="email" style="position:relative;left:10px">
    <input value="foo@example.org" type="email" style="position:relative;top:-10px">
    <input value="foo@example.org" type="email" style="position:relative;top:10px">
  </body>
</html>
