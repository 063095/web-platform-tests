<!DOCTYPE html>
<html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Aryeh Gregor" href="http://aryeh.name/">
    <style>input { margin:10px }</style>
    <p>type=range</p>
    <input value="613" min=0 max=1000 type="range">
    <input value="613" min=0 max=1000 type="range" style="position:relative;left:-10px">
    <input value="613" min=0 max=1000 type="range" style="position:relative;left:10px">
    <input value="613" min=0 max=1000 type="range" style="position:relative;top:-10px">
    <input value="613" min=0 max=1000 type="range" style="position:relative;top:10px">
  </body>
</html>
