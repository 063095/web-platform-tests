<!DOCTYPE html>
<html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Aryeh Gregor" href="http://aryeh.name/">
    <style>input { margin:10px }</style>
    <p>type=date</p>
    <input value="2012-02-01" type="date">
    <input value="2012-02-01" type="date" style="position:relative;left:-10px">
    <input value="2012-02-01" type="date" style="position:relative;left:10px">
    <input value="2012-02-01" type="date" style="position:relative;top:-10px">
    <input value="2012-02-01" type="date" style="position:relative;top:10px">
  </body>
