<!DOCTYPE html>
<html>
  <head>
    <title>CSS Test (Transforms): </title>
    <link rel="author" title="Aryeh Gregor" href="http://aryeh.name/">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#">
    <meta name="assert" content=''>
    <link rel="match" href="table-4-ref.html">
    <!-- preserve-3d is on every intervening element, so this shouldn't vanish -->
  </head>
  <body>
    <div style="transform: rotatex(90deg); transform-style: preserve-3d">
      <div style="display: table; transform-style: preserve-3d">
        <div style="display: table-row; transform-style: preserve-3d">
          <div style="display: table-cell; transform-style: preserve-3d">
            <div style="transform: rotatex(90deg)">Some text</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
