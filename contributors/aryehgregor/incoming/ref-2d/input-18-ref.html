<!DOCTYPE html>
<html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Aryeh Gregor" href="http://aryeh.name/">
    <style>input { margin:10px }</style>
    <p>type=radio</p>
    <input checked type="radio">
    <input type="radio" style="position:relative;left:-10px">
    <input checked type="radio" style="position:relative;left:10px">
    <input type="radio" style="position:relative;top:-10px">
    <input checked type="radio" style="position:relative;top:10px">
  </body>
</html>
