<!-- For 'transform-origin', "Percentages: refer to the size of the element's
border box".  This tests that they aren't referring to the content, padding, or
margin box. -->
<div style="width:190px;height:90px;padding:5px;border:1px solid black; margin:5px;
transform:rotate(45deg); transform-origin: 50% 50%;position:relative;right:5px">
	<div style="margin:-5px">Some text!</div>
</div>
