<!DOCTYPE html>
<html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Aryeh Gregor" href="http://aryeh.name/">
  </head>
  <body>
    <div style="perspective: 1000px">
      <div style="transform-style: preserve-3d">
        <div style="width: 100px; height: 100px; background: #995C7F;
          transform: translate3d(600px, 200px, 0)"></div>
        <div style="width: 1000px; height: 1000px; background: #995C7F;
          transform: rotatey(45deg)"></div>
      </div>
    </div>
  </body>
</html>
