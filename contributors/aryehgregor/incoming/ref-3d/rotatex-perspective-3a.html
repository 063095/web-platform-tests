<!DOCTYPE html>
<html>
  <head>
    <title>CSS Test (Transforms): </title>
    <link rel="author" title="Aryeh Gregor" href="mailto:ayg@aryeh.name">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#">
    <meta name="assert" content=''>
    <link rel="match" href="rotatex-perspective-3-ref.html">
    <style>
      #container {
        position: relative;
        height: 300px;
        width: 300px;
        margin: 50px 100px;
        border: 2px solid blue;

        perspective: 500px;
        opacity: 0.9999;
      }
      #parent {
        margin: 10px;
        width: 280px;
        height: 280px;
        background-color: #844BCA;

        transform: rotateY(40deg);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="parent"></div>
    </div>
  </body>
</html>
