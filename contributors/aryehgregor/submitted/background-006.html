<!DOCTYPE html>
<title>CSS Test (Transforms): Transform of Background Image (propagated body)</title>
<link rel="author" title="Aryeh Gregor" href="http://aryeh.name/">
<link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-property">
<meta name="assert" content="Background images fall within the element's border
box, so they need to be transformed along with it.  In this case the transform
is applied to the body element, but the root element's background is
transparent, so the background is actually on the root element instead of the
body.  Therefore, the transform must not affect the background.">
<link rel="match" href="background-ref-2.html">
<body style="background:url(support/background-1.svg);overflow:hidden;
transform:rotate(90deg);transform-origin:50px 50px">
