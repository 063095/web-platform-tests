<!doctype html>
<title>CSS Test (Transforms): Transform of Background Image (non-propagated
body)</title>
<link rel=author title="Aryeh Gregor" href=http://aryeh.name/>
<link rel=help href=http://www.w3.org/TR/css3-transforms/>
<meta name=assert content="Background images fall within the element's border
box, so they need to be transformed along with it.  In this case the scale is
applied to the root element, and the background is on the body.  The white
background on the root element prevents the body's background from propagating
to the canvas, so it's just a regular background.">
<link rel=match href=background-2-ref.html>
<html style="background:white;height:100%;width:100%;transform:scale(-1)">
<body style="background:url(support/background-1c.svg);height:100%;width:100%;
margin:0">
