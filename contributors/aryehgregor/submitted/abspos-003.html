<!doctype html>
<title>CSS Test (Transforms): Containing Block for Fixed Positioning
(right/bottom offsets)</title>
<link rel=author title="Aryeh Gregor" href=http://aryeh.name/>
<link rel=help href=http://www.w3.org/TR/css3-transforms/#transform-rendering>
<meta name=assert content='"In the HTML namespace, any value other than ‘none’
for the transform results in the creation of . . . a containing block. The
object acts as a containing block for fixed positioned descendants."  This
means fixed-position elements need to be rooted at a transformed ancestor,
rather than the viewport.  (This test differs from the previous in that it uses
right/bottom properties for positioning instead of left/top.)'>
<link rel=match href=abspos-ref.html>
