<!doctype html>
<html>
	<head>
		<title>Conditions not enclosed in parens in @supports should not work</title>
		<link rel="author" title="Florian Rivoal" href="mailto:florianr@opera.com">
		<link rel="help" href="http://dev.w3.org/csswg/css3-conditional/#at-supports">
		<meta name="flags" content="invalid">
		<link ref="match" href="at_supports_001-ref.html">
		<style>
			div {
				width:100px;
				height:100px;
				background-color:green;
			}
			@supports margin: 0 {
				div { background-color:red; }
			}
		</style>
	</head>
	<body>
		<p>There should be a green square below and no red.</p>
		<div></div>
	</body>
</html>
