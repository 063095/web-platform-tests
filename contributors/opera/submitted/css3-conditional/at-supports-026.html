<!doctype html>
<html>
	<head>
		<title>CSS Test (Conditional Rules): Incorrect syntax in @supports recovers properly</title>
		<link rel="author" title="Florian Rivoal" href="mailto:florianr@opera.com">
		<link rel="help" href="http://www.w3.org/TR/css3-conditional/#at-supports">
		<meta name="flags" content="invalid">
		<link ref="match" href="at-supports-001-ref.html">
		<style>
			div {
				width:100px;
				height:100px;
			}
			@supports (margin: 0]) {
				div { background-color:red; }
			}
			div { background-color:green; }
		</style>
	</head>
	<body>
		<p>There should be a <strong>filled green square</strong> and <strong>no red</strong>.</p>
		<div></div>
	</body>
</html>
