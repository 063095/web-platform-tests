<!doctype html>
<html>
	<head>
		<title>CSS Test (Conditional Rules): @supports witin non-matching @media should not apply</title>
		<link rel="author" title="Florian Rivoal" href="mailto:florianr@opera.com">
		<link rel="help" href="http://www.w3.org/TR/css3-conditional/#at-supports">
		<meta name="flags" content="">
		<link rel="match" href="at-supports-001-ref.html">
		<style>
			div {
				background-color:green;
				height:100px;
				width:100px;
			}
			@media not all {
				@supports (margin: 0) {
					div { background-color:red; }
				}
			}
		</style>
	</head>
	<body>
		<p>There should be a <strong>filled green square</strong> and <strong>no red</strong>.</p>
		<div></div>
	</body>
</html>
