<!DOCTYPE html>
<html>
<head>
<title>multicolumn | nesting, inheritance</title>
<style>
body {
	margin: 0;
}
body>div {
	width: 74em;

	column-count: 3;
	column-gap: 1em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	orphans: 0;
	widows: 0;
}
div>div {
	column-count: inherit;
}
div>div:first-child {
	margin-top: 0;
}
</style>
</head>

<body>

<div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
</div>

</body>
</html>
