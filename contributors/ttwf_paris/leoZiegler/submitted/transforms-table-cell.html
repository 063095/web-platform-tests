<!DOCTYPE html>
<html>
<!-- Submitted from TestTWF Paris -->
<head>
    <title>CSS Transforms Test: SVG presentation attribute and skew transform with degree angles</title>
    <link rel="author" title="Leo Ziegler" href="mailto:leo.ziegler@gmail.com">
    <link rel="reviewer" title="Dirk Schulze" href="mailto:dschulze@adobe.com"> <!-- 2012-10-27 -->
    <link rel="help" href="http://dev.w3.org/csswg/css3-transforms/#transform-rendering">
    <link rel="help" href="http://dev.w3.org/csswg/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-table-cell-ref.html">
    <meta name="assert" content="First the div box get rotated by 180deg, then the table cell as well, leading to a full turn.">
</head>
<body>
    <p>The test passes if there is a green squa.</p>
    <div style="transform: rotatex(180deg); transform-style: preserve-3d">
        <table style="transform-style: preserve-3d">
        <tbody style="transform-style: preserve-3d">
            <tr style="transform-style: preserve-3d">
                <td style="transform-style: preserve-3d">
                    <div style="transform: rotatex(180deg); width: 100px; height: 100px; background-color: green"></div>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
