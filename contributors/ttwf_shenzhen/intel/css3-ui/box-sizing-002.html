<meta name="flags" content="">
<meta name="assert" content="Test checks that the padding and border of the element are
laid out and drawn outside the specified width and height when box-sizing set content-box">
<style>
  #container {
    background-color: red;
    height: 100px;
    width: 100px;
  }
  #test {
    background-color: green;
    border: 20px green solid;
    box-sizing: content-box;
    height: 20px;
    padding: 20px;
    width: 20px;
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test"></div>
  </div>
</body>
