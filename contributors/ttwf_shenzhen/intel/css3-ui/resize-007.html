<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: resize - invalid without overflow property</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Shiyou Tan" href="mailto:shiyoux.tan@intel.com">
<link rel="help" title="8.1. 'resize' property" href="http://www.w3.org/TR/css3-ui/#resize">
<meta name="flags" content="">
<meta name="assert" content="Test checks that resize property is invalid without overflow property">
<style>
  #test {
    border: 2px solid blue;
    height: 100px;
    resize: both;
    width: 100px;
  }
</style>
<body>
  <p>Test passes if neither the height nor the width of the blue border square can be adjusted by
  dragging the <strong>bottom-right</strong> corner of the small square.</p>
  <div id="test"></div>
</body>
