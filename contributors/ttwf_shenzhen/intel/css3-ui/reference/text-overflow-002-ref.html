<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Reference File</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<style>
  div {
    font-size: 20px;
  }
  span {
    font-family: Ahem;
    font-size: 30px;
  }
</style>
<body>
  <p>PREREQUISITE: The font used must have a glyph for the U+2026 character.</p>
  <p>Test passes if there is <strong>ellipsis</strong> after characters <strong>TestChecks</strong> below.</p>
  <div>
    <span>TestChecks</span>&#x2026
  </div>
</body>
