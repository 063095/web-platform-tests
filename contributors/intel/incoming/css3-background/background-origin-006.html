<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Background Test: background-origin-attachment</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://dev.w3.org/csswg/css3-background/#the-background-origin" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if the 'background-attachment' value is 'fixed' that expecting 'background-origin' has no effect and the background positioning area is the initial containing block" />
    <style type="text/css">
        html {
            padding-left: 170px;
        }
        #ref {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 58px;
            height: 58px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            padding: 25px;
            border: 5px dotted #000000;
            background-image: url("support/60x60-green.png");
            background-repeat: no-repeat;
            background-origin: content-box;
            background-attachment: fixed;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square at the left of the page and behind the top-left dotted borders and if there is <strong>no red</strong>.</p>
    <div id="ref">
      <div id="test"></div>
    </div>
  </body>
</html>
