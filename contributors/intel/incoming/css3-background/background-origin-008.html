<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Background Test: background-origin_inherit</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://dev.w3.org/csswg/css3-background/#the-background-origin" />
    <link rel="help" href="http://dev.w3.org/csswg/css3-background/#value-types" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if background-origin supports inherit keyword as its property value" />
    <style type="text/css">
        #container {
            position: absolute;
            background-origin: content-box;
        }
        #ref {
            position: absolute;
            top: 31px;
            left: 31px;
            width: 58px;
            height: 58px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background: url("support/60x60-green.png") no-repeat;
            padding: 25px;
            border: 5px dotted #000000;
            background-origin: inherit;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square inside the dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
