<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Flexbox Test: align-self - stretch (height: number)</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Shiyou Tan" href="mailto:shiyoux.tan@intel.com">
<link rel="help" title="8.3. Cross-axis Alignment: the 'align-items' and 'align-self' properties" href="http://www.w3.org/TR/css3-flexbox/#align-self">
<link rel="match" href="align-self-001-ref.html">
<meta name="flags" content="">
<meta name="assert" content="The 'align-self' property set 'stretch' will be invalid while cross size of the flex item set exact number">
<style>
  #test {
    background-color: green;
    display: flex;
    height: 120px;
    width: 120px;
  }
  #test div {
    align-self: stretch;
    background-color: red;
    height: 60px;
    width: 30px;
  }
  #cover {
    background-color: green;
    height: 60px;
    position: relative;
    top: -120px;
    width: 120px;
  }
</style>
<body>
  <p>Test passes if there is a filled green square and no red.</p>  
  <div id="test">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id="cover"></div> 
</body>
