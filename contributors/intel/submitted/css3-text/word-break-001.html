<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Text Test: word-break - break-all keyword value</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/css3-text/#word-break-property">
    <meta name="flags" content="">
    <meta name="assert" content="Check that 'word-break' with 'break-all' keyword value implies to words break between any two letters without hyphenate.">
    <style>
      div {
        border: 2px black solid;
        color: blue;
        width: 100px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <p>Test passes if all the words below are within the box and break between any two letters without hyphenate.</p>
    <div>Words in these lines should break between any two letters and be within the box.</div>
  </body>
</html>
