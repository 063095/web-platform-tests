<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Text Test: word-break - normal keyword value - Chinese words break</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/css3-text/#word-break-property">
    <meta name="flags" content="">
    <meta name="assert" content=" 'word-break' with 'normal' keyword value implies to words break after word, including Chinese words.">
    <style>
      div {
        border: 2px black solid;
        color: blue;
        width: 100px;
        word-break: normal;
      }
    </style>
  </head>
  <body>
    <p>Test passes if all the Chinese words below are within the box and break normally.</p>
    <div>这些文字会自动换行，但不会超出黑色框。</div>
  </body>
</html>
