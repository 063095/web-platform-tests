<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Text Test: word-break - normal - the line containing Chinese words breaks normally</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/2012/WD-css3-text-20121113/#word-break">
    <meta name="flags" content="">
    <meta name="assert" content="Check that the line containing Chinese words breaks correctly when word-break set normal.">
    <style>
      div {
        border: solid 2px blue;
        color: blue;
        width: 100px;
        word-break: normal;
      }
    </style>
  </head>
  <body>
    <p>Test passes if <strong>all blue Chinses</strong> words below are <strong> not beyond the blue box</strong>.</p>
    <div>这些中文字会自动换行,不会超出蓝色框</div>
  </body>
</html>
