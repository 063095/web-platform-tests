<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: box-sizing - border-box (basic)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" title="6.1. 'box-sizing' property" href="http://www.w3.org/TR/css3-ui/#box-sizing">
<link rel="match" href="reference/ref-filled-green-100px-square.xht">
<meta name="flags" content="">
<meta name="assert" content="Test checks that the content width and height shrinked when box-sizing set border-box,
the actual element width/height includes border, padding and content(width/height)">
<style>
  #container {
    background-color: red;
    border: 20px green solid;
    box-sizing: border-box;
    height: 100px;
    width: 100px;
  }
  #test {
    background-color: green;
    height: 60px;
    width: 60px;
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test"></div>
  </div>
</body>
