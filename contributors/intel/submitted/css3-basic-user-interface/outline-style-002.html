<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: outline-style - inherit (basic)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" title="7.3. 'outline-style' property" href="http://www.w3.org/TR/css3-ui/#outline-style">
<link rel="help" href="http://www.w3.org/TR/CSS21/box.html#value-def-border-style">
<link rel="match" href="reference/outline-style-002-ref.html">
<meta name="flags" content="">
<meta name="assert" content="Test checks that the sub element outline style is same as parent element outline style when outline-style set inherit">
<style>
  #container {
    height: 200px;
    width: 200px;
  }
  #parent {
    height: 150px;
    left: 20px;
    outline-color: green;
    outline-style: dotted;
    outline-width: 4px;
    position: relative;
    top: 20px;
    width: 150px;
  }
  #child {
    height: 110px;
    left: 20px;
    outline-color: green;
    outline-style: inherit;
    outline-width: 4px;
    position: relative;
    top: 20px;
    width: 110px;
  }
</style>
<body>
  <p>Test passes if there is a blank frame with <strong>green dotted</strong> border inside of a bigger green dotted border frame.</p>
  <div id="container">
    <div id="parent">
      <div id="child"></div>
    </div>
  </div>
</body>
