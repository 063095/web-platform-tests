<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: outline-style - double (basic)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" title="7.3. 'outline-style' property" href="http://www.w3.org/TR/css3-ui/#outline-style">
<link rel="help" href="http://www.w3.org/TR/CSS21/box.html#value-def-border-style">
<link rel="match" href="reference/outline-style-004-ref.html">
<meta name="flags" content="">
<meta name="assert" content="Test checks that the outline style is two solid lines when outline-style set double">
<style>
  #container {
    height: 200px;
    width: 200px;
  }
  #test {
    height: 150px;
    left: 20px;
    outline-color: green;
    outline-style: double;
    outline-width: 4px;
    position: relative;
    top: 20px;
    width: 150px;
  }
</style>
<body>
  <p>Test passes if there is a blank square which border is <strong> two green solid lines</strong>.</p>
  <div id="container">
    <div id="test"></div>
  </div>
</body>
