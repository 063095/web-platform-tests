<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size_length</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-size' is 'auto' and 'background-repeat' is 'no-repeat' that the background is shown with a width of 45px and its height is resolved as 'auto' scaled proportionally to keep the original aspect ratio" />
    <style>
        #container {
            position: absolute;
        }
        #ref {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 43px;
            height: 43px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            padding: 25px;
            border: 5px dotted #000000;

            background-image: url(support/60x60-green.png);
            background-size: 45px;
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square immediately inside the top-left dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
