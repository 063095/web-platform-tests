<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-clip_inherit</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-clip" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#values" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if background-clip supports inherit keyword as its property value" />
    <style type="text/css">
        #container {
            position: absolute;
            background-clip: content-box;
        }
        #ref {
            position: absolute;
            top: 31px;
            left: 31px;
            width: 98px;
            height: 98px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background: green;
            padding: 25px;
            border: 5px dotted #000000;
            background-clip: inherit;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square inside the dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
