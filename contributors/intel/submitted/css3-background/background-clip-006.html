<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-clip_inherit</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-clip" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#values" />
    <meta name="flags" content="" />
    <meta name="assert" content="Background-clip with 'inherit' implies to inherit its parent element value to paint the background area" />
    <style>
        div {
            position: absolute;
        }
        #container {
            background-clip: content-box;
        }
        #ref {
            background-color: green;
            height: 100px;
            left: 30px;
            top: 30px;
            width: 100px;
        }
        #test {
            background-clip: inherit;
            background-color: red;
            border: transparent dotted 5px;
            height: 100px;
            padding: 25px;
            width: 100px;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div id="container">
      <div id="test"></div>
      <div id="ref"></div>
    </div>
  </body>
</html>
