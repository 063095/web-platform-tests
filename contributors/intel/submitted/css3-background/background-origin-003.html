<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-origin_padding-box</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-origin" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if background-origin supports value padding-box" />
    <style>
        #container {
            position: absolute;
        }
        #ref {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 58px;
            height: 58px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background: url("support/60x60-green.png") no-repeat;
            padding: 25px;
            border: 5px dotted #000000;
            background-origin: padding-box;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square immediately inside the top-left dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
