<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size '100% 100%' with background-origin 'content-box'</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" title="3.9. Sizing Images: the 'background-size' property">
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-origin">
    <meta name="flags" content="image">
    <meta name="assert" content="Check if 'background-size' is '100% 100%' that it rescales the background image independently in both dimensions to completely cover the background positioning area (it is 100px by 100px as background-origin is 'content-box'). In this test, the background-image should be scaled to become 100px by 100px.">
    <style>
        #ref-overlapped-red {
            background-color: red;
            left: 30px;
            height: 100px;
            position: relative;
            top: 30px;
            width: 100px;
        }
        #test-overlapping-cat {
            background-image: url(support/cat.png); /* 98px wide by 99px tall */
            background-origin: content-box;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            border: transparent dotted 5px;
            bottom: 100px;
            height: 100px;
            padding: 25px;
            position: relative;
            width: 100px;
            
            /* 
            Background positioning area is 100px wide by 100px tall.
            So, the image should be scaled to 100px by 100px.
            */
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a fully displayed cat and <strong>no red</strong>.</p>
    <div id="ref-overlapped-red"></div>
    <div id="test-overlapping-cat"></div>
  </body>
</html>
