<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Background Test: background-size_contain</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if background-size supports value contain" />
    <style type="text/css">
        #container {
            position: absolute;
        }
        #ref {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 58px;
            height: 58px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 90px;
            padding: 25px;
            border: 5px dotted #000000;
            background-size: contain;
            background-image: url("support/60x60-green.png");
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a green square immediately inside the top-left-bottom dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
