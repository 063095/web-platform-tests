<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Background Test: background-size-clip_padding-box</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-clip" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-size' is '50% auto' and 'background-clip is 'padding-box' that it stretches the image so that exactly two copies fit horizontally" />
    <style type="text/css">
        #container {
            position: absolute;
        }
        #ref {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 148px;
            height: 138px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 90px;
            padding: 25px;
            border: 5px dotted #000000;

            background-image: url(support/60x60-green.png);
            background-size: 50% auto;
            background-clip: padding-box;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green rectangle immediately inside the dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
