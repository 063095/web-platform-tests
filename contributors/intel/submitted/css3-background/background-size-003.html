<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size - cover keyword value</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-size' is 'cover' that it scales the image, while preserving its intrinsic aspect ratio (in this test, the image's intrinsic ratio is 1:1), to the smallest size such that both its width and its height can completely cover the background positioning area. Therefore the used width and height of the background-size in this test should be 150px and 100px." />
    <style>
        #ref-overlapped-red {
            background-color: red;
            height: 100px;
            width: 150px;
        }
        #test-overlapping-green {
            background-image: url(support/60x60-green.png);
            background-repeat: no-repeat;
            background-size: cover;
            bottom: 100px;
            height: 100px;
            position: relative;
            width: 150px;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a green rectangle and <strong>no red</strong>.</p>
    <div id="ref-overlapped-red"></div>
    <div id="test-overlapping-green"></div>
  </body>
</html>
