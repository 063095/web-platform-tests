<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background_shorthand_specified_color_image</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if background is specified with a color and an image that the image is rescaled to the full width of the element" />
    <style>
        #container {
            position: absolute;
        }
        #ref {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 158px;
            height: 158px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            padding: 25px;
            border: 5px dotted #000000;
            background: #CCC url("support/60x60-green.png") top left / 100% auto no-repeat;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square with gray background black dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
