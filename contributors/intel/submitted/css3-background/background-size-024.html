<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size '100% 100%' with background-clip 'content-box'</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-clip" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-size' is '100% 100%' that it rescales the background image independently in both dimensions to completely cover the background positioning area (it is 150px by 150px in this test), and the it cliped the image to the content area (it is 100px by 100px as background-clip is 'content-box'). In this test, the background should be scaled to become 100px by 100px." />
    <style>
        #ref-overlapped-red {
            background-color: red;
            left: 30px;
            height: 100px;
            position: relative;
            top: 30px;
            width: 100px;
        }
        #test-overlapping-cat {
            background-clip: content-box;
            background-image: url(support/cat.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            border: transparent dotted 5px;
            bottom: 100px;
            height: 100px;
            padding: 25px;
            position: relative;
            width: 100px;
            
            /* 
            background positioning area is 150px wide by 150px tall,
            and background painting area is 100px wide by 100px tall.
            So, the image should be scaled to 150px by 150px,
            and then be clipped to 100px by 100px.
            */
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a partial cat image and <strong>no red</strong>.</p>
    <div id="ref-overlapped-red"></div>
    <div id="test-overlapping-cat"></div>
  </body>
</html>
