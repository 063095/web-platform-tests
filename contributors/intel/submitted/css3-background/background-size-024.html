<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size-clip_content-box</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-clip" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-repeat' is 'no-repeat', 'background-size' is '100% 100%' and 'background-clip as 'content-box' that it stretches the background image independently in both dimensions to completely cover the content area" />
    <style>
        #container {
            position: absolute;
        }
        #ref {
            position: absolute;
            top: 31px;
            left: 31px;
            width: 98px;
            height: 88px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 90px;
            padding: 25px;
            border: 5px dotted #000000;

            background-image: url(support/60x60-green.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-clip: content-box;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green rectangle inside the dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
