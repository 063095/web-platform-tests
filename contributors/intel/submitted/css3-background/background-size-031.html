<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Background Test: background-size-repeat_percentage_round</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-repeat" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-size' is '20% 30%' and 'background-repeat' is 'no-repeat round', that the UA must scale the image in height so that it fits a whole number of times in the background positioning area" />
    <style type="text/css">
        #container {
            position: absolute;
        }
        #ref {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 38px;
            height: 198px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px;

            background-image: url(support/cat.png);
            background-repeat: no-repeat round;
            background-size: 20% 30%;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a 1x3 cat image with its cats stretched in vertical and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
