<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size_auto_length</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-size' is 'auto 100px' and 'background-repeat' is 'no-repeat' that the background is shown with a height of 100px and its width is scaled proportionally to keep the original aspect ratio" />
    <style>
        div {
            position: absolute;
        }
        #ref {
            background-color: red;
            height: 98px;
            left: 1px;
            top: 1px;
            width: 98px;
        }
        #test {
            background-image: url(support/60x60-green.png);
            background-repeat: no-repeat;
            background-size: auto 100px;
            height: 200px;
            left: 0px;
            top: 0px;
            width: 200px;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
