<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size 'auto 60px' with background-repeat 'round'</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-repeat" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-size' is 'auto 60px' and 'background-repeat' is 'round', then the height of the corresponding background image is rounded (66.6px in this test) so that it fits a whole number of times (3 in this test) in the background positioning area, and the width of the background image is rescaled (66.0px in this test) to keep the original aspect ratio." />
    <style>
        #test {
            background-color: red;
            background-image: url(support/cat.png);  /* 98px by 99px */
            background-repeat: round;  /* round round */
            background-size: auto 60px;
            height: 200px;
            width: 200px;
            
            /* 
            Background positioning area is 200px wide by 200px tall.
            So, the rounded height of the image is 66.6px, [200px / rounded (200px / 60px)]
            and the width is rescaled to 60.0px to keep the original aspect ratio.
            */
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a 3x3 cat image and <strong>no red</strong>.</p>
    <div id="test"></div>
  </body>
</html>
