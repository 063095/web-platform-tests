<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size_first-letter</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#values" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if background-size is able to apply to the ::first-letter pseudo-element" />
    <style type="text/css">
        div:first-letter {
            position: absolute;
            background-size: 100% 50%;
            background-repeat: repeat no-repeat;
            background-image: url(support/60x60-green.png);
        }
    </style>
  </head>
  <body>
    <p>Test passes if the <strong>top half of the first letter</strong> of below paragraph is in <strong>green background</strong>.</p>
    <div>All properties in this module apply to the ::first-letter pseudo-element. The background properties and border-radius properties also apply to the ::first-line pseudo-element.</div>
  </body>
</html>
