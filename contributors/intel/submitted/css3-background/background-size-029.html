<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size-repeat_length_round</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-repeat" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if 'background-size' is '60px auto' and 'background-repeat' is 'round repeat', that the background is shown with a width of approximately 60px, scaled so that it fits a whole number of times in the width of the background, and the height is scaled proportionally to keep the original aspect ratio" />
    <style type="text/css">
        #container {
            position: absolute;
        }
        #ref {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 198px;
            height: 198px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px;

            background-image: url(support/cat.png);
            background-repeat: round repeat;
            background-size: 60px auto;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a 3x3 cat image and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
