<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Background Test: background-size_inherit</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#values" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if background-size supports inherit keyword as its property value" />
    <style type="text/css">
        #container {
            position: absolute;
            background-size: 25% 50%;
        }
        #ref {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 98px;
            height: 98px;
            background: red;
        }
        #test {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 400px;
            height: 200px;

            background-image: url(support/60x60-green.png);
            background-size: inherit;
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
