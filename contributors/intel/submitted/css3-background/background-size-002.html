<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size_initial</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" />
    <meta name="flags" content="image" />
    <meta name="assert" content="Check if background-size's initial value is auto that the intrinsic width and/or height of the image should be used" />
    <style>
        div {
            position: absolute;
        }
        #ref {
            background-color: red;
            height: 58px;
            left: 6px;
            top: 6px;
            width: 58px;
        }
        #test {
            background-image: url(support/60x60-green.png);
            background-repeat: no-repeat;
            background-size: contain;
            border: black dotted 5px;
            padding: 25px;
            height: 100px;
            left: 0px;
            top: 0px;
            width: 100px;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square immediately inside the top-left dotted borders and <strong>no red</strong>.</p>
    <div id="container">
      <div id="ref"></div>
      <div id="test"></div>
    </div>
  </body>
</html>
