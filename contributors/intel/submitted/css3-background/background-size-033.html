<!DOCTYPE html>
<html>
  <head>
    <title>CSS Backgrounds and Borders Test: background-size - applies to ::first-line pseudo-element</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" title="3.9. Sizing Images: the 'background-size' property">
    <link rel="help" href="http://www.w3.org/TR/css3-background/#values">
    <meta name="flags" content="">
    <meta name="assert" content="Check if background-size is able to apply to the ::first-line pseudo-element.">
    <style>
        div::first-line {
            background-image: url(support/blue96x96.png);
            background-repeat: repeat no-repeat;
            background-size: 100% 50%;
            font-size: 80px;
        }
    </style>
  </head>
  <body>
    <p>Test passes if the <strong>top half</strong> of the <strong>first line</strong> of below paragraph is in <strong>blue background</strong>.</p>
    <div>All properties in this module apply to the ::first-letter pseudo-element. The background properties and border-radius properties also apply to the ::first-line pseudo-element.</div>
  </body>
</html>
