<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Fragmented content with transformations on each fragment</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="help" href="http://dev.w3.org/csswg/css-break/#transforms">
    <link rel="match" href="reference/regions-transforms-004-ref.html">
    <meta name="assert" content="This test checks that transforms are applied separately to each fragment when the content flows across multiple regions and that each fragment has its own transform origin.">
    <style>
    .content {
        float: left;
        background-color: green;
        -webkit-flow-into: f;
    }
    #source1 {
        -webkit-transform: scale(2);
        -webkit-transform-origin: center center;
        margin-top: 25px;
        margin-left: 25px;
        width: 50px;
        height: 50px;
    }
    #source2 {
        -webkit-transform-origin: top left;
        -webkit-transform: scaleY(2);
        width: 100px;
        height: 50px;
        margin-top: 25px;
    }
    .region {
        width: 100px;
        height: 100px;
        margin-left: 10px;
        float: left;
        background-color: red;
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if you see two green squares and no red.</p>
    <div class="content" id="source1"></div>
    <div class="content" id="source2"></div>
    <div class="region"></div>
    <div class="region"></div>
</body>
</html>
