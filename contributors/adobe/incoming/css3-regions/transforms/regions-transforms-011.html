<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed regions using 2D transform and transform origin</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-011-ref.html">
    <meta name="assert" content="CSS rotate 2D transform and transform-origin applied to a region transforms the content node.">
    <style>
    #source {
        background-color: green;
        width: 100px;
        height: 100px;
        -webkit-flow-into: f;
    }
    #region {
        width: 100px;
        height: 100px;
        background-color: red;
        -webkit-flow-from: f;
        -webkit-transform: rotate(90deg);
        -webkit-transform-origin: right bottom;
    }
    #div-red-parent {
        position: relative;
    }
    #div-red {
        width: 98px;
        height: 98px;
        background-color: red;
        position: absolute;
        left: 101px;
        top: 1px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <div id="div-red-parent">
        <div id="div-red"></div>
    </div>
    <div id="source"></div>
    <div id="region"></div>
</body>
</html>
