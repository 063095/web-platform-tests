<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed content in named flows from two sources using 2D transform spans regions</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-2d-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-three-green-squares-80x80-ref.html">
    <meta name="assert" content="CSS translateY 2D transform applied to a named flow transforms the content node. Transformed named flow content spans multiple regions.">
    <style>
    #source1 {
        width: 80px;
        height: 80px;
        background-color: green;
        -webkit-transform: scaley(1.75);
        -webkit-transform-origin: top left;
        -webkit-flow-into: f;
    }
    #source2 {
        width: 80px;
        height: 80px;
        background-color: green;
        -webkit-transform: translatey(60px) scaley(1.25);
        -webkit-transform-origin: top left;
        -webkit-flow-into: f;
    }
    .region {
        width: 80px;
        height: 80px;
        float: left;
        background-color: red;
        -webkit-flow-from: f;
    }
    .regionNonFirst {
        margin-left: 10px;
    }
    </style>
</head>
<body>
    <p>The test passes if there are three green squares and no red.</p>
        <div id="source1"></div>
        <div id="source2"></div>
    <div class="region" id="region1"></div>
    <div class="region regionNonFirst"></div>
    <div class="region regionNonFirst"></div>
</body>
</html>
