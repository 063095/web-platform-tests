<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Named flow with 2D transformed content from multiple sources spans regions</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="help" href="http://dev.w3.org/csswg/css-break/#transforms">
    <link rel="help" href="http://dev.w3.org/csswg/css-break/#monolithic">
    <link rel="match" href="reference/regions-transforms-008-ref.html">
    <meta name="assert" content="CSS translateY 2D transform applied to a content node transforms the content node. Transformed named flow content spans multiple regions.">
    <style>
    .content {
        float: left;
        background-color: green;
        -webkit-transform-origin: center center;
        -webkit-flow-into: f;
    }
    #source1 {
        -webkit-transform: rotate(90deg);
        width: 20px;
        height: 80px;
    }
    
    #source1:hover {
        -webkit-transform: rotate(90deg);
        -webkit-transition: 1s;
    }
    #source2 {
        -webkit-transform: scaleY(2);
        width: 80px;
        height: 10px;
        margin-top: 35px;
    }
    #source2:hover {
        -webkit-transform: scaleY(2);
        -webkit-transition: 1s;
    }
    .region {
        width: 80px;
        height: 80px;
        margin-left: 10px;
        float: left;
        border: 1px solid black;
        /*background-color: red;*/
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if you see three green squares and no red.</p>
    <div class="content" id="source1"></div>
    <div class="content" id="source2"></div>
    <div class="region"></div>
    <div class="region"></div>
    <div class="region"></div>
    
</body>
</html>
