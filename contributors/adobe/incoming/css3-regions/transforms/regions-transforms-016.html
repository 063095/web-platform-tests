<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <title>CSS Regions: Transformed content in named flows using 3D transform and perspective</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-016-ref.html">
    <meta name="assert" content="CSS rotateX and perspective 3D transform applied to a named flow transforms the content node.">
    <style>
    #region {
        width: 300px;
        height: 300px;
        position: relative;
        -webkit-flow-from: f;
    }
    #source {
        width: 200px;
        height: 200px;
        margin: 0 auto 60px;
        background-color: green;
        -webkit-flow-into: f;
        -webkit-transform: perspective(600px) rotateX(45deg);
    }
    #div-red-parent {
        position: relative;
    }
    .div-red {
        width: 48px;
        height: 48px;
        position: absolute;
        background-color: red;
    }
    #div-red1 {
        left: 64px;
        top: 38px;
    }
    #div-red2 {
        left: 191px;
        top: 38px;
    }
    #div-red3 {
        left: 48px;
        top: 131px;
    }
    #div-red4 {
        left: 207px;
        top: 131px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green polygon and no red.</p>
    <!-- This test fails in WebKit.  See this bug: [CSS Regions] Incorrect polygon shape when using rotateX and perspective 3D transforms on content node - https://bugs.webkit.org/show_bug.cgi?id=114293 -->
    <div id="div-red-parent">
        <div class="div-red" id="div-red1"></div>
        <div class="div-red" id="div-red2"></div>
        <div class="div-red" id="div-red3"></div>
        <div class="div-red" id="div-red4"></div>
    </div>
    <div id="source"></div>
    <div id="region"></div>

</body>
</html>
