<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed regions with content that gets fragmented</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="help" href="http://dev.w3.org/csswg/css-break/#transforms">
    <link rel="match" href="reference/regions-transforms-004-ref.html">
    <meta name="assert" content="This test checks that the transform applied to regions that contain source content that has a break point and spans multiple regions.">
    <style>
    #source {
        width: 100px;
        height: 100px;
        -webkit-flow-into: f;
    }
    .src-child {
        height: 50px;
        background-color: green;
    }
    .region {
        width: 100px;
        height: 50px;
        margin-left: 10px;
        float: left;
        background-color: red;
        -webkit-flow-from: f;
        -webkit-transform: scaleY(2);
        -webkit-transform-origin: top left;
    }

    .failure-div {
        position: absolute;
        margin-left: 10px;
        background-color: red;
        width: 98px;
        height: 98px;
    }
    .right {
        left: 119px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see two green squares and no red.</p>
    <div class="failure-div"></div>
    <div class="failure-div right"></div>
    <div id="source">
        <div class="src-child"></div>
        <div class="src-child"></div>
    </div>
    <div class="region"></div>
    <div class="region"></div>
    
</body>
</html>
