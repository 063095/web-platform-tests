<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Content in named flow that has transformed parent outside the named flow using 2D transform</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-2d-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-green-square-100x100-ref.html">
    <meta name="assert" content="Content in named flow that has transformed parent outside the named flow using 2D transform does not transform the child">
    <style>
    #parent {
        -webkit-transform: translateX(50px);
        width: 100px;
        height: 50px;
        background-color: green;
        position: relative;
        left: -50px;
    }
    #source {
        background-color: green;
        width: 100px;
        height: 50px;
        -webkit-flow-into: f;
    }
    #region {
        width: 100px;
        height: 50px;
        background-color: red;
        -webkit-flow-from: f;
    }
    #div-red {
        width: 98px;
        height: 48px;
        background-color: red;
        position: absolute;
        left: 9px;
        top: 51px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <div id="div-red"></div>
    <div id="parent">
        <div id="source"></div>
    </div>
    <div id="region"></div>
</body>
</html>
