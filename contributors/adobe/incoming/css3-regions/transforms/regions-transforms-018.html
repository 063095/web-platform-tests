<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed named flow content and transformed regions: translate</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-2d-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-green-square-100x100-l58-t100-ref.html">
    <meta name="assert" content="CSS translate transform applied to named flow content and to region transforms the content node two times.">
    <style>
    #source {
        background-color: red;
        width: 100px;
        height: 100px;
        -webkit-flow-into: f;
        -webkit-transform: translate(100px, 100px);
    }
    #region {
        width: 100px;
        height: 100px;
        background-color: green;
        -webkit-flow-from: f;
        -webkit-transform: translate(50px, 50px);
    }
    #div-red {
        width: 98px;
        height: 98px;
        background-color: red;
        position: absolute;
        left: 59px;
        top: 101px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <div id="div-red"></div>
    <div id="source"></div>
    <div id="region"></div>
</body>
</html>
