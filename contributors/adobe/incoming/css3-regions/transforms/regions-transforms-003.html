<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Content in named flow that has transformed parent outside the named flow using 2D transform</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-001-ref.html">
    <meta name="assert" content="This tests checks when a transform is applied to a parent of a child that is in a named flow, the child is not transformed along with the parent.">
    <style>
    #parent {
        margin-top: -10px;
        -webkit-transform: translateX(-50px);
        width: 10px;
        height: 10px;
        background-color: red;
    }
    #child {
        background-color: green;
        width: 100px;
        height: 100px;
        -webkit-flow-into: f;
    }
    #region {
        width: 100px;
        height: 100px;
        background-color: red;
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <div id="parent">
        <div id="child"></div>
    </div>
    <div id="region"></div>
</body>
</html>
