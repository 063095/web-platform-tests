<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed content in named flows that spans multiple regions</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="reviewer" title="Mihai Balan" href="mailto:mibalan@adobe.com">
    <link rel="reviewer" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="help" href="http://dev.w3.org/csswg/css-break/#monolithic">
    <link rel="help" href="http://dev.w3.org/csswg/css-break/#transforms">
    <link rel="match" href="reference/regions-transforms-004-ref.html">
    <meta name="assert" content="This test checks that the content node is transformed when the transform is applied a named flow that spans multiple regions.">
    <style>
    #source {
        width: 100px;
        height: 100px;
        background-color: green;
        -webkit-transform: scaleY(2);
        -webkit-transform-origin: top left;
        -webkit-flow-into: f;
    }
    .region {
        width: 100px;
        height: 100px;
        margin-left: 10px;
        float: left;
        background-color: red;
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if you see two green squares and no red.</p>
    <div id="source"></div>
    <div class="region"></div>
    <div class="region"></div>
</body>
</html>
