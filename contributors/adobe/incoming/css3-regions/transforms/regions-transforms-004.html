<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed content in named flows using 2D transform spans regions</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-2d-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-two-green-squares-100x100-ref.html">
    <meta name="assert" content="CSS scaleY 2D transform applied to a named flow transforms the content node. Transformed named flow content spans multiple regions.">
    <style>
    #source {
        width: 100px;
        height: 100px;
        background-color: green;
        -webkit-transform: scaley(2);
        -webkit-transform-origin: top left;
        -webkit-flow-into: f;
    }
    .region {
        -webkit-flow-from: f;
    }
    #region1 {
        width: 100px;
        height: 100px;
        float: left;
        background-color: red;
    }
    #region2 {
        width: 100px;
        height: 100px;
        margin-left: 10px;
        float: left;
        background-color: red;
    }
    </style>
</head>
<body>
    <p>The test passes if there are two green squares and no red.</p>
    <div id="source"></div>
    <div class="region" id="region1"></div>
    <div class="region" id="region2"></div>
</body>
</html>
