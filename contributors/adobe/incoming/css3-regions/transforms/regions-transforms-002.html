<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed named flow content element that has a child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="reviewer" title="Mihai Balan" href="mailto:mibalan@adobe.com">
    <link rel="reviewer" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-001-ref.html">
    <meta name="assert" content="This test checks that the child is transformed along with the parent when the scaleX 2D transform and transform-origin are applied to a named flow content node">
    <style>
    #parent {
        width: 100px;
        height: 50px;
        background-color: blue;
        -webkit-flow-into: f;
        -webkit-transform: scaleX(2);
        -webkit-transform-origin: left top;
    }
    #child {
        width: 50px;
        height: 100px;
        background-color: green;
    }
    #region {
        width: 100px;
        height: 100px;
        background-color: red;
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <div id="parent">
        <div id="child"></div>
    </div>
    <div id="region"></div>
</body>
</html>
