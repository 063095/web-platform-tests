<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed content in named flows using 2D transform using transform-origin and absolute positioning</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-2d-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-green-square-100x100-l58-t100-ref.html">
    <meta name="assert" content="CSS scale 2D transform and transform-origin applied to named flow content transforms the content node.">
    <style>
    #source {
        width: 50px;
        height: 50px;
        background-color: green;
        -webkit-transform: scale(2);
        -webkit-flow-into: f;
        /* need to use transform-origin, otherwise scale will cause the green square to grow past the left & top edges of the region box */
        -webkit-transform-origin: left top;
    }
    #region {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 58px;
        top: 100px;
        z-index: 4;
        background-color: red;
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <div id="source"></div>
    <div id="region"></div>
</body>
</html>
