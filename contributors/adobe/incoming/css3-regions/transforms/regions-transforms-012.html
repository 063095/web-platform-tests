<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed regions using 3D Transform and perspective</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-013-ref.html">
    <meta name="assert" content="CSS rotateX and perspective 3D transform applied to a region causes the content node to render as if the transform was set on it.">
    <style>
   
    #source {
        width: 75px;
        height: 75px;
        background-color: red;
        border-top: 25px solid green;
        border-right: 25px solid green;
        -webkit-flow-into: f;
    }
    #region {
        width: 100px;
        height: 100px;
        margin
        background-color: red;
        -webkit-flow-from: f;
        -webkit-transform:  rotate3d(1,1,0,180deg);
    }
    #square {
        position: absolute;
        left: 33px;
        top: 50px;
        width: 75px;
        height: 75px;
        background-color: green;
    }
    #failure1, #failure2 {
        position: absolute;
        background-color: red;
    }
    #failure1 {
        width: 25px;
        height: 100px;
    }
    #failure2 {
        width: 100px;
        height: 25px;
        top: 125px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    
    <div id="failure1"></div>
    <div id="failure2"></div>
    <div id="source"></div>
    <div id="region"></div>
    <div id="square"></div>
</body>
</html>
