<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed content in named flows using 2D transform that overflows region box</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-2d-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-017-ref.html">
    <meta name="assert" content="CSS scaleY 2D transform applied to a named flow transforms the content node. Transformed named flow content overflows the region box.">
    <style>
    #sourceParent {
        width: 100px;
        height: 100px;
        -webkit-flow-into: f;
        -webkit-transform: scaleY(2);
        -webkit-transform-origin: top left;
    }
    #source1 {
        width: 100px;
        height: 50px;
        background-color: green;
    }
    #source2 {
        width: 100px;
        height: 50px;
        background-color: blue;
    }
    #region {
        width: 100px;
        height: 100px;
        background-color: red;
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and a blue square below it, and no red.</p>
    <div id="sourceParent">
        <div id="source1"></div>
        <div id="source2"></div>
    </div>
    <div id="region"></div>
</body>
</html>
