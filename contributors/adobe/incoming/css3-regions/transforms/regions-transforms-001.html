<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed content in named flows using 2D transform</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-2d-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-green-square-100x100-ref.html">
    <meta name="assert" content="CSS 2D translateX transform applied to a named flow transforms the content node.">
    <style>
    #source {
        width: 100px;
        height: 100px;
        background-color: red;
        -webkit-flow-into: f;
        -webkit-transform: translatex(100px);
    }
    #region {
        width: 100px;
        height: 100px;
        background-color: green;
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <div id="source"></div>
    <div id="region"></div>
</body>
</html>
