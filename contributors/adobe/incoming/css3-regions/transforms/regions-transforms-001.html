<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed content in named flows using 2D transform</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="reviewer" title="Mihai Balan" href="mailto:mibalan@adobe.com">
    <link rel="reviewer" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-001-ref.html">
    <meta name="assert" content="This test checks that translateX transforms the content node when applied to a named flow.">
    <style>
    #source {
        width: 100px;
        height: 100px;
        background-color: red;
        -webkit-flow-into: f;
        -webkit-transform: translateX(100px);
    }
    #region {
        width: 100px;
        height: 100px;
        background-color: green;
        -webkit-flow-from: f;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <div id="source"></div>
    <div id="region"></div>
</body>
</html>
