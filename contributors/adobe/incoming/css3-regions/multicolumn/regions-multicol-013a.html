<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: One named flow, text content + multiple regions spanning 
                     multiple columns</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#multi-column-regions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-multicol/#columns"/>
    <meta name="flags" content="ahem"/>
    <link rel="match" href="reference/regions-multicol-013-ref.html"/>
    <!-- This test is just to illustrate the same case as 013, but without the regions-->
    <style type="text/css">
        #multicol-container {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 170px;
            height: 200px;
            font-family: Ahem;
            font-size: 25px;
            line-height: 1em;
            color: green;
            -webkit-columns: 3;
            -webkit-column-gap: 10px;
        }
    </style>
</head>
<body>
   <p>The test passes if there are four green vertical bars and no red.</p>
   <div id="multicol-container">
          XX XX XX XX XX XX XX XX
          XX XX XX XX XX XX XX XX
          XX XX XX XX XX XX XX XX
          XX XX XX XX XX XX XX XX
   </div>
</body>
</html>
