<!DOCTYPE html>
<html>
	<head>
		<title>CSS Regions: row flexbox fragmentation</title>
		<link rel="author" title="Catalin Badea" href="mailto:badea@adobe.com">
		<link rel="help" href="http://www.w3.org/TR/css3-regions">
		<link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
		<link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox">
		<meta name="flags" content="ahem">
		<meta name="assert" content="Test checks that a flexbox container with row flow is split between regions.">
		<link rel="match" href="reference/row-flexbox-break-ref.html">
		<style>
			.flex {
				display: flex;
				flex-direction: row;
				flow-into: flow;
			}

			.region {
				flow-from: flow;
				height: 40px;
			}

			.item {
				font-family: Ahem;
				font-size: 20px;
				line-height: 1em;
				color: green;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>Test passes if you see two green stripes.</li>
		</ol>
		<div class="flex">
			<div class="item">XX<br>XX<br>XX<br>XX<br></div>
			<div class="item">XX<br>XX<br>XX<br>XX<br></div>
		</div>
		<div class="region"></div>
		<br>
		<div class="region"></div>
	</body>
</html>
