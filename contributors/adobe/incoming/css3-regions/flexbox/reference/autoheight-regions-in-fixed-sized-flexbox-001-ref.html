<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Catalin Badea" href="mailto:badea@adobe.com">
		<style>
			.block {
				display: inline-block;
				margin: 0px;
				padding: 0px;
				height: 200px;
				width: 100px;
			}

			.blue {
				background-color: blue;
			}

			.green {
				background-color: green;
			}

			.white {
				background-color: white;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Test passes if you can see two squares, each having one half colored green and the other half colored blue.</li>
		</ul>
		<div class="block green"></div><div class="block blue"></div><div class="block white"></div><div class="block blue"></div><div class="block green"></div>
	</body>
</html>
