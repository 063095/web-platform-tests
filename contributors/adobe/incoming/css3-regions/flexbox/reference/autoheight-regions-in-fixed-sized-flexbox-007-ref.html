<!DOCTYPE html>
<html>
	<head>
		<title>CSS Regions: regions inside fixed sized flexbox</title>
		<link rel="author" title="Catalin Badea" href="mailto:badea@adobe.com">
		<style>
			.content {
				font-family: Ahem;
				font-size: 20px;
				line-height: 1em;
				color: green;
			}

			.flex {
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				height: 200px;
				width: 80px;
			}

			.region {
				flex-basis: 10%;
			}

		</style>
	</head>
	<body>
		<ol>
			<li>Test passes if you see you three identical green stripes.</li>
		</ol>
		<div class="flex">
			<div class="region">
				<div class="content">
					XXXX<br>
				</div>
			</div>
			<div class="region">
				<div class="content">
					XXXX<br>
				</div>
			</div>
			<div class="region">
				<div class="content">
					XXXX<br>
				</div>
			</div>
		</div>
	</body>
</html>
