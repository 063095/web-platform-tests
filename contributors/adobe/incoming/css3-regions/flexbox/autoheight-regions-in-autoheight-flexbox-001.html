<!DOCTYPE html>
<html>
	<head>
		<title>CSS Regions: Auto-height regions in auto-height flexbox containers</title>
		<link rel="author" title="Catalin Badea" href="mailto:badea@adobe.com">
		<link rel="help" href="http://www.w3.org/TR/css3-regions">
		<link rel="help" href="http://www.w3.org/TR/css3-regions/#rfcb-flow-fragment-height-resolution">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-wrap-property">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-flow-property">
		<meta name="flags" content="ahem">
		<meta name="assert" content="Test that auto-height regions placed in a flexbox container with auto-height and row wrap reverse flow are sized correctly.">
		<link rel="match" href="reference/autoheight-regions-in-autoheight-flexbox-001-ref.html">
		<style>
			.content {
				font-family: Ahem;
				font-size: 20px;
				line-height: 1em;
			}

			#c1 {
				color: green;
				flow-into: flow_1;
			}

			#c2 {
				color: blue;
				flow-into: flow_2;
			}

			.flex {
				display: flex;
				max-width: 300px;
				flex-flow: row-reverse wrap-reverse;
			}

			.flow1 {
				flow-from: flow_1;
				flex: 1 1 auto;
			}

			.flow2 {
				flow-from: flow_2;
				flex: 1 1 auto;
			}

			#r1 {
				max-width: 100px;
				max-height: 40px;
			}

			#r2 {
				width: 200px;
			}

			#blue {
				color: blue;
			}

		</style>
	</head>
	<body>
		<ol>
			<li>Test passes if you see a blue and a green rectangle.</li>
		</ol>
		<div id="c1" class="content">
			XXXXX<br>
			XXXXX<br>
			<span id="blue">XXXXX</span><br>
		</div>
		<div id="c2" class="content">
			XXXXX<br>
			XXXXX
		</div>
		<div class="flex">
			<div id="r1" class="flow1"></div>
			<div id="r2" class="flow2"></div>
			<div id="r3" class="flow1"></div>
		</div>
	</body>
</html>
