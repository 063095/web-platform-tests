<!DOCTYPE html>
<html>
	<head>
		<title>CSS Regions: auto-height regions in auto-height flexbox with flex basis</title>
		<link rel="author" title="Catalin Badea" href="mailto:badea@adobe.com">
		<link rel="help" href="http://www.w3.org/TR/css3-regions">
		<link rel="help" href="http://www.w3.org/TR/css3-regions/#rfcb-flow-fragment-height-resolution">
		<link rel="help" href="http://www.w3.org/TR/css3-regions/#break-after">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-basis">
		<meta name="flags" content="ahem">
		<meta name="assert" content="Test checks that the computed height of auto-height regions placed in a flexbox container are sized correctly when using the flex basis property.">
		<link rel="match" href="reference/autoheight-regions-in-autoheight-flexbox-003-ref.html">
		<style>
			.content {
				font-family: Ahem;
				font-size: 20px;
				line-height: 1em;
				color: green;
				flow-into: flow;
			}

			.flex {
				display: flex;
				min-height: 120px;
				flex-direction: column;
			}

			.region {
				flex: 1 1 33%;
				flow-from: flow;
			}

			.break {
				region-break-after: always;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>Test passes if you see three green stripes.</li>
		</ol>
		<div class="content">
			XXXX<br><div class="break"></div>
			XXXX<br><div class="break"></div>
			XXXX<br>
		</div>
		<div class="flex">
			<div class="region">XXXX<br> XXXX </div>
			<div class="region"> </div>
			<div class="region"> </div>
		</div>
	</body>
</html>
