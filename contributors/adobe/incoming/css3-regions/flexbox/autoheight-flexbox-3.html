<!DOCTYPE html>
<html>
	<head>
		<title>CSS Regions: auto height region inside a fixed sized flexbox</title>
		<link rel="author" title="Catalin Badea" href="mailto:badea@adobe.com">
		<link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
		<link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
		<link rel="help" href="http://www.w3.org/TR/css3-regions/#rfcb-flow-fragment-height-resolution">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox">
		<meta name="flags" content="ahem">
		<meta name="assert" content="Test that an auto-height region inside a flexbox is stretched to match the flexbox container's cross size.">
		<link rel="match" href="reference/autoheight-flexbox-3-ref.html">
		<style>
			.content {
				font-family: Ahem;
				font-size: 20px;
				line-height: 20px;
				color: green;
				flow-into: flow;
			}
			.region {
				background-color: red;
				flow-from: flow;
			}
			.flex {
				display: flex;
				height: 100px;
				width: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Test passes if you see a green square.</li>
			<li>You shouldn't see any red.</li>
		</ul>
		<div class="content">
			XXXXX<br>
			XXXXX<br>
			XXXXX<br>
			XXXXX<br>
			XXXXX
		</div>
		<div class="flex">
			<div class="region">
			</div>
		</div>
	</body>
</html>
