<!DOCTYPE html>
<html>
	<head>
		<title>CSS Regions: flowing auto-height flexbox elements in region</title>
		<link rel="author" title="Catalin Badea" href="mailto:badea@adobe.com">
		<link rel="help" href="http://www.w3.org/TR/css3-regions">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox">
		<meta name="flags" content="ahem">
		<meta name="assert" content="Test that flexbox elements with auto height are flowed inside a namedflow.">
		<link rel="match" href="reference/regions-flexbox-2-ref.html">
		<style>
			.flex {
				display: flex;
				font-family: Ahem;
				font-size: 20px;
				line-height: 20px;
				color: green;
				flow-into: flow;
			}

			.region {
				height: 150px;
				width: 200px;
				background-color: gray;
				flow-from: flow;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Test passes if you see a green square inside a gray rectangle.</li>
		</ul>
		<div class="flex">
			XXXXX<br>
			XXXXX<br>
			XXXXX<br>
			XXXXX<br>
			XXXXX
		</div>
		<div class="region">
		</div>
	</body>
</html>
