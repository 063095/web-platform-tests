<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mibalan@adobe.com">
		<style>
		ol, ul {
			margin: 0;
			padding: 0;
		}

		.region {
			margin: 2em;
			background-color: lightgray;
			width: 200px;
		}
		</style>
	</head>
	<body>

		<div class="region" id="r1">
			<ol>
				<li>First list, item 1</li>
				<li>First list, item 2</li>
				<li>First list, item 3</li>
			</ol>
			<ol>
				<li>Second list, item 1</li>
				<li>Second list, item 2</li>
				<li>Second list, item 3</li>
			</ol>
		</div>
		<div class="region" id="r2">
			<ul>
				<li>Item 1, list 1</li>
				<li>Item 2, list 2</li>
			</ul>
			<ul>
				<li>Item 1, list 2</li>
				<li>Item 2, list 2</li>
			</ul>
			<ul>
				<li>Item 1, list 3</li>
				<li>Item 2, list 3</li>
			</ul>
		</div>
	</body>
</html>
