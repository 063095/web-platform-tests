<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: extracting individual list items in named flow</title>
		<link rel="author" title="Mihai Balan" href="mibalan@adobe.com">
		<link rel="help" href="http://www.w3.org/TR/css3-regions">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that extracting individual list items into named flow does not produce artifacts.">
		<link rel="match" href="extract-list-items-001-ref.html">
		<link rel="mismatch" href="">
		<style>
		body, html {
			margin: 1em;
		}
		ul > li {
			-webkit-flow-into: uflow;
		}
		#r1 {
			-webkit-flow-from: uflow;
		}
		ol > li {
			-webkit-flow-into: oflow;
		}
		#r2 {
			-webkit-flow-from: oflow;
		}
		.region {
			width: 200px;
			background-color: lightgray;
			margin: 1em;
		}
		</style>
	</head>
	<body>
		<ul>
			<li>One list item</li>
			<li>Another list item</li>
			<li>Yet another list item</li>
			<li>Final list item</li>
		</ul>
		<ol>
			<li>First list item</li>
			<li>Second list item</li>
			<li>Third list item</li>
			<li>Fourth list item</li>
		</ol>
		<div id="r1" class="region"></div>
		<div id="r2" class="region"></div>
	</body>
</html>
