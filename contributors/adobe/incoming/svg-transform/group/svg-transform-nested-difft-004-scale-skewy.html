<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scale on group, skewY on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-two-10x10-green-squares-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scale transform function must be supported in SVG groups with a child that has a skewY transform function. The child rect in the test should be scaled down to 10x10 when the scale is performed on the group, and the child rect in the test should then be skewed vertically 27 degrees.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <defs>
            <!-- Use a gradient so that clipping results in a different color after the skew -->
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="green"/>
                <stop offset="50%" stop-color="red"/>
            </linearGradient>
            <clipPath id="clip">
                <rect x="74" y="60" width="20" height="20"/>
            </clipPath>
        </defs>
        <rect x="38" y="31" width="8" height="8" fill="red"/>
        <!-- Clip a small area of the rect that will shift to the other color area of the gradient with skewY -->
        <g transform="scale(0.5)" clip-path="url(#clip)">
            <rect width="100" height="100" fill="url(#grad)" transform="skewY(27)"/>
        </g>
    </svg>
</body>
</html>
