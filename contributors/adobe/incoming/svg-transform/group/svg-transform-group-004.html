<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and scale on group</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scale transform function must be supported in SVG groups. The rect in the test should be scaled up by 2 to 80x80 when the scale is performed on the group">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="41" y="41" width="78" height="78" fill="red"/>
        <g transform="scale(2)">
            <rect x="20" y="20" width="40" height="40" fill="green"/>
        </g>
    </svg>
</body>
</html>
