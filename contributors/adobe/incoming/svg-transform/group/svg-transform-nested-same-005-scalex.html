<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scaleX on group, scaleX on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scaleX transform function must be supported in SVG groups with a child that also has a scaleX transform function. The rect in the test should be horizontally scaled up by 2 to 80x80 when the scaleX is performed on the group and on the child.">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="41" y="41" width="78" height="78" fill="red"/>
        <g transform="scaleX(2)">
            <rect x="10" y="40" width="20" height="80" fill="green" transform="scaleX(2)"/>
        </g>
    </svg>
</body>
</html>
