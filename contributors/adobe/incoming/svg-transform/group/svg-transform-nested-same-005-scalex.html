<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scaleX on group, scaleX on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-two-green-squares-horiz-x0-y0-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scaleX transform function must be supported in SVG groups with a child that also has a scaleX transform function. The rect in the test should be horizontally scaled down 0.5 to 100x100 when the scaleX is performed on the group and on the child.">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if there are two identical green squares horizontally aligned.</p>
    <svg>
        <g transform="scaleX(0.5)">
            <rect width="400" height="100" fill="green" transform="scaleX(0.5)"/>
        </g>
        <rect x="140" width="100" height="100" fill="green"/>
    </svg>
</body>
</html>
