<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scaleY on group, translate on child1, rotate on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-fuchsia-orange-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scaleY transform function must be supported in SVG groups with multiple nested children, where one child has a translate transform function and the other child has a rotate transform function. The first child rect in the test should be vertically scaled down 0.5 to 78x78 when the scaleY is performed on the group, and then should be moved 20 pixels in both the X and Y directions when the translate is performed on the first child rect. The second child rect in the test should be vertically scaled down 0.5 to 80x80 when the scaleY is performed on the group, and then should be rotated 90 degrees clockwise when the rotate is performed on the second child rect.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a square with a fuchsia left half and an orange right half, and no red.</p>
    <svg>
        <!-- Fill with gradient to avoid false positive. -->
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="orange"/>
                <stop offset="50%" stop-color="fuchsia"/>
            </linearGradient>
        </defs>
        <rect x="41" y="41" width="78" height="78" fill="red"/> <!-- this rect is outside the group to catch failures of the group transform -->
        <g transform="scaleY(0.5)">
            <rect x="21" y="42" width="78" height="156" fill="red" transform="translate(20 40)"/>
            <rect x="80" y="-120" width="160" height="80" fill="url(#grad)" transform="rotate(90)"/>
        </g>
    </svg>
</body>
</html>
