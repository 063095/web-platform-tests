<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scale on group, translateX on child1, scaleX on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scale transform function must be supported in SVG groups with multiple nested children, where one child has a translateX transform function and the other child has a scaleX transform function. The first child rect in the test should be scaled down to 78x78 when the scale is performed on the group, and then should be moved 20 pixels in the X direction when the translateX is performed on the first child. The second child rect in the test should be scaled down to 160x80 when the scale is performed on the group, and then should be horizontally scaled down 0.5 to 80x80 when the scaleX is performed on the second child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="41" y="41" width="78" height="78" fill="red"/> <!-- this rect is outside the group to catch failures of the group transform -->
        <g transform="scale(0.5)">
            <rect x="62" y="82" width="156" height="156" fill="red" transform="translateX(20)"/>
            <rect x="160" y="80" width="320" height="160" fill="green" transform="scaleX(0.5)"/>
        </g>
    </svg>
</body>
</html>
