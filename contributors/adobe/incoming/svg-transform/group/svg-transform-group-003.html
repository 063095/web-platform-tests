<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and translateY on group</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The translateY transform function must be supported in SVG groups. The rect in the test should be moved 50 pixels in the Y direction when the translateY is performed on the group">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="51" y="51" width="98" height="98" fill="red"/>
        <g transform="translateY(50)">
            <rect width="100" height="100" x="50" fill="green"/>
        </g>
    </svg>
</body>
</html>
