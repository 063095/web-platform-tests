<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scaleX on group, translateY on child1, scale on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scaleX transform function must be supported in SVG groups with multiple nested children, where one child has a translateY transform function and the other child has a scale transform function. The first child rect in the test should be horizontally scaled down 0.5 to 78x78 when the scaleX is performed on the group, and then should be moved 20 pixels in the Y direction when the translateY is performed on the first child. The second child rect in the test should be horizontally scaled down 0.5 to 160x160 when the scaleX is performed on the group, and then should be scaled down 0.5 to 80x80 when the scale is performed on the second child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="41" y="41" width="78" height="78" fill="red"/> <!-- this rect is outside the group to catch failures of the group transform -->
        <g transform="scaleX(0.5)">
            <rect x="82" y="21" width="156" height="78" fill="red" transform="translateY(20)"/>
            <rect x="160" y="80" width="320" height="160" fill="green" transform="scale(0.5)"/>
        </g>
    </svg>
</body>
</html>
