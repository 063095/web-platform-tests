<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scaleX on group, translateY on child1, scale on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-two-green-squares-horiz-x0-y20-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scaleX transform function must be supported in SVG groups with multiple nested children, where one child has a translateY transform function and the other child has a scale transform function. The first child rect in the test should be horizontally scaled down 0.5 to 100x100 when the scaleX is performed on the group, and then should be moved 20 pixels in the Y direction when the translateY is performed on the first child. The second child rect in the test should be horizontally scaled down 0.5 to 200x200 when the scaleX is performed on the group, and then should be scaled down 0.5 to 100x100 when the scale is performed on the second child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there are two identical green squares horizontally aligned and no red.</p>
    <svg>
        <rect x="1" y="21" width="98" height="98" fill="red"/>
        <rect x="126" y="21" width="98" height="98" fill="red"/>
        <g transform="scaleX(0.5)">
            <rect width="200" height="100" fill="green" transform="translateY(20)"/>
            <rect x="500" y="40" width="400" height="200" fill="green" transform="scale(0.5)"/>
        </g>
    </svg>
</body>
</html>
