<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and matrix on group</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-four-color-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The matrix transform function must be supported in SVG groups. The rect in the test should be flipped up and left and scaled up by 2 horizontally and vertically, and moved 120 pixels in the X direction and 100 pixels in the Y direction when the matrix is performed on the group.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
  <p>The test passes if there is a four-color square, where the top left is a green square, the top right is a fuchsia square, the bottom left is a yellow square, and the bottom right is a blue square. There should be no red.</p>
  <svg>
      <defs>
          <pattern id="coloredBoxes" patternUnits="userSpaceOnUse" x="0" y="0" width="80" height="80">
              <rect x="0" y="0" width="20" height="20" fill="blue"/>
              <rect x="20" y="0" width="20" height="20" fill="yellow"/>
              <rect x="0" y="20" width="20" height="20" fill="fuchsia"/>
              <rect x="20" y="20" width="20" height="20" fill="green"/>
          </pattern>
      </defs>
      <rect x="41" y="41" width="78" height="78" fill="red"/>
      <g transform="matrix(-2 0 0 -2 120 120)">
          <rect width="50" height="50" fill="url(#coloredBoxes)"/>
      </g>
  </svg>
</body>
</html>
