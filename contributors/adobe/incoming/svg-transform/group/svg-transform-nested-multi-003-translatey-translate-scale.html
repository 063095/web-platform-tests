<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, translateY on group, translate on child1, scale on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The translateY transform function must be supported in SVG groups with multiple nested children, where one child has a translate transform function and the other child has a scale transform function. Both rects in the test should be moved down 25 pixels in the Y direction when the translateY is performed on the group. Child rect 1 should then be moved 40 pixels in the X direction and 15 pixels in the Y direction when the translate is performed on the child. Child rect 2 should then be scaled down 0.5 to 80x80 when the scale is performed on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="41" y="41" width="78" height="78" fill="red"/> <!-- this rect is outside the group to catch failures of the group transform -->
        <g transform="translateY(25px)">
            <rect x="1" y="1" width="78" height="78" fill="red" transform="translate(40px 15px)"/>
            <rect x="80" y="30" width="160" height="160" fill="green" transform="scale(0.5)"/>
        </g>
    </svg>
</body>
</html>
