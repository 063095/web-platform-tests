<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, translateY on group, translate on child1, scale on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-two-green-squares-vert-x25-y50-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The translateY transform function must be supported in SVG groups with multiple nested children, where one child has a translate transform function and the other child has a scale transform function. Both rects in the test should be moved down 25 pixels in the Y direction when the translateY is performed on the group. Child rect 1 should then be moved 25 px in the X and Y direction when the translate is performed on the child. Child rect 2 should then be scaled down 0.5 to 100x100 when the scale is performed on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there are two identical green squares vertically aligned, and no red.</p>
    <svg>
        <rect x="26" y="51" width="98" height="98" fill="red"/>
        <rect x="26" y="176" width="98" height="98" fill="red"/>
        <g transform="translateY(25px)">
            <rect width="100" height="100" fill="green" transform="translate(25px 25px)"/>
            <rect x="50" y="300" width="200" height="200" fill="green" transform="scale(0.5)"/>
        </g>
        
    </svg>
</body>
</html>
