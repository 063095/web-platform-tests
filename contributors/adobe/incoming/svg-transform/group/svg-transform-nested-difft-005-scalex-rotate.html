<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scaleX on group, rotate on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-fuchsia-orange-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scaleX transform function must be supported in SVG groups with a child that has a rotate transform function. The rect in the test should be horizontally scaled down to 80x80 when the scaleX is performed on the group and the rect should be rotated by 90 degrees clockwise when the rotate is performed on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a square with a fuchsia left half and an orange right half, and no red.</p>
    <svg>
        <!-- Fill with gradient to avoid false positive. -->
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="orange"/>
                <stop offset="50%" stop-color="fuchsia"/>
            </linearGradient>
            <linearGradient id="grad2" x2="100%" y2="0%">
                <stop offset="50%" stop-color="fuchsia"/>
                <stop offset="50%" stop-color="orange"/>
            </linearGradient>
        </defs>
        <rect x="41" y="41" width="78" height="78" fill="red"/>
        <g transform="scaleX(2)">
            <rect x="40" y="-60" width="80" height="40" fill="url(#grad)" transform="rotate(90)"/>
        </g>
    </svg>
</body>
</html>
