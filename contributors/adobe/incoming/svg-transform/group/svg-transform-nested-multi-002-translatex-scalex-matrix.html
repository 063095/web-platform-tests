<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, translateX on group, scaleX on child1, matrix on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-four-color-square-and-green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The translateX transform function must be supported in SVG groups with multiple nested children, where one child has a scaleX transform function and the other child has a matrix transform function. Both rects in the test should be moved 20 pixels in the X direction when the translateX is performed on the group. Child rect 1 should then be flipped up and left and scaled down horizontally and vertically when the matrix is performed on the child. Child rect 2 should then be scaled down 0.5 in the X direction to 100x100 when the scaleX is performed on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a four-color square and a green square of the same size, horizontally aligned.  For the four-color square, the top left is a green square, the top right is a fuchsia square, the bottom left is a yellow square, and the bottom right is a blue square. There should be no red.</p>
    <svg>
        <defs>
            <pattern id="coloredBoxes" patternUnits="userSpaceOnUse" x="0" y="0" width="200" height="200">
                <rect x="0" y="0" width="100" height="100" fill="blue"/>
                <rect x="100" y="0" width="100" height="100" fill="yellow"/>
                <rect x="0" y="100" width="100" height="100" fill="fuchsia"/>
                <rect x="100" y="100" width="100" height="100" fill="green"/>
            </pattern>
        </defs>
        <rect x="21" y="11" width="98" height="98" fill="red"/>
        <rect x="161" y="11" width="98" height="98" fill="red"/>
        <g transform="translateX(20)">
            <rect width="200" height="200" fill="url(#coloredBoxes)" transform="matrix(-0.5 0 0 -0.5 100 110)"/>   
            <rect x="280" y="10" width="200" height="100" fill="green" transform="scaleX(0.5)"/>
        </g>
    </svg>
</body>
</html>
