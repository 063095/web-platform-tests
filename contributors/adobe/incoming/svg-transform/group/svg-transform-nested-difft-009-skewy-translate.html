<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, skewY on group, translate on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-20x20-green-square-x75-y85-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The skewY transform function must be supported in SVG groups with a child that has a translate transform function. The child rect in the test should be skewed vertically 27 degrees, and then should be moved 20 pixels in the X direction and 20 pixels in the Y direction when the translate is performed on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <defs>
            <!-- Use a gradient so that clipping results in a different color after the skew -->
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="green"/>
                <stop offset="50%" stop-color="red"/>
            </linearGradient>
            <clipPath id="clip">
                <rect x="75" y="85" width="20" height="20"/>
            </clipPath>
        </defs>
        <rect x="76" y="86" width="18" height="18" fill="red"/>
        <!-- Clip a small area of the rect that will shift to the other color area of the gradient with skewY -->
        <g clip-path="url(#clip)">
            <g transform="skewY(27)">
                <rect width="100" height="100" fill="url(#grad)" transform="translate(20 20)"/>
            </g>
        </g>
    </svg>
</body>
</html>
