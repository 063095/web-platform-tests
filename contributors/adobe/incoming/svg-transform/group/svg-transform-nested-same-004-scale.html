<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scale on group, scale on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-two-green-squares-horiz-x0-y0-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scale transform function must be supported in SVG groups with a child that also has a scale transform function. The rect in the test should be scaled down 0.5 to 100x100 when the scale is performed on the group and on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there are two identical green squares horizontally aligned.</p>
    <svg>
        <g transform="scale(0.5)">
            <rect width="400" height="400" fill="green" transform="scale(0.5)"/>
        </g>
        <rect x="140" width="100" height="100" fill="green"/>
    </svg>
</body>
</html>
