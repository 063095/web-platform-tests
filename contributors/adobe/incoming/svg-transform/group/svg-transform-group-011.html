<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG rotate with three arguments on group</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform-functions">
    <link rel="match" href="reference/green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="Transforms on a parent element should be pre-multiplied to a child element.  The group of elements should be rotated and translated, therefore the child element should be rotated and translated. The green rect in this test should be rotated by 90 degrees clockwise and translated by 20 pixels in both the vertical and horizontal directions to completely cover the red rect.">
    <style type="text/css">
    svg {
        width: 200px;
        height: 200px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="1" y="1" width="98" height="98" fill="red"/>
        <g transform="rotate(90deg,20px,20px)">
            <rect x="0" y="-60" width="100" height="100" fill="green"/>
        </g>
    </svg>
</body>
</html>
