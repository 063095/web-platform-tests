<!DOCTYPE html>
<html>
<head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <meta name="flags" content="svg">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there are two identical green squares horizontally aligned and no red.</p>
    <svg>
        <rect x="20" width="100" height="100" fill="green"/>
        <rect x="140" width="100" height="100" fill="green"/>
    </svg>
</body>
</html>
