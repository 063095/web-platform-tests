<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, rotate on group, translateX on child1, scaleY on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-angle">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform-value">
    <link rel="match" href="reference/svg-fuchsia-orange-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The rotate transform function must be supported in SVG groups with multiple nested children, where one child has a translateX transform function and the other child has a scaleY transform function. The first child rect in the test should be rotated by 90 degrees clockwise when the rotate is performed on the group, and then should be moved 20 pixels in the X direction when the translateX is performed on the first child. The second child rect in the test should be rotated by 90 degrees clockwise when the rotate is performed on the group, and then should be vertically scaled down 0.5 to 80x80 when the scaleY is performed on the second child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a square with a fuchsia left half and an orange right half, and no red.</p>
    <svg>
        <!-- Fill with gradient to avoid false positive for rotate. -->
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="orange"/>
                <stop offset="50%" stop-color="fuchsia"/>
            </linearGradient>
        </defs>
        <rect x="41" y="41" width="78" height="78" fill="red"/> <!-- this rect is outside the group to catch failures of the group transform -->
        <g transform="rotate(90)">
            <rect x="20" y="-120" width="80" height="80" fill="url(#grad)" transform="translateX(20)"/>
            <rect x="40" y="-240" width="80" height="160" fill="url(#grad)" transform="scaleY(0.5)"/>
        </g>
    </svg>
</body>
</html>
