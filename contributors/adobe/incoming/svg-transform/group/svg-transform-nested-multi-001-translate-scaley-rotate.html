<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, translate on group, scaleY on child1, rotate on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-fuchsia-orange-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The translate transform function must be supported in SVG groups with multiple nested children, where one child has a scaleY transform function and the other child has a rotate transform function. Both rects in the test should be moved 20 pixels in the X direction and 20 pixels in the Y direction when the translate is performed on the group. Child rect 1 should then be scaled down 0.5 in the Y direction to 78x78 when the scaleY is performed on the child. Child rect 2 should then be rotated by 90 degrees clockwise when the rotate is performed on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a square with a fuchsia left half and an orange right half, and no red.</p>
    <svg>
        <!-- Fill with gradient to avoid false positive for rotate. -->
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="orange"/>
                <stop offset="50%" stop-color="fuchsia"/>
            </linearGradient>
            <linearGradient id="grad2" x2="100%" y2="0%">
                <stop offset="50%" stop-color="fuchsia"/>
                <stop offset="50%" stop-color="orange"/>
            </linearGradient>
        </defs>
        <rect x="41" y="41" width="78" height="78" fill="red"/> <!-- this rect is outside the group to catch failures of the group transform -->
        <g transform="translate(20 20)">
            <rect x="21" y="42" width="78" height="156" fill="red" transform="scaleY(0.5)"/>
            <rect x="20" y="-100" width="80" height="80" fill="url(#grad)" transform="rotate(90)"/>
        </g>
    </svg>
</body>
</html>
