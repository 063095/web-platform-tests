<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, matrix on group, matrix on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-four-color-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The matrix transform function must be supported in SVG groups with a child that also has a matrix transform function. The rect in the test should be flipped up and left and scaled down horizontally and vertically, and moved 20 pixels in the X direction when the matrix is performed on the group and on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
  <p>The test passes if there is a four-color square, where the top left is a green square, the top right is a fuchsia square, the bottom left is a yellow square, and the bottom right is a blue square. There should be no red.</p>
  <svg>
      <defs>
          <pattern id="coloredBoxes" patternUnits="userSpaceOnUse" x="0" y="0" width="200" height="200">
              <rect x="0" y="0" width="100" height="100" fill="blue"/>
              <rect x="100" y="0" width="100" height="100" fill="yellow"/>
              <rect x="0" y="100" width="100" height="100" fill="fuchsia"/>
              <rect x="100" y="100" width="100" height="100" fill="green"/>
          </pattern>
      </defs>
      <rect x="21" y="1" width="98" height="98" fill="red"/>
      <g transform="matrix(-0.25 0 0 -0.25 50 50)">
          <rect width="200" height="200" fill="url(#coloredBoxes)" transform="matrix(2 0 0 2 -280 -200)"/>
      </g>
  </svg>
</body>
</html>
