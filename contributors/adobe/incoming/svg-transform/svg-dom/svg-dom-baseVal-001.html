<!DOCTYPE html>
<html>
 <head>
  <title>CSS Test: SVG DOM baseVal reflects value of the transform presentation attribute</title>
  <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
  <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
  <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-attribute-dom">
  <meta name="flags" content="svg dom">
  <meta name="assert" content="The baseVal must reflect the valuse of the style sheet that is generated from SVG transform presentation attributes">
  <script src="/resources/testharness.js"></script>
  <style type="text/css">
        svg {
            width: 300px;
            height: 300px;
        }
 </style>
 </head>
 <body>
     <svg>
         <rect id="testRect" width="100" height="100" fill="blue" transform="translateX(100) translateY(100)"/>
     </svg>

     <div id="log"></div>

 </body>
</html>
