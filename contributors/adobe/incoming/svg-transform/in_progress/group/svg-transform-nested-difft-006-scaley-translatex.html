<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scaleY on group, translateX on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-two-green-squares-horiz-x20-y0-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scaleY transform function must be supported in SVG groups with a child that has a translateX transform function. The rect in the test should be vertically scaled down to 100x100 when the scaleY is performed on the group, and then should be moved 20 pixels in the X direction when the translateX is performed on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there are two identical green squares horizontally aligned and no red.</p>
    <svg>
        <rect x="21" y="1" width="98" height="98" fill="red"/>
        <g transform="scaleY(0.5)">
            <rect width="100" height="200" fill="green" transform="translateX(20)"/>
        </g>
        <rect x="140" width="100" height="100" fill="green"/>
    </svg>
</body>
</html>
