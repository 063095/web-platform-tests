<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, scale on group, translateX on child1, scaleX on child2</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-two-green-squares-vert-x10-y0-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The scale transform function must be supported in SVG groups with multiple nested children, where one child has a translateX transform function and the other child has a scaleX transform function. The first child rect in the test should be scaled down to 100x100 when the scale is performed on the group, and then should be moved 20 pixels in the X direction when the translateX is performed on the first child. The second child rect in the test should be scaled down to 200x100 when the scale is performed on the group, and then should be horizontally scaled down 0.5 to 100x100 when the scaleX is performed on the second child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there are two identical green squares vertically aligned, and no red.</p>
    <svg>
        <rect x="11" y="1" width="98" height="98" fill="red"/>
        <rect x="11" y="121" width="98" height="98" fill="red"/>
        <g transform="scale(0.5)">
            <rect width="200" height="200" fill="green" transform="translateX(20)"/>
            <rect x="40" y="240" width="400" height="200" fill="green" transform="scaleX(0.5)"/>
        </g>
    </svg>
</body>
</html>
