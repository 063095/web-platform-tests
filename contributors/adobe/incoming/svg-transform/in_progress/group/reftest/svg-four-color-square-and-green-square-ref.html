<!DOCTYPE html>
<html>
<head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <meta name="flags" content="svg">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a four-color square and a green square of the same size, horizontally aligned.  For the four-color square, the top left is a green square, the top right is a fuchsia square, the bottom left is a yellow square, and the bottom right is a blue square. There should be no red.</p>
    <svg>
        <rect x="20" y="10" width="50" height="50" fill="green"/>
        <rect x="70" y="10" width="50" height="50" fill="fuchsia"/>
        <rect x="20" y="60" width="50" height="50" fill="yellow"/>
        <rect x="70" y="60" width="50" height="50" fill="blue"/>
        
        <rect x="160" y="10" width="100" height="100" fill="green"/>
        
        
        
    </svg>
</body>
</html>
