<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, rotate on group, translateY on child</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-angle">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform-value">
    <link rel="match" href="reftest/svg-fuchsia-orange-square-y50-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The rotate transform function must be supported in SVG groups with a child that has a translateY transform function. The rectangle in the test should be rotated by 90 degrees clockwise when the rotate is performed on the group and then should be moved down 50 pixels in the Y direction when the translateY is performed on the child.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a square with a fuchsia left half and an orange right half, and no red.</p>
    <svg>
        <!-- Fill with gradient to avoid false positive for rotate. -->
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="orange"/>
                <stop offset="50%" stop-color="fuchsia"/>
            </linearGradient>
        </defs>
        <rect x="1" y="51" width="98" height="98" fill="red"/>
        <g transform="rotate(90)">
            <rect x="50" y="-150" width="100" height="100" fill="url(#grad)" transform="translateY(50)"/>
        </g>
    </svg>
</body>
</html>
