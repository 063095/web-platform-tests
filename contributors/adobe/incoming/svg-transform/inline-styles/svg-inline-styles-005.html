<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: Invalid inline style on SVG element falling back to presentation attribute</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-attribute-specificity">
    <link rel="match" href="reftest/svg-inline-styles-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="Invalid inline styles on SVG elements should fall back to presentation attributes on the same element. The rect in the test should be rotated by 90 degrees clockwise.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a vertical green stripe to the left of a yellow vertical stripe. You should see no red.</p>
    <svg>
        <!-- Fill with Gradient to avoid false positive. -->
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="yellow"/>
                <stop offset="50%" stop-color="green"/>
            </linearGradient>
        </defs>
        <rect x="1" y="1" width="98" height="98" fill="red"/>
        <!-- Percentage values are not supported for scale function arguments thus invalidating the inline style here -->
        <rect y="-100" width="100" height="100" fill="url(#grad)" style="-webtkit-transform: scale(50%)" transform="rotate(90)"/>
    </svg>
</body>
</html>
