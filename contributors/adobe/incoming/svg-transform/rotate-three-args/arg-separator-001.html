<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG rotate with three arguments with space delimited arguments</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform-functions">
    <link rel="match" href="reference/green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The rotate transform function must support three arguments, where the arguments are separated by spaces with no commas. The green rect in this test should be rotated by 90 degrees clockwise and translated by 20 pixels in both the vertical and horizontal directions to completely cover the red rect.">
    <style type="text/css">
    svg {
        width: 200px;
        height: 200px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="1" y="1" width="98" height="98" fill="red"/>
        <rect x="0" y="-60" width="100" height="100" fill="green" transform="rotate(90deg 20px 20px)"/>
    </svg>
</body>
</html>
