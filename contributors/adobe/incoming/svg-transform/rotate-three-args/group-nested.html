<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG rotate with three arguments nested in a group</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform-functions">
    <link rel="match" href="reference/green-square-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="Transforms on a parent element should be pre-multiplied to transforms on a child element.  The group of elements should be scaled horizontally.  Additionally, the child rect should be rotated and translated.">
    <style type="text/css">
    svg {
        width: 200px;
        height: 200px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <rect x="1" y="1" width="98" height="98" fill="red"/>
        <g transform="scaleX(2)">
          <rect x="0" y="-10" width="100" height="50" fill="green" transform="rotate(90deg,20px,20px)"/>
        </g>
    </svg>
</body>
</html>
