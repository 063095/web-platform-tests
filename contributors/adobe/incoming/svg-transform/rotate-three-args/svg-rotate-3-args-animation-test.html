<!DOCTYPE html>
<html>
<body>
  <!--the animation only works in Chrome, not Safari -->
<svg>
<g id="rotateSquare">
    <rect fill="#AFBCC7" stroke="#646464" stroke-width="5px" x="0px" y="0px"
     width="100px" height="100px">
    <animateTransform4
        attributeType="XML"
        attributeName="transform"
        type="rotate"
        from="0,200,200" to="360,200,200"
        begin="0s" dur="5s"
        repeatCount="indefinite"/>
    </rect>
</g>
</svg>
</body>
</html>
