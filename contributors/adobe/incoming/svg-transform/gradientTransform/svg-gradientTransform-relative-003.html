<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG gradientTransform presentation attribute with rotate and translateX in percentage units, the latter has no effect</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#TranslateDefined"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-gradient-transform-pattern-transform"/>
    <link rel="match" href="reftest/svg-gradientTransform-relative-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="Arguments in percentage units in gradientTransform functions should have no effect. The gradient in the test should be not be translated but should be rotated."/>
    <style type="text/css">
    svg {
        width: 100px;
        height: 100px;
    }
    </style>
</head>
<body>
    <p>You should see a 100x100 rect where the left half is green and the right half is blue.</p>
    <svg>
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%" gradientTransform="rotate(90, 0.5, 0.5) translateX(25%)">
                <stop offset="50%" stop-color="blue"/>
                <stop offset="50%" stop-color="green"/>
            </linearGradient>
        </defs>
        <rect fill="url(#grad)" x="0" y="0" width="100" height="100"/>
    </svg>
</body>
</html>
