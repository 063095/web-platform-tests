<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG gradientTransform presentation attribute and translation-value argument with em unit in scientific notation with a negative exponent on translateX</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#TranslateDefined"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-gradient-transform-pattern-transform"/>
    <link rel="match" href="reftest/svg-gradientTransform-ref.html"/>
    <meta name="flags" content="svg" />
    <meta name="assert" content="The gradientTransform attribute must support functions with the relative length unit 'em' in scientific numbers with negative exponents on translation-value arguments. The gradient in the test should be moved 25 pixels in the X direction resulting in a solid green rect. You should see no red."/>
    <style type="text/css">
    svg {
        width: 100px;
        height: 100px;
        font: Ahem;
        font-size:25px;
    }
    </style>
</head>
<body>
    <p>You should see a 100x100 green rect. You should see no red.</p>
    <svg>
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" gradientTransform="translateX(10e-1em)">
                <stop offset="50%" stop-color="green" />
                <stop offset="50%" stop-color="red" />
            </linearGradient>
        </defs>
        <rect fill="url(#grad)" x="0" y="0" width="100" height="100" />
    </svg>
</body>
</html>
