<!DOCTYPE html>
<html>
<head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <meta name="flags" content="svg" />
    <style type="text/css">
    svg {
        width: 100px;
        height: 100px;
    }
    </style>
</head>
<body>
    <p>You should see a 100x100 rect where the left half is green and the right half is blue.</p>
    <svg>
        <rect width="50" height="100" fill="green"/>
        <rect x="50" width="50" height="100" fill="blue"/>
    </svg>
</body>
</html>
