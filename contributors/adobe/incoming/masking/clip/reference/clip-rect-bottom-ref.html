<!DOCTYPE html>
<html>
<head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css-masking/#clip-property">
</head>
<body>
    <p>The test passes if you see a vertical green stripe on the right side of a vertical blue stripe.</p>
    <div style="background-color: blue; width: 100px; height: 100px; margin-left: 50px; margin-top: 100px">
    	<div style="width: 100px; height: 50px; background-color: green;"></div>
    </div>
</body>
</html>
