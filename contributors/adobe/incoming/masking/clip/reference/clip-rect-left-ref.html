<body>
    <p>The test passes if you see a horizontal green stripe under a horizontal blue stripe.</p>
    <div style="background-color: green; width: 100px; height: 100px; margin-top: 50px;">
    	<div style="width: 50px; height: 100px; background-color: blue;"></div>
    </div>
