<!DOCTYPE html>
<html>
<head>
    <title>Filter Effects Test: feImage referencing an iri</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="https://dvcs.w3.org/hg/FXTF/raw-file/tip/filters/index.html#feImageElement">
    <link rel="match" href="reftest/svg-feimage-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The feImage primitve applied to the red rect should reference and display the green rect by iri.">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <svg>
        <defs>
          <rect id="greenRect" width="300" height="300" fill="green"/>
          <filter id="filter" x="0" y="0" width="1" height="1">
            <feImage xlink:href="#greenRect"/>
          </filter>
        </defs>
        <rect x="1" y="1" width="298" height="298" fill="red"/>
        <rect width="300" height="300" fill="red" filter="url(#filter)"/>
    </svg>
</body>
</html>
