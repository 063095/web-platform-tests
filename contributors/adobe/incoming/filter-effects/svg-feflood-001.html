<!DOCTYPE html>
<html>
<head>
    <title>Filter Effects Test: feFlood in filter for SVG rect element</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="https://dvcs.w3.org/hg/FXTF/raw-file/tip/filters/index.html#feFloodElement">
    <link rel="match" href="reftest/svg-feflood-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The red rect gets filtered with the filter primitve feFlood. feFlood fills the rect with green.">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <svg>
        <defs>
          <filter id="filter" x="0" y="0" width="1" height="1">
            <feFlood flood-color="green"/>
          </filter>
        </defs>
        <rect width="300" height="300" fill="red" filter="url(#filter)"/>
    </svg>
</body>
</html>
