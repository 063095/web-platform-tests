<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS Shapes Test: shape-inside affects child layout</title>
        <link rel="author" title="Alan Stearns" href="mailto:stearns@adobe.com">
        <link rel="reviewer" title="Daniel Glazman" href="mailto:daniel.glazman@disruptive-innovations.com" /> <!-- 2012-10-27 -->
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shapes">
        <link rel="match" href="shape-ref.html"/>
        <meta name="flags" content="">
        <meta name="assert" content="Inline-block children should lay out inside shape-inside boundary.">
        <style>
          .container {
            width: 175px;
            line-height: 0;
            position: relative;
            shape-inside: rectangle(0px, 0px, 125px, 125px);
          }
          .inline-square {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: green;
            margin: 0;
          }
          .error-square {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            z-index: -1;
          }
        </style>
    </head>
    <body>
        <p>Test passes if there is a green square and no red.</p>
        <div class="container">
            <div class="error-square"></div>
            <div class="inline-square">
            </div><div class="inline-square">
            </div><div class="inline-square">
            </div><div class="inline-square">
            </div>
        </div>
    </body>
</html>
