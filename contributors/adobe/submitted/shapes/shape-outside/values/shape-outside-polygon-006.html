<!DOCTYPE html>
<html>
    <head>
        <title>Shape Outside Polygon args - calc() values</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css-shapes/#funcdef-polygon">
        <link rel="help" href="http://www.w3.org/TR/css3-values/#calc">
        <meta name="assert" content="A polygon's arguments may be in calc() values.">
        <meta name="flags" content="DOM">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="../resources/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            var defaultPosition = ' at 50% 50%';
            // [test value,
            //          expected property value,
            //          expected computed style]
            var polygon_calc_tests = [
                ['polygon(calc(10ch) calc(10ch))',
                        'polygon(nonzero, calc(10ch) calc(10ch))',
                        'polygon(nonzero, 100px 100px)'],
                ['polygon(evenodd, calc(10ch) calc(10ch))',
                        'polygon(evenodd, calc(10ch) calc(10ch))',
                        'polygon(evenodd, 100px 100px)'],
                ['polygon(calc(10x + 10ex) calc(10ex + 10ex))',
                        'polygon(nonzero, calc(10ex + 10ex) calc(10ex + 10ex))',
                        'polygon(nonzero, 200px 200px)'],
                ['polygon(calc(10ch) calc(10ch), calc(10ex + 10ex) calc(10ex + 10ex), 0px 200px)',
                        'polygon(nonzero, calc(10ch) calc(10ch), calc(10ex + 10ex) calc(10ex + 10ex), 0px 200px)',
                        'polygon(nonzero, 100px 100px, 200px 200px, 0px 200px)'],
                ['polygon(calc(10%) calc(10%), calc(50%) calc(50%))',
                        'polygon(nonzero, calc(10%) calc(10%), calc(50%) calc(50%))',
                        'polygon(nonzero, 10% 10%, 50% 50%)'],
                ['polygon(calc(100%/2) 100px)',
                        'polygon(nonzero, calc(50%) 100px)',
                        'polygon(nonzero, 50% 100px)'],
                ['polygon(100px calc(25%*2))',
                        'polygon(nonzero, 100px calc(50%))',
                        'polygon(nonzero, 100px 50%)']
            ];

            setup(function() { ParsingUtils.setupCalcTest() });
            generate_tests(ParsingUtils.testInlineStyle, ParsingUtils.buildCalcTests(polygon_calc_tests, 'value'));
            generate_tests(ParsingUtils.testComputedStyle, ParsingUtils.buildCalcTests(polygon_calc_tests, 'computed'), {type: 'calc'});
        </script>
    </body>
</html>
