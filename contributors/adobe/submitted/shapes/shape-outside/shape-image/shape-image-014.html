<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: Wrapping content around shape given by a right floating svg file</title>
    <link rel="author" title="Zoltan Horvath" href="zoltan@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shapes-from-image"/>
    <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property"/>
    <link rel="match" href="reference/shape-outside-014-ref.html"/>
    <meta name="flags" content="ahem"/>
    <meta name="assert" content="This test verifies that content wraps around the shape defined by an svg file."/>
    <style type="text/css">
        .container {
            position: absolute;
            top: 70px;
            left: 8px;
            font-family: Ahem;
            font-size: 25px;
            color: rgb(0, 100, 1);
            line-height: 25px;
            background-color: red;
        }
        #test {
            width: 100px;
            height: 100px;
            text-align: right;
        }
        #image {
            float: right;
            margin-left: 10px;
            shape-outside: url("support/right-half-rectangle.svg");
        }
    </style>
</head>
<body>
    <p>
        The test passes when the content wraps around the shape, defined by the svg file.
        You should see a 100x100px green rectangle.
    </p>
    <div id="test" class="container">
        <img id="image" src="support/right-half-rectangle.svg"/>
        XX XX XX XX
    </div>
    <div id="overlay"></div>
</body>
</html>
