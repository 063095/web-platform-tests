<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: CSS Blending - mix-blend-mode for a simple SVG element - rectangle</title>
		<link rel="author" title="MIRELA BUDAES" href="mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#csscompositingrules_SVG">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<link rel="match" href="reference/mix-blend-mode-svg-rectangle-ref.html">
	    <style type="text/css">
	    svg {
	        width: 100px;
	        height: 100px;
	    }
	    </style>
	</head>
	<body>
		<p>There should be no red on the screen</p>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400px" height="400px" >
			<rect x="0" y="0" width="100" height="100" fill="green"/>
			<rect x="0" y="0" width="100" height="100" fill="red" style="mix-blend-mode: difference"/>
		</svg>
	</body>
</html>
