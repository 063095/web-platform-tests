<!DOCTYPE html>
<html>
    <head>
        <title>CSS Test: test mix-blend-mode for an element having a parent and a child.</title>
        <link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
        <link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
        <meta name="flags" content="">
        <meta name="assert" content="Test checks that an element with mix-blend-mode having a child blends with the parent element.">
        <link rel="match" href="reference/green-box.html">
        <style>
            div {
                width: 100px;
                height: 100px;
            }
            .parent {
                background: #FF0;
            }
            .blender {
                background: #345;
                mix-blend-mode: difference;
            }
            .child {
                background: #F00;
            }
        </style>
    </head>
    <body>
        <p>Test passes if you can see a green square drawn on the screen.</p>
        <div class="parent">
            <div class="blender">
                <div class="child"></div>
            </div>
        </div>
    </body>
</html>
