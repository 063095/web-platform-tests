<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: CSS Blending - mix-blend-mode stacking context</title>
		<link rel="author" title="MIRELA BUDAES" href="mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that the element with mix-blend-mode and opacity blends with the parent stacking context">
		<link rel="match" href="reference/mix-blend-mode-stacking-context-001-ref.html">
		<style>

			.simple{
			    background: green ;
				width: 140px;
				height: 140px;
				display:inline-block;
			}

			.mixed {
				opacity: 0.9;
				background: red;
				margin-top: 20px;
				margin-left: 20px;
				width: 100px;
				height: 100px;
				}

		</style>
	</head>
	<body>
		<p>This test passes if there is no red on the page</p>
		<div class="simple">
			<div class="mixed" style="mix-blend-mode: multiply"></div>
		</div>
	</body>
</html>
