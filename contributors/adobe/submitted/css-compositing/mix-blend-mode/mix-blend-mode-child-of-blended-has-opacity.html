<!DOCTYPE html>
<html>
    <head>
        <title>CSS Test: blending between an element and a child with opacity</title>
        <link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
        <link rel="author" title="Mihai Tica" href="mailto:mitica@adobe.com">
        <link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
        <meta name="flags" content="">
        <meta name="assert" content="Test checks that an element with mix-blend-mode and its child that has
        opacity blends as a group (no blending between the element with mix-blend-mode and the child element)">
        <link rel="match" href="reference/mix-blend-mode-child-of-blended-has-opacity-ref.html">
        <style>
            .parent {
                opacity: 0.9;
                background: #FF0;
                margin: 30px;
                width: 120px;
                height: 120px;
                display: inline-block;
            }
            .blended {
                width: 100px;
                height: 100px;
                background: #F0F;
                display: inline-block;
                mix-blend-mode: difference;
                margin-top: 10px;
                margin-left: 10px;
            }
            .blendedChild {
                background: #F00;
                width: 80px;
                height: 80px;
                margin-top: 10px;
                margin-left: 10px;
                opacity: 0.99;
            }
        </style>
    </head>
    <body>
        <p>Test passes if a lime square inside an aqua square surrounded by yellow borders is drawn on the screen.</p>
        <div class="parent">
            <div class="blended">
                <div class="blendedChild"></div>
            </div>
        </div>
    </body>
</html>
