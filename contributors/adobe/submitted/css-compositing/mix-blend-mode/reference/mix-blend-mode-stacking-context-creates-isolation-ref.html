<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
			.container{
		        margin: 30px;
		        width: 130px;
		        height: 130px;
		        float: left;
		        background: rgb(255,255,5);
			}
			.simple{
			    background: rgb(2,131,2) ;
				width: 100px;
				height: 100px;
				position: fixed;
			}
			.mixed {
				background: rgb(255,5,5);
				margin-top: 20px;
				margin-left: 20px;
				width: 100px;
				height: 100px;
			}
			.overlap {
				background: black;
				width: 80px;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is no red rectangle on the screen. <br>
			You should see one black rectangle and some parts of the green, yellow and red rectangles.</p>
		<div class="container">
			<div class="simple">
				<div class="mixed">
					<div class="overlap"></div>
				</div>
			</div>
		</div>
	</body>
</html>
