<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
			.container{
				margin: 30px;
				width: 130px;
				height: 130px;
				float: left;
				background: yellow;
			}
			.simple{
				background: green;
				width: 100px;
				height: 100px;
				position: fixed;
			}
			.mixed {
				background: blue;
				margin-top: 20px;
				margin-left: 20px;
				width: 100px;
				height: 100px;
			}
			.overlap {
				background: black;
				width: 80px;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is no red square on the screen. <br>
		You should see two overlapping blue and green squares on top of a yellow one. <br>
		At the intersection of the green and blue squares, a black square will be created. </p>
		<div class="container">
			<div class="simple">
				<div class="mixed">
					<div class="overlap"></div>
				</div>
			</div>
		</div>
	</body>
</html>
