<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: Blended element with animation</title>
		<link rel="author" title="Mihai Tica" href="mitica@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="assert" content="Test checks that an element with mix-blend-mode an animation blends with the parent element.">
		<link rel="match" href="reference/mix-blend-mode-animation-ref.html">
		<style>

			div {
				width: 100px;
				height: 100px;
				background: #FF0;
			}

			@-webkit-keyframes changeOpacity
			{
				from { opacity: 1; }
				to { opacity: 0.1; }
			}

			#blender {
				background: #0F0;
				-webkit-animation: changeOpacity 1s;
			}

		</style>
	</head>
	<body>
		<p>Test passes you can see a fading green box.</p>
		<div><div id="blender"></div></div>
	</body>
</html>
