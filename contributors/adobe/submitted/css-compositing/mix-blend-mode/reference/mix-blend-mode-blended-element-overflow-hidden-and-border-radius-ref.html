<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
			.normal {
				background: aqua;/*rgb(0,255,255);*/
				width: 150px;
				height: 150px;
				position: relative;
				z-index: 1;
			}
			.mixed {
				width: 150px;
				height: 150px;
				overflow: hidden;
				border-radius: 2em 2em;
			}
			.childOfMixed {
				background: lime;/*rgb(0,255,0);*/
				width: 150px;
				height: 150px;
			}
		</style>
	</head>
	<body>
		<p>The test passes if you see a lime rectangle with aqua rounded corners.</p>
		<div class="normal">
			<div class="mixed">
				<div class="childOfMixed">
				</div>
			</div>
		</div>
	</body>
</html>
