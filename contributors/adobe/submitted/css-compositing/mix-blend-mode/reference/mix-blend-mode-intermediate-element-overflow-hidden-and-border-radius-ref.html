<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
			.normal {
				background: aqua;
				width: 150px;
				height: 150px;
				position: relative;
				z-index: 1;
			}
			.mixed {
				background: yellow;
				width: 150px;
				height: 150px;
				border-radius: 2em 2em;
			}
			.mixed1 {
				background: blue;
				width: 150px;
				height: 75px;
				margin-top: -75px;
			}
			.child1 {
				background: red;
				width: 150px;
				height: 75px;
				border-radius: 0 0 2em 2em;
			}
			.siblingOfMixed {
				background: yellow;
				width: 150px;
				height: 150px;
				overflow: hidden;
				border-radius: 2em 2em;
			}
		</style>
	</head>
	<body>
		<p> This test passes if you can see a rectangle split in two pieces: the top half is yellow with aqua rounded borders and the bottom half is red with blue borders.</p>
		<div class="normal">
			<div class="mixed">
				<div class="child"></div>
			</div>
			<div class="mixed1">
				<div class="child1"></div>
			</div>
		</div>
	</body>
</html>
