<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
			.normal {
				width: 140px;
				height: 140px;
				position: relative;
				z-index: 1;
				overflow:scroll;
			}
			.mixed {
				background: black;/*rgb(0,0,0);*/
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if you see a scrollable black rectangle.</p>
		<div class="normal">
			<div class="mixed"></div>
		</div>
	</body>
</html>
