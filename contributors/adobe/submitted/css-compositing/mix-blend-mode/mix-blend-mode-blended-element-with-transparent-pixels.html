<!DOCTYPE html>
<html>
    <head>
        <title>CSS Test: blending between an element with transparent pixels and a child element</title>
        <link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
        <link rel="author" title="Mihai Tica" href="mailto:mitica@adobe.com">
        <link rel="reviewer" title="Mihai Balan" href="mailto:mibalan@adobe.com">
        <link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
        <meta name="assert" content="Test checks that an element having mix-blend-mode and
        background opacity blends with a child element as a group.">
        <meta name="flags" content=""/>
        <link rel="match" href="reference/mix-blend-mode-blended-element-with-transparent-pixels-ref.html">
        <style type="text/css">
            .parent {
                position: absolute;
                z-index: 1;
                background: #FF0;
                width: 100px;
                height: 100px;
            }
            .blender {
                width: 100px;
                height: 100px;
                background: rgba(255, 0, 255, 0.9);
                mix-blend-mode: difference;
                margin: 10px;
            }
            .blendedChild {
                position: absolute;
                width: 100px;
                height: 100px;
                background: #F00;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if a lime square is drawn at the intersection of the squares.<br>
        The first square should be drawn with yellow, the second one with aqua, having fuchsia corners.<br>
        Third square should be green, with the right-lower part drawn in red.</p>
        <div class="parent">
            <div class="blender">
                <div class="blendedChild"></div>
            </div>
        </div>
    </body>
</html>
