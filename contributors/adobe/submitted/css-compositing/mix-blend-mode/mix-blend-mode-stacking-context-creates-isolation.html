<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: CSS Blending - mix-blend-mode stacking context isolated group</title>
		<link rel="author" title="MIRELA BUDAES" href="mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that operations that cause the creation of stacking context must cause a group to be isolated">
		<link rel="match" href="reference/mix-blend-mode-stacking-context-creates-isolation-ref.html">
		<style>
			.container{
		        margin: 30px;
		        width: 130px;
		        height: 130px;
		        float: left;
		        background: yellow;
			}

			.simple{
			    background: green ;
				width: 100px;
				height: 100px;
				position: fixed;
			}

			.mixed {
				background: blue;
				margin-top: 20px;
				margin-left: 20px;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if the topmost div doesn't have only one color - blue.</p>
		<div class="container">
			<div class="simple">
				<div class="mixed" style="mix-blend-mode: multiply"></div>
			</div>
		</div>
	</body>
</html>
