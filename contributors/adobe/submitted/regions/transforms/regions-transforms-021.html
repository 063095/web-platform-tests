<!DOCTYPE html>
<html>
    <head>
        <title>CSS Regions: rendering of overflow in transformed regions</title>
        <link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
        <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
        <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
        <meta name="assert" content="Test checks that content flowed in a region and overflowing it is still rendered if the region has a 3D transform applied.">
        <meta name="flags" content="ahem">
        <link rel="match" href="reference/regions-transforms-021-ref.html">
        <style>
        .transformed {
            transform: rotateY(1deg);
        }
        .flow {
            flow-into: f;
            width: 200px;
            height: 100px;
            background-color: green;
        }

        .region {
            flow-from: f;
            width: 100px;
            height: 100px;
            float: left;
            position: relative;
            z-index: 10;
        }
        .region p {
            background-color: red;
            height: 50%;
        }
        .marker {
            background-color: red;
            width: 50px;
            height: 50px;
            margin: 25px 0;
            position: relative;
            z-index: 1;
        }
        .inline {
            display: inline-block;
        }
        </style>
    </head>
    <body>
        <p>Test passes if you see a green rectangle and no red.</p>
        
        <div class="flow"></div>
        <div class="region transformed inline">
            <p>&nbsp;</p>
        </div>
        <div class="marker inline"></div>
    </body>
</html>
