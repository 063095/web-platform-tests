<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Regions: Transformed regions using 2D transform, transform-origin, and position: absolute for region</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
    <link rel="match" href="reference/regions-transforms-014-ref.html">
    <meta name="assert" content="CSS scale 2D transform and transform-origin applied to a region with absolute positioning causes the content node to render as if the transform was set on it.">
    <style>
    #source {
        width: 50px;
        height: 50px;
        background-color: green;
        -webkit-flow-into: f;
    }
    #region {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        left: 58px;
        top: 100px;
        -webkit-flow-from: f;
        -webkit-transform: scale(2);
        -webkit-transform-origin: left top;
    }
    #div-red {
        width: 98px;
        height: 98px;
        background-color: red;
        position: absolute;
        left: 59px;
        top: 101px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <div id="div-red"></div>
    <div id="source"></div>
    <div id="region"></div>
</body>
</html>
