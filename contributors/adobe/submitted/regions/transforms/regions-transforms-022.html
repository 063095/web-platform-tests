<!DOCTYPE html>
<html>
    <head>
        <title>CSS Regions: transforms composition on both content nodes and region</title>
        <link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property">
        <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
        <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-functions">
        <meta name="assert" content="Test checks that if both the content flowed in a region and the region have a transform applied, they are properly composed. More specifically, in this test case we want the two transforms to cancel each other.">
        <link rel="match" href="reference/regions-transforms-022-ref.html">
        <style>
        .transform {
            transform: rotate(-45deg);
        }
        .reverse-transform {
            transform: rotate(45deg);
        }

        .flow {
            flow-into: f;
            width: 100px;
            height: 200px;
            background-color: green;
        }

        .region {
            flow-from: f;
            width: 100px;
            height: 200px;
        }
        .region p {
            background-color: red;
            height: 50%;
        }
        </style>
    </head>
    <body>
        <p>Test passes if you see a green rectangle and no red.</p>
        
        <div class="flow transform"></div>
        <div class="region reverse-transform">
            <p>&nbsp;</p>
        </div>
    </body>
</html>
