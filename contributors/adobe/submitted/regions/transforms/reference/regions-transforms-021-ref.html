<!DOCTYPE html>
<html>
    <head>
        <title>CSS Reftest Reference</title>
        <link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
        <style>
        .transformed {
            transform: rotateY(1deg);
        }
        .flow {
            width: 200px;
            height: 100px;
            background-color: green;
        }

        .region {
            width: 100px;
            height: 100px;
            float: left;
            position: relative;
            z-index: 10;
        }
        </style>
    </head>
    <body>
        <p>Test passes if you see a green rectangle and no red.</p>
        
        <div class="region transformed inline">
            <div class="flow"></div>
        </div>
    </body>
</html>
