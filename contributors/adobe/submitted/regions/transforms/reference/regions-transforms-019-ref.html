<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
		<style>
		.transformed {
			transform: rotateY(45deg);
		}
		.flow {
			color: green;
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
		}
		.perspective {
			perspective: 200px;
			perspective-origin: 100% 50%;
		}
		.region {
			width: 100px;
			height: 100px;
			margin: 20px;
		}
		</style>
	</head>
	<body>
		<p>Test passes if you see a green trapeze and no red.</p>
		<div class="region perspective">
			<div class="flow transformed">
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
			</div>
		</div>
	</body>
</html>
