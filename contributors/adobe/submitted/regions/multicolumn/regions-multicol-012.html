<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: One named flow with multicolumn layout, monolithic content 
                     + one region</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#multi-column-regions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-multicol/#columns"/>
    <link rel="match" href="reference/regions-multicol-012-ref.html"/>
    <meta name="assert" content="This test checks that the named flow monolithic
                                 content flows through the multicolumn layout 
                                 that is applied to the named flow."/>
    <style type="text/css">
        #multicol-named-flow {
            width: 360px;
            height: 200px;
            -webkit-columns: 3;
            -webkit-column-gap: 30px;
            -webkit-column-rule: none;
            -webkit-flow-into: multicol;
        }
        .named-flow-block {
            width: 100px;
            height: 300px;
        }
        .green {
            background-color: green;
        }
        .lightgreen {
            background-color: lightgreen;
        }
        #region {
            position: absolute;
            top: 150px;
            left: 20px;
            width: 230px;
            height: 200px;
            -webkit-flow-from: multicol;
        }
        .failure {
           position: absolute;
           top: 150px;
           left: 20px;
           background-color: red;
           width: 100px;
           height: 200px;
           z-index: -1;
        }
        #block-1 {
            left: 20px;
        }
        #block-2 {
            left: 150px;
        }
        #block-3 {
            left: 280px;
        }
    </style>
</head>
<body>
    <p>The test passes if:
        <ul>
            <li>There is a dark green vertical rectangle on the left</li>
            <li>There is a dark green square in the middle with a light green 
                square below it</li>
            <li>There is a light green vertical rectangle on the right</li>
            <li>There is no red
        </ul>
    </p>
    <div id="multicol-named-flow">
        <div class="named-flow-block green"></div>
        <div class="named-flow-block lightgreen"></div>
    </div>
    <div id="region"></div>
    <div class="failure" id="block-1"></div>
    <div class="failure" id="block-2"></div>
    <div class="failure" id="block-3"></div> 
</body>
</html>
