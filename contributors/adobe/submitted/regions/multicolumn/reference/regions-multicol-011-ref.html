<!DOCTYPE html>
<html>
<head>
    <title>CSS Test reference</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <style type="text/css">
        .green, .blue {
            position: absolute;
            top: 70px;
            height: 200px;
        }
        .green {
           background-color: green;
           width: 40px;
        }
        .blue {
            background-color: blue;
            top: 70px;
            width: 3px;
        }
        .rect-1 {
            left: 50px;
        }
        .rect-2 {
            left: 101px;
        }
        .rect-3 {
            left: 112px;
        }
        .rect-4 {
            left: 163px;
        }
        .rect-5 {
            left: 174px;
        }
    </style>
</head>
<body>
    <p>The test passes if there are three green vertical bars with a thin blue
        vertical lines between them. There should be no red.</p>
   <div class="green rect-1"></div>
   <div class="blue rect-2"></div>
   <div class="green rect-3"></div>
   <div class="blue rect-4"></div>
   <div class="green rect-5"></div>
</body>
</html>
