<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: Multiple named flows, text content + multiple discontiguous 
                     regions in a multicol layout</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property"/>
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property"/>
    <link rel="help" href="http://www.w3.org/TR/css3-multicol/#columns"/>
    <link rel="match" href="reference/regions-multicol-017-ref.html"/>
    <meta name="assert" content="This test checks multiple named flows with text
                                 content flow into multiple discontigous regions and 
                                 through the multicolumn layout that is applied to the 
                                 regions' parent."/>
    <meta name="flags" content="ahem"/>
    <style type="text/css">
        #multicol-container {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            -webkit-columns: 4;
            -webkit-column-gap: 0;
        }
        .named-flow {
            font-family: Ahem;
            font-size: 25px;
            line-height: 1em;
        }
        .black {
            -webkit-flow-into: multicol-1;
            color: black;
        }
        .white {
            -webkit-flow-into: multicol-2;
            color: gray;
        }
        
        #region-1, #region-3, #region-6, #region-8, 
        #region-9, #region-11, #region-14, #region-16 {
            height: 50px;
            -webkit-flow-from: multicol-1;
        }
        
        #region-2, #region-4, #region-5, #region-7, 
        #region-10, #region-12, #region-13, #region-15{
            height: 50px;
            -webkit-flow-from: multicol-2;
        }
        #failure {
            position: absolute;
            top: 50px;
            left: 20px;
            background-color: red;
            width: 204px;
            height: 204px;
            z-index: -1;
        }
	</style>
</head>
<body>
    <p>The test passes if there is a 4x4 black and gray checkerboard and no red.</p> 
    <div class="named-flow black">
        XX XX XX XX XX XX XX XX XX XX XX XX XX XX XX XX
    </div>
    <div class="named-flow white">
        XX XX XX XX XX XX XX XX XX XX XX XX XX XX XX XX
    </div>
    <div id="multicol-container">
        <div id="region-1"></div>
        <div id="region-2"></div>
        <div id="region-3"></div>
        <div id="region-4"></div>
        <div id="region-5"></div>
        <div id="region-6"></div>
        <div id="region-7"></div>
        <div id="region-8"></div>
        <div id="region-9"></div>
        <div id="region-10"></div>
        <div id="region-11"></div>
        <div id="region-12"></div>
        <div id="region-13"></div>
        <div id="region-14"></div>
        <div id="region-15"></div>
        <div id="region-16"></div>
    </div>
    <div id="failure"></div>
</body>
</html>
