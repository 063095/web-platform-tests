<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and scale -0.5 on the g element</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="match" href="reftest/svg-scale-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="Scaling by a negative value should flip the rect. In this test, it should be flipped into view right + down and scaled down 0.5 to 150x150 when the scale is performed on the group"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a 150x150 blue square.</p>
    <svg>
        <g transform="scale(-0.5)" >
            <rect x="-300" y="-300" width="300" height="300" fill="blue"/>
        </g>
    </svg>    
</body>
</html>
