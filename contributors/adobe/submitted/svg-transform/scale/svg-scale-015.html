<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and scale horizontally -1.5 and vertically -0.5</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#ScaleDefined"/>
    <link rel="match" href="reftest/svg-scale-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="Scaling by a negative value should flip the rect. In this test, it should be flipped into view right + down and scaled to 150x150 with sx value scaling up and the sy value scaling down"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a 150x150 blue square.</p>
    <svg>
        <rect x="-100" y="-300" width="100" height="300" fill="blue" transform="scale(-1.5, -0.5)"/>
    </svg>
</body>
</html>
