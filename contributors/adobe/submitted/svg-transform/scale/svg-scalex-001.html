<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and scaleX 0.5</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-scale-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The rect in the test should be horizontally scaled down 0.5 to 150x150">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see two squares of the same size.</p>
    <svg>
        <rect width="300" height="150" fill="blue" transform="scaleX(0.5)"/>
        <rect x="200" width="150" height="150" fill="blue"/>
    </svg>
</body>
</html>
