<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and scale 1.5 with only one parameter specified</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#ScaleDefined"/>
    <link rel="match" href="reftest/svg-scale-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The rect in the test should be scaled up 1.5 to 150x150 with only one parameter specified"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a 150x150 blue square.</p>
    <svg>
        <rect width="100" height="100" fill="blue" transform="scale(1.5)"/>
    </svg>
</body>
</html>
