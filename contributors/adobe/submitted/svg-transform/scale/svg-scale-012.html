<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and scale -2 with only one parameter specified</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#ScaleDefined"/>
    <link rel="match" href="reftest/svg-scale-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="Scaling by a negative value should flip the rect. In this test, it should be flipped into view right + down and scaled up 2 to 150x150 with only one parameter specified"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>You should see 150 x 150 blue rect.</p>
    <svg>
        <rect x="-75" y="-75" width="75" height="75" fill="blue" transform="scale(-2)"/>
    </svg>
</body>
</html>
