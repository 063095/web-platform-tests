<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and scale horizontally 1.5 and vertically -0.5</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-scale-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="Scaling by a negative value should flip the rect. In this test, it should be flipped down into view and scaled to 150x150 with a positive sx value scaling up and a negative sy value scaling down">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <svg>
        <rect x="0" y="-300" width="100" height="300" fill="blue" transform="scale(1.5, -0.5)"/>
        <rect x="200" width="150" height="150" fill="blue"/>
    </svg>
</body>
</html>
