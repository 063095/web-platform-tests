<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and scale 0.5 on the g element and scale 0.5 on the rect element</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="match" href="reftest/svg-scale-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The rect in the test should be scaled down 0.5 on the g element then scaled down again 0.5 to 150x150"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a 150x150 blue square.</p>
    <svg>
        <g transform="scale(0.5)">
            <rect width="600" height="600" fill="blue" transform="scale(0.5)"/>
        </g>
    </svg>
</body>
</html>
