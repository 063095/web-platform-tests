<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and scale horizontally -0.5 and vertically 1.5</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-scale-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="Scaling by a negative value should flip the rect. In this test, it should be flipped right into view and scaled to 150x150 with a negative sx value scaling down and a positive sy value scaling up">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see two squares of the same size.</p>
    <svg>
        <rect x="-300" y="0" width="300" height="100" fill="blue" transform="scale(-0.5, 1.5)"/>
        <rect x="200" width="150" height="150" fill="blue"/>
    </svg>
</body>
</html>
