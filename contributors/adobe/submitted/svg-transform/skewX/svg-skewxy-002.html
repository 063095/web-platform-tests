<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute with skewX and skewY with different units</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="match" href="reftest/svg-skewxy-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The rect in the test should be skewed horizontally 27 degrees and vertically 27 degrees specified in different units in each function"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a blue square.</p>
    <svg>
        <defs>
            <!-- Use a gradient so that clipping results in a different color after the skew -->
            <linearGradient id="grad" x1="0%" x2="100%" y1="0%" y2="100%" >
                <stop offset="50%" stop-color="blue"/>
                <stop offset="50%" stop-color="yellow"/>
            </linearGradient>
            <clipPath id = "clip">
                <rect x="50" y="65" width="20" height="20"/>
            </clipPath>
        </defs>
        <!-- Clip a small area of the rect that will shift to the solid blue area when both skewX & skewY are applied -->
        <g clip-path="url(#clip)">
            <rect width="100" height="100" fill="url(#grad)" transform="skewX(27deg) skewY(30grad) "/> 
        </g>
    </svg>
</body>
</html>
