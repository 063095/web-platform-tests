<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and translateX with translation-value and a unitless argument in scientific notation</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="match" href="reftest/svg-translatex-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The translateX transform function must support unitless arguments in scientific numbers for translation-value. The rect in the test should be moved 50 pixels in the X direction"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a purple square at 50,0</p>
    <svg>
        <rect width="100" height="100" fill="purple" transform="translateX(5.0e1)"/>
    </svg>
</body>
</html>
