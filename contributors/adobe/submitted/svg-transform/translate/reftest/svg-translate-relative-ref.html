<!DOCTYPE html>
<html>
<head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <meta name="flags" content="svg" />
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>You should see a 100x200 orange rect at 50,100</p>
    <svg>
        <rect x="50" y="100" width="100" height="200" fill="orange"/>
    </svg>
</body>
