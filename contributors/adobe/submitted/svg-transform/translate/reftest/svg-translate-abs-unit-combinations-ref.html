<!DOCTYPE html>
<html>
<head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com">
    <meta name="flags" content="svg">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is an orange square at 100,50</p>
    <svg>
        <rect x="100" y="50" width="75" height="75" fill="orange"/>
    </svg>
</body>
</html>
