<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and translation-value arguments with translate applied twice</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-translate-multiple-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The translate transform function can be called multiple times on the same element. The rect in the test should be moved 50 pixels in the X direction and 75 pixels in the Y direction">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is an orange square at 50,75</p>
    <svg>
        <rect width="150" height="150" fill="orange" transform="translate(25px 25px) translate(25px 50px)"/>
    </svg>
</body>
</html>
