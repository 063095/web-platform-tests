<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and translation-value negative arguments with inch units in scientific notation with negative exponents on translate</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="match" href="reftest/svg-translate-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The translate transform function must support the absolute length unit 'in' in negative scientific numbers with negative exponents on translation-value arguments. The rect in the test should be moved 50 pixels in the X direction and 50 pixels in the Y direction"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is an orange square at 50,50</p>
    <svg>
        <rect x="100" y="100" width="100" height="100" fill="orange" transform="translate(-5.20833333e-1in -5.20833333e-1in)"/>
    </svg>
</body>
</html>
