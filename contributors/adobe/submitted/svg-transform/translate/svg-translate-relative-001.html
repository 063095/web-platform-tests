<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and translation-value arguments with percentage units on translate</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-translate-relative-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The translate transform function must support percentage units on translation-value arguments. The rect in the test should be moved 50 pixels in the X direction and 100 pixels in the Y direction">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is an orange rectangle at 50,100</p>
    <svg>
        <rect width="100" height="200" fill="orange" transform="translate(50% 50%)"/>
    </svg>
</body>
</html>
