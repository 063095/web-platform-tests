<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and translation-value arguments with negative ex units on translate</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="match" href="reftest/svg-translate-ex-unit-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The translate transform function must support negative numbers in the relative length unit 'ex' on translation-value arguments. The rect in the test should be moved 50 pixels in the X direction and 50 pixels in the Y direction"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
        line-height: 1;
        font: 50px Ahem;
    }
    </style>
</head>
<body>
    <p>The test passes if there is an orange square at 50,50</p>
    <svg>
        <rect x="100" y="100" width="100" height="100" fill="orange" transform="translate(-1ex -1ex)"/>
    </svg>
</body>
</html>
