<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and positive and negative translation-value arguments different absolute units on translate - x negative in inches, y positive in px</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#TranslateDefined"/>
    <link rel="match" href="reftest/svg-translate-abs-unit-combinations-ref.html"/>
    <meta name="flags" content="svg" />
    <meta name="assert" content="The translate transform function must support different absoulute units on translation-value arguments. The rect in the test should be moved 100 pixels in the X direction and 50 pixels in the Y direction"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>You should see a 75x75 orange rect at 100,50</p>
    <svg>
        <rect x="200" width="75" height="75" fill="orange" transform="translate(-1.041666667in 50px)"/>
    </svg>
</body>
</html>
