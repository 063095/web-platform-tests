<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and more than full circle rotate with angle in gradian</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-angle">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-rotate-angle-45-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The rotate transform function must support 'modulo whole circle' for angle arguments in gradian. The circle in the test should be rotated by 45 degrees clockwise.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <defs>
            <!-- Fill with gradient to make visible the circle's position after the rotation -->
            <linearGradient id="grad" x1="0%" y1="100%">
                <stop offset="50%" stop-color="red"/>
                <stop offset="50%" stop-color="green"/>
            </linearGradient>
            <!-- Clip a rect to clip away any anti-aliasing issues -->
            <clipPath id="clip">
                <rect width="100" height="100"/>
            </clipPath>
        </defs>
        <g clip-path="url(#clip)">
            <circle cx="0" cy="0" r="150" fill="url(#grad)" transform="rotate(450grad)"/>
        </g>
    </svg>
</body>
</html>
