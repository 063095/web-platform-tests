<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and angle argument without unit on rotate</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-angle">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform-value">
    <link rel="match" href="reftest/svg-rotate-angle-90-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The rotate transform function must support unit less arguments for angle. The rectangle in the test should be rotated by 90 degrees clockwise, even if no unit was specified.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a vertical fuchsia stripe next to an orange stripe.</p>
    <svg>
        <style>
            @-webkit-keyframes animateGroup {
                0% { }
                50% {
                        -webkit-transform: rotate(90);
                    }
            }
         
            #rect1 {
                fill: green;
                -webkit-animation-name: animateGroup;
                -webkit-animation-duration: 5s;
            }
            
        </style>
        
        <rect id="rect1" x="0" width="100" height="100" />
    </svg>
</body>
</html>
