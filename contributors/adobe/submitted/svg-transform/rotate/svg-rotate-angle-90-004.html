<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and angle argument with turn unit on rotate</title>
    <link rel="author" title="Dirk Schulze" href="dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-angle">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-rotate-angle-90-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The rotate transform function must support the unit 'turn' on angle arguments. The rectangle in the test should be rotated by 90 degrees clockwise.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a vertical fuchsia stripe next to an orange stripe.</p>
    <svg>
        <!-- Fill with Gradient to avoid false positive. -->
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="orange"/>
                <stop offset="50%" stop-color="fuchsia"/>
            </linearGradient>
        </defs>
        <rect x="0" y="-100" width="100" height="100" fill="url(#grad)" transform="rotate(0.25turn)"/>
    </svg>
</body>
</html>
