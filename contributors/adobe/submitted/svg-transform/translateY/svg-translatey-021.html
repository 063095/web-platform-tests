<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and translation-value argument with millimeter unit in scientific notation with a negative exponent on translateY</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-number">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reftest/svg-translatey-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The translateY transform function must support the absolute length unit 'mm' in scientific numbers with negative exponents on translation-value arguments. The rect in the test should be moved 50 pixels in the Y direction">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a purple square at 0,50</p>
    <svg>
        <rect width="100" height="100" fill="purple" transform="translateY(132.29166667e-1mm)"/>
    </svg>
</body>
</html>
