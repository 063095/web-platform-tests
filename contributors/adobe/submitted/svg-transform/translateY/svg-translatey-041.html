<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG presentation attribute and translateY with translation-value unitless negative argument in scientific notation with a negative exponent</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#TranslateDefined"/>
    <link rel="match" href="reftest/svg-translatey-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The translateY transform function must support unitless arguments in negative scientific numbers with negative exponents for translation-value. The rect in the test should be moved 50 pixels in the Y direction"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>You should see a 100x100 purple rect at 0,50</p>
    <svg>
        <rect y="100" width="100" height="100" fill="purple" transform="translateY(-500e-1)"/>
    </svg>
</body>
</html>
