<!DOCTYPE html>
<html>
 <head>
  <title>CSS Transforms Test: SVG presentation attribute transform-origin with length values - 0 0</title>
  <link rel="author" title="Dirk Schulze" href="dschulze@adobe.com"/>
  <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-origin-property"/>
  <link rel="match" href="reftest/svg-origin-length-ref.html"/>
  <meta name="flags" content="svg"/>
  <meta name="assert" content="The transform-origin should be 0 0 by default, so the current value shouldn't make a difference."/>
  <style type="text/css">
    svg {
      width: 200px;
      height: 200px;
    }
  </style>
 </head>
 <body>
   <p>The test passes if there is a vertical fuchsia stripe next to an orange stripe.</p>
   <svg>
     <!-- Fill with Gradient to avoid false positive. -->
     <defs>
       <linearGradient id="grad" x2="0%" y2="100%">
         <stop offset="50%" stop-color="orange"/>
         <stop offset="50%" stop-color="fuchsia"/>
       </linearGradient>
     </defs>
     <rect width="100" height="100" fill="url(#grad)" transform="translate(100px, 0) rotate(90deg)" transform-origin="0 0"/>
   </svg>
 </body>
</html>
