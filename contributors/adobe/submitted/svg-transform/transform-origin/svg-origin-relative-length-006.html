<!DOCTYPE html>
<html>
 <head>
  <title>CSS Transforms Test: SVG presentation attribute transform-origin, 'center 50%'</title>
  <link rel="author" title="Dirk Schulze" href="dschulze@adobe.com">
  <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-origin-property">
  <link rel="help" href="http://dev.w3.org/csswg/css3-transforms/#svg-transform">
  <link rel="help" href="http://dev.w3.org/csswg/css3-transforms/#svg-object-bounding-box">
  <link rel="match" href="reftest/svg-origin-relative-length-ref.html">
  <meta name="flags" content="svg">
  <meta name="assert" content="The rect should be rotated around its center point at 75,75">
  <style type="text/css">
    svg {
      width: 200px;
      height: 200px;
    }
  </style>
 </head>
 <body>
   <p>The test passes if there is a vertical fuchsia stripe next to an orange stripe.</p>
   <svg>
     <!-- Fill with Gradient to avoid false positive. -->
     <defs>
       <linearGradient id="grad" x2="0%" y2="100%">
         <stop offset="50%" stop-color="orange"/>
         <stop offset="50%" stop-color="fuchsia"/>
       </linearGradient>
     </defs>
     <rect width="150" height="150" fill="url(#grad)" transform="rotate(90deg)" transform-origin="center 50%"/>
   </svg>
 </body>
</html>
