<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute, rotate with 3 arguments, 2 arguments</title>
    <link rel="author" title="David Alcala" href="mailto:dalcala@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform-functions">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-angle">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform-value">
    <link rel="match" href="reftest/svg-fuchsia-orange-square-y0-ref NEED NEW REF FILE?????.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The rotate transform function with three arguments must be supported in SVG. The rectangle in the test should be rotated by 90 degrees clockwise when the rotate is performed, and translated 20 pixels in the X direction and 20 pixels in the Y direction.">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>

<body>
    <p>The test passes if there is a square with a fuchsia left half and an orange right half, and no red.</p>
    <svg>
        <!-- Fill with gradient to avoid false positive. -->
        <defs>
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="orange"/>
                <stop offset="50%" stop-color="fuchsia"/>
            </linearGradient>
        </defs>
        <rect x="61" y="41" width="98" height="98" fill="red"/>
        <rect x="0" y="-100" width="100" height="100" fill="url(#grad)" transform="rotate(90, 10, 50)"/>
    </svg>
</body>
</html>
