<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG transform presentation attribute on the pattern element - not supported</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#TranslateDefined"/>
    <link rel="match" href="reftest/svg-patternTransform-ref.html"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-gradient-transform-pattern-transform"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The pattern element does not support the transform attribute. The pattern in the tests should not be moved resulting in a solid green rect."/>
    <style type="text/css">
    svg {
        width: 100px;
        height: 100px;
        background:red;
    }
    </style>
</head>
<body>
    <p>You should see a 100x100 green rect. You should see no red.</p>
    <svg>
        <defs>
            <pattern id="greenRects" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50" transform="translateX(25px)">
                <rect x="0" y="0" width="25" height="25" fill="green"/>
                <rect x="0" y="25" width="25" height="25" fill="green"/>
            </pattern>
        </defs>
        <rect fill="green" x="25" y="0" width="25" height="100"/>
        <rect fill="green" x="75" y="0" width="25" height="100"/>
        <rect fill="url(#greenRects)" x="0" y="0" width="100" height="100"/>
    </svg>
</body>
</html>
