<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: SVG patternTransform presentation attribute with rotate and translateX in percentage units, the latter has no effect</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#TranslateDefined"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-gradient-transform-pattern-transform"/>
    <link rel="match" href="reftest/svg-patternTransform-relative-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="Arguments in percentage units in patternTransform functions should have no affect. The gradient in the test should be not be translated, but should be rotated resulting in a solid blue rect."/>
    <style type="text/css">
    svg {
        width: 100px;
        height: 100px;
        background:red;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a blue square and no red.</p>
    <svg>
        <defs>
            <pattern id="blueRects" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50" patternTransform="rotate(90, 50, 50) translateX(25%)">
                <rect x="25" y="0" width="25" height="25" fill="blue"/>
                <rect x="25" y="25" width="25" height="25" fill="blue"/>
            </pattern>
        </defs>
        <rect fill="blue" x="0" y="0" width="100" height="25"/>
        <rect fill="blue" x="0" y="50" width="100" height="25"/>-->
        <rect fill="url(#blueRects)" x="0" y="0" width="100" height="100"/>
    </svg>
</body>
</html>
