<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and angle argument with radian unit on skewY</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/svg-skewy-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The skewY transform function must support the unit 'rad' on angle arguments. The rect in the test should be skewed vertically 27 degrees">
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
        <defs>
            <!-- Use a gradient so that clipping results in a different color after the skew -->
            <linearGradient id="grad" x2="0%" y2="100%">
                <stop offset="50%" stop-color="green"/>
                <stop offset="50%" stop-color="red"/>
            </linearGradient>
            <clipPath id="clip">
                <rect x="75" y="60" width="20" height="20"/>
            </clipPath>
        </defs>
        <!-- Clip a small area of the rect that will shift to the other color area of the gradient with skewY -->
        <g clip-path="url(#clip)">
            <rect width="100" height="100" fill="url(#grad)" transform="skewY(0.471238898rad)"/> 
        </g>
    </svg>
</body>
</html>
