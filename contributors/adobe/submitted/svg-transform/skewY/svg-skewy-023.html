<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and skewY and scientific numbers with negative exponents for arguments in gradian</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-number"/>
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions"/>
    <link rel="match" href="reftest/svg-skewy-ref.html"/>
    <meta name="flags" content="svg"/>
    <meta name="assert" content="The skewY transform function must support scientific numbers with negative exponents for angle arguments in gradian. The rect in the test should be skewed vertically 27 degrees"/>
    <style type="text/css">
    svg {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a blue square.</p>
    <svg>
        <defs>
            <!-- Use a gradient so that clipping results in a different color after the skew -->
            <linearGradient id="grad" x2="0%" y2="100%" >
                <stop offset="50%" stop-color="blue"/>
                <stop offset="50%" stop-color="yellow"/>
            </linearGradient>
            <clipPath id="clip">
                <rect x="75" y="60" width="20" height="20"/>
            </clipPath>
        </defs>
        <!-- Clip a small area of the rect that will shift to the other color area of the gradient with skewY -->
        <g clip-path="url(#clip)"> 
            <rect width="100" height="100" fill="url(#grad)" transform="skewY(300e-1grad)"/>
        </g>
    </svg>
</body>
</html>
