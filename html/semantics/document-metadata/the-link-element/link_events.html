<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: link_events</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/document-metadata.html#the-link-element">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script>
      var tLoad = async_test("link_onload_load");
      var tError = async_test("link_onload_error");

      function onLinkLoad() {
        tLoad.done();
      }

      function onLinkError() {
        tError.done();
      }
    </script>
    <link href="B" rel="stylesheet" onerror="onLinkError()">
    <link href="./support/load.css" rel="stylesheet" onload="onLinkLoad()">
  </head>
  <body>
    <div id="log"></div>
  </body>
</html>
