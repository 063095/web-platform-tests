<!doctype html><base href=http://w3c-test.org>
<title>invoking resource selection by inserting into a document; await stable state</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id=log></div>
<script>
async_test(function(t) {
  var v = document.createElement('video');
  v.onloadstart = t.step_func(function() { assert_unreached(); });
  v.setAttribute('src', '');
  document.body.appendChild(v); // runs resource selection algorithm, but it will wait until this script has finished
  v.removeAttribute('src'); // will make resource selection algorithm a no-op
  window.onload = t.step_func(function() { v.onloadstart = null; t.done(); });
});
</script>
