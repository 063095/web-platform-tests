<!doctype html><base href=http://w3c-test.org>
<title>NOT invoking resource selection with new Audio() sans src</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id=log></div>
<script>
async_test(function(t) {
  var a = new Audio();
  a.onloadstart = t.step_func(function() { assert_unreached(); }); // actually the resource selection algorithm aborts before loadstart is fired, and it's impossible to detect the change in networkState
  window.onload = t.step_func(function() { a.onloadstart = null; t.done(); });
});
</script>
