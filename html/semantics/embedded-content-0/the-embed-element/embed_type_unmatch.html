<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: embed_type_unmatch</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/embedded-content-0.html#the-embed-element">
    <meta name="assert" content="Check if the audio given by src attribute can not be play when the type of embed element is unmatched.">
    <script src="../../../../common/media.js"></script>
  </head>
  <body>
    <p>Test passes if the media can not be played.</p>
    <embed id="ebd" src="" type="audio/x-aiff">
    <script>
      var embed = document.getElementById("ebd");
      embed.src = getAudioURI("../../../../media/sound_5");
    </script>
  </body>
</html>
