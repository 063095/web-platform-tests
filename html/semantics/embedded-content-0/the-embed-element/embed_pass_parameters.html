<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: embed_pass_parameters</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/embedded-content-0.html#the-embed-element">
    <meta rel="assert" content="check if the names and values of the embed element could be passed to the plugin">
    <script src="../../../../common/media.js"></script>
  </head>
  <body>
    <p>Test passes if there is a audio plugin displayed below. And the audio should not be played automatically. After click play button, the audio will be played and stopped after 2 cicle.</p>
    <embed id="ebd" src="" autostart="false" loop="2" controls="smallcontrols">
  </body>
  <script>
    var embed = document.getElementById("ebd");
    embed.src = getAudioURI("../../../../media/sound_5");
  </script>
</html>
