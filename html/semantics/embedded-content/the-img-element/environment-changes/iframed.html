<!doctype html>

<img
data-desc="img (no src)"
data-narrow=""
data-wide=""
data-no-change>

<img src=""
data-desc="img (empty src)"
data-narrow=""
data-wide=""
data-no-change>

<img src="data:,a"
data-desc="img (src only) broken image"
data-narrow="data:,a"
data-wide="data:,a"
data-no-change>

<img src="/images/green-1x1.png"
data-desc="img (src only) valid image"
data-narrow="/images/green-1x1.png"
data-wide="/images/green-1x1.png"
data-no-change>

<img srcset="data:,a"
data-desc="img (srcset 1 cand) broken image"
data-narrow="data:,a"
data-wide="data:,a"
data-no-change>

<img srcset="/images/green-1x1.png"
data-desc="img (srcset 1 cand) valid image"
data-narrow="/images/green-1x1.png"
data-wide="/images/green-1x1.png"
data-no-change>

<picture>
<source media="(max-width:500px)" srcset="data:,a">
<img src="data:,b"
data-desc="picture: source (max-width:500px) broken image, img broken image"
data-narrow="data:,a"
data-wide="data:,b">
</picture>

<picture>
<source media="(max-width:500px)" srcset="data:,a">
<img src="/images/green-2x2.png"
data-desc="picture: source (max-width:500px) broken image, img valid image"
data-narrow="data:,a"
data-wide="/images/green-2x2.png">
</picture>

<picture>
<source media="(max-width:500px)" srcset="/images/green-1x1.png">
<img src="data:,b"
data-desc="picture: source (max-width:500px) valid image, img broken image"
data-narrow="/images/green-1x1.png"
data-wide="data:,b">
</picture>

<picture>
<source media="(max-width:500px)" srcset="/images/green-1x1.png">
<img src="/images/green-2x2.png"
data-desc="picture: source (max-width:500px) valid image, img valid image"
data-narrow="/images/green-1x1.png"
data-wide="/images/green-2x2.png">
</picture>

<picture>
<source media="(max-width:500px)" srcset="/images/green-1x1.png">
<img src="/images/green-1x1.png"
data-desc="picture: same URL in source (max-width:500px) and img"
data-narrow="/images/green-1x1.png"
data-wide="/images/green-1x1.png"
data-no-change>
</picture>
