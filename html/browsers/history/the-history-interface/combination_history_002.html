<!DOCTYPE HTML>
<html>
  <head>
    <title>combination_history_002(After calling of pushState method, check length.)</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script>
    try {
      var first;
      var second;
      first = window.history.length;
      window.history.pushState(1, document.title, '?x=1');
      second = window.history.length;

      test(function() {
        assert_equals(second - first, 1, "combination test is failed.");
      });
    } catch (e) {
      test(function() {
        assert_unreached("call of pushState method is failed.");
      });
    }
    </script>
  </body>
</html>
