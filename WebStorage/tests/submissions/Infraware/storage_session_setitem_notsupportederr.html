<!DOCTYPE HTML>
<html>
 <head>
  <title>Web Storage</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>storage_session_setItem_NOT_SUPPORTED_ERR</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<script>

		if (('sessionStorage' in window) && window.sessionStorage !== null){
			sessionStorage.clear();

			try {
				sessionStorage.setItem("name", value);
			} catch (e) {
				if (e.code == e["NOT_SUPPORTED_ERR"]) {
					test(function() {
						assert_true(true);
					}, "NOT_SUPPORTED_ERR error test")
				} else {
					test(function() {
						assert_unreached("NOT_SUPPORTED_ERR error did not raised.");
					}, "NOT_SUPPORTED_ERR error test")
				}
			}

		} else {
			test(function()
			{
				assert_unreached("sessionStorage is not supported.");
			}, "sessionStorage support test")
		}	
	</script>

 </body>
</html>
