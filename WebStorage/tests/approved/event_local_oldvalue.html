<!DOCTYPE HTML>
<html>
 <head>
  <title>Web Storage</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>event_local_oldValue</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<script>

		var t = async_test("oldvalue property test of local event");

		function onStorageEvent(event) {
			if (event.oldValue != '') { 
				switch (event.oldValue) {
					case "user1":
						t.step(function() {
						   assert_true(true);
						  });
						t.done();
						break;
					default:
						break;                  
				}
			}
		}

		if (window.addEventListener) {
            window.addEventListener('storage', onStorageEvent, false);
        }

        else {
			test(function() {
				assert_unreached("DOM event subscribtion is not supported.");
			}, "existence of event listener")
        }

		var el = document.createElement("iframe");
		el.setAttribute('id', 'ifrm');
		el.setAttribute('src', 'iframe/local_change_item_iframe.html');
		el.style.border='0px';
		el.style.width='0px';
		el.style.height='0px'		
		document.body.appendChild(el);

	</script>

 </body>
</html>
