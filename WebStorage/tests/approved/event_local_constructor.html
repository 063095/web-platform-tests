<!DOCTYPE HTML>
<html>
 <head>
  <title>Web Storage</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>event_local_Constructor</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<script>

		var t = async_test("storageeventinit test");

		function onStorageEvent(event) {
			t.step(function() {
			   assert_true(true);
			  });
			t.done();
		}

		if (window.addEventListener) {
            window.addEventListener('storage', onStorageEvent, false);
        }

        else {
			test(function() {
				assert_unreached("DOM event subscribtion is not supported.");
			}, "existence of event listener")
        }

		if (('localStorage' in window) && window.localStorage !== null){

			var event = new StorageEvent('storage');

			window.dispatchEvent(event);
		} else {
			test(function() {
				assert_unreached("localStorage is not supported.");
			}, "localStorage interface test")
		}	
	</script>

 </body>
</html>
