<!DOCTYPE html>
<html>
<head>
    <title>CSS Reference File</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <style type="text/css">
        body {
            margin: 0;
        }
        .green {
            background-color: rgb(0,100,0);
            width: 50px;
            height: 100px;
        }
        .left-rect { left: 30px; top: 90px; }
        .right-rect { left: 140px; top: 70px; }

        .blue {
            width: 2px;
            height: 100px;
            top: 70px;
            background-color: blue;
        }
        .line-left {
            left: 135px;
        }
        .line-right {
            left: 195px;
        }
        .green, .blue { position: absolute; }
    </style>
</head>
<body>
    <p>
        The test passes if the green rectangle on the right is completely between the two blue lines.
        There should be no red.
    </p>
    <div class="green left-rect"></div>
    <div class="green right-rect"></div>
    <div class="blue line-left"></div>
    <div class="blue line-right"></div>
</body>
</html>
