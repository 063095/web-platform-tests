<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>insertAdjacentHTML(): XML wellformedness error</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com"/>
<link rel="help" href="http://www.whatwg.org/html5/#insertadjacenthtml%28%29"/>
</head>
<body>
<script src="../support/test.js"></script>
<script>
try {
  try {
    document.body.insertAdjacentHTML("beforebegin", "&lt;p>FAIL: This worked, even though there's a wellformedness error.");
    Test.fail("Should have thrown an exception");
  } catch (e) {
    Test.is(e.code, DOMException.SYNTAX_ERR);
  }
  // Yay for Opera creating a second body element!
  Test.is(document.getElementsByTagName("body").length
    + document.getElementsByTagName("BODY").length, 1, "Unexpected insanity");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
</body>
</html>
