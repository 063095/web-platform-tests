<!DOCTYPE html>
<title>insertAdjacentHTML(): incorrect first argument</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#insertadjacenthtml%28%29">
<body>
<script src="../support/test.js"></script>
<script>
try {
  try {
    document.body.insertAdjacentHTML("", "FAIL");
    Test.fail("Should have thrown an error");
  } catch (e) {
    Test.is(e.code, DOMException.SYNTAX_ERR);
  }
  try {
    document.body.insertAdjacentHTML("x", "FAIL");
    Test.fail("Should have thrown an error");
  } catch (e) {
    Test.is(e.code, DOMException.SYNTAX_ERR);
  }
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
