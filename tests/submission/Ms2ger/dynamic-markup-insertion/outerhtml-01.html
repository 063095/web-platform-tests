<!DOCTYPE html>
<title>outerHTML: child of #document</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#outerhtml">
<body>
<script src="../support/test.js"></script>
<script>
try {
  try {
    document.documentElement.outerHTML = "<html><p>FAIL: Should have thrown an error<\/p><\/html>";
    Test.fail("Should have thrown an error");
  } catch (e) {
    Test.is(e.code, DOMException.NO_MODIFICATION_ALLOWED_ERR);
  }
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
