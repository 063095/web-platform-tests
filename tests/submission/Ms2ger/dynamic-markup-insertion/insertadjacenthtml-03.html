<!DOCTYPE html>
<title>insertAdjacentHTML(): child of #document</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#insertadjacenthtml%28%29">
<body>
<script src="../support/test.js"></script>
<script>
try {
  Test.is(document.documentElement.parentNode, document);
  try {
    document.documentElement.insertAdjacentHTML("beforebegin", "FAIL");
    Test.fail("Should have thrown an exception.");
  } catch (e) {
    Test.is(e.code, DOMException.NO_MODIFICATION_ALLOWED_ERR);
  }
  try {
    document.documentElement.insertAdjacentHTML("afterend", "FAIL");
    Test.fail("Should have thrown an exception.");
  } catch (e) {
    Test.is(e.code, DOMException.NO_MODIFICATION_ALLOWED_ERR);
  }
  try {
    document.documentElement.insertAdjacentHTML("beforEBEGIN", "FAIL");
    Test.fail("Should have thrown an exception.");
  } catch (e) {
    Test.is(e.code, DOMException.NO_MODIFICATION_ALLOWED_ERR);
  }
  try {
    document.documentElement.insertAdjacentHTML("afteREND", "FAIL");
    Test.fail("Should have thrown an exception.");
  } catch (e) {
    Test.is(e.code, DOMException.NO_MODIFICATION_ALLOWED_ERR);
  }
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
