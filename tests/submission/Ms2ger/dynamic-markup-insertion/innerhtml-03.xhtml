<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>innerHTML in XHTML</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com"/>
<link rel="help" href="http://www.whatwg.org/html5/#dom-innerhtml"/>
<link rel="help" href="http://www.whatwg.org/html5/#xml-fragment-serialization-algorithm"/>
</head>
<body>
<script src="../support/test.js"></script>
<script><![CDATA[
try {
  var div = document.createElement("div");
  var el = document.createElement("div");
  el.appendChild(document.createElement("xmp"))
    .appendChild(document.createElement("span"))
    .appendChild(document.createTextNode("<"));
  div.innerHTML = el.innerHTML;

  el = document.createElement("xmp");
  el.appendChild(document.createElement("span"))
    .appendChild(document.createTextNode("<"));
  div.innerHTML = el.innerHTML;

  el = document.createElement("xmp");
  el.appendChild(document.createTextNode("<"));
  div.innerHTML = el.innerHTML;

  el = document.createElement("div");
  el.appendChild(document.createElement("br"));
  div.innerHTML = el.innerHTML;
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
]]></script>
</body>
</html>
