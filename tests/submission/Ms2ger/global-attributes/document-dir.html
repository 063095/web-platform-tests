<!DOCTYPE html>
<html dir="LTR">
<title>document.dir</title>
<link rel="help" href="http://www.whatwg.org/html5/#dom-document-dir">
<link rel="help" href="http://www.whatwg.org/html5/#reflect">
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<body>
<script src="../support/test.js"></script>
<script>
try {
  Test.is(document.dir, "ltr");
  Test.is(document.documentElement.getAttribute("dir"), "LTR");

  document.dir = "x-garbage";
  Test.is(document.dir, "");
  Test.is(document.documentElement.getAttribute("dir"), "x-garbage");

  Test.separate();
  document.dir = "";
  Test.is(document.documentElement.hasAttribute("dir"), false, "Attribute should be gone");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
