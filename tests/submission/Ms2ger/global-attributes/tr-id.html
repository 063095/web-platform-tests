<!DOCTYPE html>
<title>id attribute on tr</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#the-id-attribute">
<body>
<script src="../support/test.js"></script>
<div id="test">
<table>
<tr id="id">
<td>
</table>
</div>
<script>
try {
  var tr = document.getElementsByTagName("tr")[0];
  Test.is(tr.id, "id");
  Test.is(tr.getAttribute("id"), "id");
  Test.is(document.getElementById("id"), tr);
  Test.separate();
  tr.id = "id2";
  Test.is(tr.id, "id2");
  Test.is(tr.getAttribute("id"), "id2");
  Test.is(document.getElementById("id2"), tr);
  Test.separate();
  tr.setAttribute("id", "id3");
  Test.is(tr.id, "id3");
  Test.is(tr.getAttribute("id"), "id3");
  Test.is(document.getElementById("id3"), tr);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
