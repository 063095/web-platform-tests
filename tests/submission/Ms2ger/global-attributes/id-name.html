<!DOCTYPE html>
<title>id and name attributes and getElementById</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#the-id-attribute">
<body>
<script src="../support/test.js"></script>
<div id="test">
<div name="abcd"></div>
<p name="abcd" id="abcd"></p>
</div>
<script>
try {
  Test.is(document.getElementById("abcd").nodeName, "P");
  Test.is(document.getElementById("abcd").localName, "p");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
