<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> document.title  and space normalization  </title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com"/>
<link rel="help" href="http://www.whatwg.org/html5/#document.title"/>
</head>
<body>
<script src="../support/test.js"></script>
<script>
try {
  // Single space characters must be normalized. (WHATWG r4353)
  Test.is(document.title, "document.title and space normalization");

  document.title = "one space";
  Test.is(document.title, "one space");

  document.title = "two  spaces";
  Test.is(document.title, "two spaces");

  document.title = "one\ttab";
  Test.is(document.title, "one tab");

  document.title = "two\t\ttabs";
  Test.is(document.title, "two tabs");

  document.title = "one\nnewline";
  Test.is(document.title, "one newline");

  document.title = "two\n\nnewlines";
  Test.is(document.title, "two newlines");

  document.title = "one\fform feed";
  Test.is(document.title, "one form feed");

  document.title = "two\f\fform feeds";
  Test.is(document.title, "two form feeds");

  document.title = "one\rcarriage return";
  Test.is(document.title, "one carriage return");

  document.title = "two\r\rcarriage returns";
  Test.is(document.title, "two carriage returns");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
</body>
</html>
