<body>
<script src="../support/test.js"></script>
<script src="../support/test-utils.js"></script>
<script>
try {
  var head = document.getElementsByTagName("head")[0];
  Test.is(document.head, head);
  var head2 = document.createElementNS(gNS.HTML, "blah:head");
  document.documentElement.insertBefore(head2, head);
  Test.is(document.head, head2);
  var head3 = document.createElementNS("http://www.example.org/", "blah:head");
  document.documentElement.insertBefore(head3, head2);
  Test.is(document.head, head2);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
