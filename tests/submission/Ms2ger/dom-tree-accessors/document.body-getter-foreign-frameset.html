<!DOCTYPE html>
<title>document.body and a frameset in a foreign namespace</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-document-body">
<script>
document.documentElement.appendChild(
  document.createElementNS("http://example.org/test", "frameset"));
</script>
<body>
<script src="../support/test.js"></script>
<script>
try {
  Test.is(document.body, document.getElementsByTagName("body")[0]);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
