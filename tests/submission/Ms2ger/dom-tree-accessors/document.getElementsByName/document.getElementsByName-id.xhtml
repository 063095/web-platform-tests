<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>getElementsByName and ids</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com"/>
<link rel="help" href="http://www.whatwg.org/html5/#dom-document-getelementsbyname"/>
</head>
<body>
<script src="../../support/test.js"></script>
<div id="test">
<div name="abcd"></div>
</div>
<script>
try {
  Test.is(document.getElementsByName("ABCD").length, 0);
  Test.is(document.getElementsByName("abcd").length, 1);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
</body>
</html>
