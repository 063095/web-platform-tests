<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>getElementsByName and the param element</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com"/>
<link rel="help" href="http://www.whatwg.org/html5/#dom-document-getelementsbyname"/>
</head>
<body>
<script src="../../support/test.js"></script>
<div id="test">
<param name="test1"/>
<object>
<param name="test2"/>
</object>
</div>
<script>
try {
  Test.is(document.getElementsByName("test1").length, 1);
  Test.is(document.getElementsByName("test1")[0],
          document.getElementsByTagName("param")[0]);
  Test.is(document.getElementsByName("test2").length, 1);
  Test.is(document.getElementsByName("test2")[0],
          document.getElementsByTagName("param")[1]);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
</body>
</html>
