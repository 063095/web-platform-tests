<!doctype html>
<title>getElementsByClassName and null/undefined</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-getelementsbyclassname">
<body>
<script src="../support/test.js"></script>
<div id="test">
<p id="p1"></p>
<p class="undefined" id="p2"></p>
<p class="null" id="p3"></p>
<p class="undefined null" id="p4"></p>
</div>
<script>
try {
  var wrapper = document.getElementById("test");
  Test.is(wrapper.getElementsByClassName(undefined).length, 2);
  Test.is(wrapper.getElementsByClassName(undefined)[0],
    document.getElementById("p2"));
  Test.is(wrapper.getElementsByClassName(undefined)[1],
    document.getElementById("p4"));
  Test.is(wrapper.getElementsByClassName(null).length, 2);
  Test.is(wrapper.getElementsByClassName(null)[0],
    document.getElementById("p3"));
  Test.is(wrapper.getElementsByClassName(null)[1],
    document.getElementById("p4"));
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
