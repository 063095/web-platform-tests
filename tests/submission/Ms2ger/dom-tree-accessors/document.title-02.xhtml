<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>document.title with head blown away</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com"/>
<link rel="help" href="http://www.whatwg.org/html5/#document.title"/>
</head>
<body>
<script src="../support/test.js"></script>
<script>
try {
  Test.is(document.title, "document.title with head blown away");

  Test.separate();
  var head = document.getElementsByTagName("head")[0];
  Test.ok(head, "Head gone?!")
  head.parentNode.removeChild(head);
  Test.ok(!document.getElementsByTagName("head")[0], "Head still there?!")
  document.title = "FAIL";
  Test.is(document.title, "");

  Test.separate();
  var title2 = document.createElement("title");
  title2.appendChild(document.createTextNode("PASS"));
  document.body.appendChild(title2);
  Test.is(document.title, "PASS");

  Test.separate();
  var title3 = document.createElement("title");
  title3.appendChild(document.createTextNode("PASS2"));
  document.documentElement.insertBefore(title3, document.body);
  Test.is(document.title, "PASS2");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
</body>
</html>
