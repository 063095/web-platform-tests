<!DOCTYPE html>
<title>The collapseToStart method</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-selection-collapsetostart">
<body>
<script src="../../support/test.js"></script>
<script>
var sel = getSelection();
sel.removeAllRanges();
Test.run([function() {
  try {
    sel.collapseToStart();
    Test.fail("Should throw an exception");
  } catch(e) {
    Test.ok(e instanceof DOMException, "Should be a DOMException");
    Test.is(e.code, DOMException.INVALID_STATE_ERR,
            "Should be an INVALID_STATE_ERR");
  }
}]);
</script>
