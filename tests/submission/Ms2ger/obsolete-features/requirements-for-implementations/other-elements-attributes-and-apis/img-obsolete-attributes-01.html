<!DOCTYPE html>
<title>HTMLImageElement: obsolete attribute reflecting</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-img-name">
<link rel="help" href="http://www.whatwg.org/html5/#dom-img-align">
<link rel="help" href="http://www.whatwg.org/html5/#dom-img-border">
<link rel="help" href="http://www.whatwg.org/html5/#dom-img-hspace">
<link rel="help" href="http://www.whatwg.org/html5/#dom-img-longdesc">
<link rel="help" href="http://www.whatwg.org/html5/#dom-img-vspace">
<link rel="help" href="http://dev.w3.org/2006/webapi/WebIDL/#es-DOMString">
<link rel="help" href="http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-262.pdf#page=57">
<body>
<script src="../../../support/test.js"></script>
<script src="../../../support/testReflect.js"></script>
<script>
var el = document.createElement("img");
Test.run([function() {
  testDOMStringReflect("name", "name", el);
},
function() {
  testDOMStringReflect("align", "align", el);
},
function() {
  testDOMStringReflect("border", "border", el);
},
function() {
  // http://www.w3.org/Bugs/Public/show_bug.cgi?id=9914
  testLongReflect("hspace", "hspace", el);
},
function() {
  testDOMStringReflect("longDesc", "longdesc", el);
},
function() {
  // http://www.w3.org/Bugs/Public/show_bug.cgi?id=9914
  testLongReflect("vspace", "vspace", el);
}]);
</script>
