<!DOCTYPE html>
<title>document.all: img@name</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-document-all">
<link rel="help" href="http://www.whatwg.org/html5/#htmlallcollection-0">
<body>
<script src="../../../support/test.js"></script>
<img name="img">
<script>
try {
  Test.is(document.all.namedItem("img"),
          document.getElementsByName("img")[0]);
  Test.is(document.all["img"],
          document.getElementsByName("img")[0]);
  Test.is(document.all("img"),
          document.getElementsByName("img")[0]);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
