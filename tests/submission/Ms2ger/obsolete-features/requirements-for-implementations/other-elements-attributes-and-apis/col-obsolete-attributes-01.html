<!DOCTYPE html>
<title>HTMLTableColElement: obsolete attribute reflecting</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-col-align">
<link rel="help" href="http://www.whatwg.org/html5/#dom-col-width">
<link rel="help" href="http://www.whatwg.org/html5/#dom-col-ch">
<link rel="help" href="http://www.whatwg.org/html5/#dom-col-choff">
<link rel="help" href="http://www.whatwg.org/html5/#dom-col-valign">
<link rel="help" href="http://dev.w3.org/2006/webapi/WebIDL/#es-DOMString">
<link rel="help" href="http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-262.pdf#page=57">
<body>
<script src="../../../support/test.js"></script>
<script src="../../../support/testReflect.js"></script>
<div id="test">
<table>
<col align="right" width="70" char="." charoff="50%" valign="top">
</table>
</div>
<script>
try {
  var el = document.getElementById("test").getElementsByTagName("col")[0];
  Test.ok(el, "No element");
  Test.is(el.align, "right");
  Test.is(el.getAttribute("align"), "right");
  Test.is(el.width, "70");
  Test.is(el.getAttribute("width"), "70");
  Test.is(el.ch, ".");
  Test.is(el.getAttribute("char"), ".");
  Test.is(el.chOff, "50%");
  Test.is(el.getAttribute("charoff"), "50%");
  Test.is(el.vAlign, "top");
  Test.is(el.getAttribute("valign"), "top");

  Test.separate();
  testDOMStringReflect("align", "align", el);
  Test.separate();
  testDOMStringReflect("width", "width", el);
  Test.separate();
  testDOMStringReflect("char", "ch", el);
  Test.separate();
  testDOMStringReflect("charoff", "chOff", el);
  Test.separate();
  testDOMStringReflect("valign", "vAlign", el);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
