<title>HTMLObjectElement: obsolete attribute reflecting</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-align">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-archive">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-border">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-code">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-codebase">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-codetype">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-declare">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-hspace">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-standby">
<link rel="help" href="http://www.whatwg.org/html5/#dom-object-vspace">
<link rel="help" href="http://dev.w3.org/2006/webapi/WebIDL/#es-DOMString">

<body>
<script src="../../../support/test.js"></script>
<script src="../../../support/testReflect.js"></script>
<script>
var el = document.createElement("object");
Test.run([function() {
  testDOMStringReflect("align", "align", el);
},
function() {
  testDOMStringReflect("archive", "archive", el);
},
function() {
  testDOMStringReflect("border", "border", el);
},
function() {
  testDOMStringReflect("code", "code", el);
},
function() {
  testDOMStringReflect("codeBase", "codebase", el);
},
function() {
  testDOMStringReflect("codeType", "codetype", el);
},
function() {
  testBooleanReflect("declare", "declare", el);
},
function() {
  // http://www.w3.org/Bugs/Public/show_bug.cgi?id=9914
  testLongReflect("hspace", "hspace", el);
},
function() {
  testDOMStringReflect("standby", "standby", el);
},
function() {
  // http://www.w3.org/Bugs/Public/show_bug.cgi?id=9914
  testLongReflect("vspace", "vspace", el);
}]);
</script>
