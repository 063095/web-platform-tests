<!DOCTYPE html>
<title>HTMLEmbedElement: obsolete attribute reflecting</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-embed-align">
<link rel="help" href="http://www.whatwg.org/html5/#dom-embed-name">
<link rel="help" href="http://dev.w3.org/2006/webapi/WebIDL/#es-DOMString">
<link rel="help" href="http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-262.pdf#page=57">
<body>
<script src="../../../support/test.js"></script>
<script src="../../../support/testReflect.js"></script>
<div id="test">
<embed align="cheesecake" name="blue">
</div>
<script>
try {
  var el = document.getElementById("test").getElementsByTagName("embed")[0];
  Test.ok(el, "No element");
  Test.is(el.align, "cheesecake");
  Test.is(el.getAttribute("align"), "cheesecake");
  Test.is(el.name, "blue");
  Test.is(el.getAttribute("name"), "blue");

  Test.separate();
  testDOMStringReflect("align", "align", el);
  Test.separate();
  testDOMStringReflect("name", "name", el);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
