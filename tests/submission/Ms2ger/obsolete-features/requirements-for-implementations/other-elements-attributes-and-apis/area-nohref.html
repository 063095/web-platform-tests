<!DOCTYPE html>
<title>area: noHref</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-area-nohref">
<body>
<script src="../../../support/test.js"></script>
<script>
try {
  var area = document.createElement("area");
  Test.is(area.noHref, false);
  Test.is(area.hasAttribute("nohref"), false);

  Test.separate();
  area.noHref = true;
  Test.is(area.noHref, true);
  Test.is(area.getAttribute("nohref"), "");

  Test.separate();
  area.setAttribute("nohref", "banana");
  Test.is(area.noHref, true);
  Test.is(area.getAttribute("nohref"), "banana");

  Test.separate();
  area.removeAttribute("nohref");
  Test.is(area.noHref, false);
  Test.is(area.hasAttribute("nohref"), false);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
