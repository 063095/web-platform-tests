<!DOCTYPE html>
<title>form.elements: namedItem</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-form-elements">
<body>
<script src="../../../support/test.js"></script>
<div id="test">
<form id=form>
<input name=b id=i1>
<input name=b id=i2>
</form>
</div>
<script>
Test.run([function() {
  var nl = document.forms.form.elements["b"];
  Test.ok(nl instanceof NodeList, "Should get a NodeList");
  Test.ok("RadioNodeList" in window && nl instanceof RadioNodeList,
          "Should get a RadioNodeList");
  Test.isList(nl,
              [document.getElementById("i1"), document.getElementById("i2")]);
  var el = nl[0];
  el.parentNode.removeChild(el);
  Test.ok(nl instanceof NodeList, "Should get a NodeList");
  Test.ok("RadioNodeList" in window && nl instanceof RadioNodeList,
          "Should get a RadioNodeList");
  Test.isList(nl,
              [document.getElementById("i2")]);
  Test.is(document.forms.form.elements["b"], document.getElementById("i2"));
},
function() {
  var fs = document.forms.form.appendChild(document.createElement("fieldset"));
  fs.name = "fs";
  Test.is(document.forms.form.elements.fs, fs);
  fs.parentNode.removeChild(fs);
}]);
</script>
