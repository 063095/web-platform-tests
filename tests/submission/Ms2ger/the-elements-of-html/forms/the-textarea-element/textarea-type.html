<!DOCTYPE HTML>

<link rel="help" href="http://www.whatwg.org/html5/#dom-textarea-type">
<body>
<script src="../../../support/test.js"></script>
<div id="test">
<textarea></textarea>  
</div>
<script>
try {
  Test.is(document.getElementById("test")

          "textarea");

}
Test.finish();
</script>
