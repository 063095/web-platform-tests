<!DOCTYPE HTML>
<title>Reflecting the wrap IDL attribute</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-textarea-wrap">
<body>
<script src="../../../support/test.js"></script>
<div id="test">
<textarea wrap="cheesecake"></textarea>  
</div>
<script>
try {
  var textarea = document.getElementById("test")
                         .getElementsByTagName("textarea")[0];
  Test.is(textarea.wrap, "cheesecake");
  Test.is(textarea.hasAttribute("wrap"), true);
  Test.is(textarea.getAttribute("wrap"), "cheesecake");

  textarea.setAttribute("wrap", "off");
  Test.is(textarea.wrap, "off");
  Test.is(textarea.hasAttribute("wrap"), true);
  Test.is(textarea.getAttribute("wrap"), "off");

  textarea.wrap = "soft";
  Test.is(textarea.wrap, "soft");
  Test.is(textarea.hasAttribute("wrap"), true);
  Test.is(textarea.getAttribute("wrap"), "soft");

  textarea.wrap = undefined;
  Test.is(textarea.wrap, "undefined");
  Test.is(textarea.hasAttribute("wrap"), true);
  Test.is(textarea.getAttribute("wrap"), "undefined");

  textarea.wrap = null;
  Test.is(textarea.wrap, "null");
  Test.is(textarea.hasAttribute("wrap"), true);
  Test.is(textarea.getAttribute("wrap"), "null");

  textarea.removeAttribute("wrap");
  Test.is(textarea.wrap, "");
  Test.is(textarea.hasAttribute("wrap"), false);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
