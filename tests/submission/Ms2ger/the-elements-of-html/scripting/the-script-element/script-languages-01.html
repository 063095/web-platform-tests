<!DOCTYPE html>
<title>Script @type: unknown parameters</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#scriptingLanguages">
<body>
<script src="../../../support/test.js"></script>
<div id="test">
<script type="text/javascript;charset=UTF-8">
Test.fail("'charset' should have prevented this script from executing.");
</script>
<script type="text/javascript;x-test=abc">
Test.fail("'x-test' should have prevented this script from executing.");
</script>
</div>
<script>
Test.pass();
Test.finish();
</script>
