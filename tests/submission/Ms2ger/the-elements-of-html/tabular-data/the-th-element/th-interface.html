<!DOCTYPE html>
<title>th interface</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#the-th-element">
<body>
<script src="../../../support/test.js"></script>
<script>
try {
  var elt = document.createElement("th");
  Test.ok(elt instanceof Element);
  Test.ok(elt instanceof HTMLElement);
  Test.ok(elt instanceof HTMLTableCellElement);
  Test.ok(elt instanceof HTMLTableHeaderCellElement);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
