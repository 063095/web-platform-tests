<!DOCTYPE html>
<title>Parsing CanvasRenderingContext2D.font</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-context-2d-font">
<body>
<script src="../../../support/test.js"></script>
<div id="test">
<canvas></canvas>
</div>
<script>
try {
  var cx = document.getElementById("test")
                   .getElementsByTagName("canvas")[0]
                   .getContext("2d");
  cx.font = "1em serif; background: green; margin: 10px";
  Test.is(cx.font, "10px sans-serif")
} catch (e) {
  Test.fail("No exception should have been thrown.");
}
Test.finish();
</script>
