<!DOCTYPE html>
<title>Setting CanvasRenderingContext2D.textBaseline</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-context-2d-textbaseline">
<body>
<script src="../../../support/test.js"></script>
<div id="test">
<canvas></canvas>
</div>
<script>
Test.run([function() {
  var cx = document.getElementById("test")
                   .getElementsByTagName("canvas")[0]
                   .getContext("2d");
  Test.is(cx.textBaseline, "alphabetic");
  cx.textBaseline = "foo";
  Test.is(cx.textBaseline, "alphabetic");
}]);
</script>
