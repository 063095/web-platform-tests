<!DOCTYPE html>
<html>
<title>area.shape</title>
<link rel="help" href="http://www.whatwg.org/html5/#dom-area-shape">
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<body>
<script src="../../../support/test.js"></script>
<script>
try {
  var el = document.createElement("area");
  Test.is(el.hasAttribute("shape"), false, "There should be no attribute.");
  Test.is(el.shape, "rect");

  el.shape = "circle";
  Test.is(el.getAttribute("shape"), "circle");
  Test.is(el.shape, "circle");
  el.shape = "circ";
  Test.is(el.getAttribute("shape"), "circle");
  Test.is(el.shape, "circle");
  el.shape = "CIRCLE";
  Test.is(el.getAttribute("shape"), "circle");
  Test.is(el.shape, "circle");
  el.shape = "CIRC";
  Test.is(el.getAttribute("shape"), "circle");
  Test.is(el.shape, "circle");

  el.shape = "default";
  Test.is(el.getAttribute("shape"), "default");
  Test.is(el.shape, "default");
  el.shape = "DEFAULT";
  Test.is(el.getAttribute("shape"), "default");
  Test.is(el.shape, "default");

  el.shape = "poly";
  Test.is(el.getAttribute("shape"), "poly");
  Test.is(el.shape, "poly");
  el.shape = "polygon";
  Test.is(el.getAttribute("shape"), "poly");
  Test.is(el.shape, "poly");
  el.shape = "POLY";
  Test.is(el.getAttribute("shape"), "poly");
  Test.is(el.shape, "poly");
  el.shape = "POLYGON";
  Test.is(el.getAttribute("shape"), "poly");
  Test.is(el.shape, "poly");

  el.shape = "rect";
  Test.is(el.getAttribute("shape"), "rect");
  Test.is(el.shape, "rect");
  el.shape = "rectangle";
  Test.is(el.getAttribute("shape"), "rect");
  Test.is(el.shape, "rect");
  el.shape = "RECT";
  Test.is(el.getAttribute("shape"), "rect");
  Test.is(el.shape, "rect");
  el.shape = "RECTANGLE";
  Test.is(el.getAttribute("shape"), "rect");
  Test.is(el.shape, "rect");

  Test.separate();
  el.shape = "x-garbage";
  Test.is(el.shape, "rect");
  Test.is(el.getAttribute("shape"), "rect");
  Test.is(el.shape, "rect");

  el.shape = "";
  Test.is(el.hasAttribute("shape"), false, "Attribute should be gone.");

  Test.separate();
  el.setAttribute("shape", "circle");
  Test.is(el.getAttribute("shape"), "circle");
  Test.is(el.shape, "circle");
  el.setAttribute("shape", "circ");
  Test.is(el.getAttribute("shape"), "circ");
  Test.is(el.shape, "circle");

  el.setAttribute("shape", "default");
  Test.is(el.getAttribute("shape"), "default");
  Test.is(el.shape, "default");

  el.setAttribute("shape", "poly");
  Test.is(el.getAttribute("shape"), "poly");
  Test.is(el.shape, "poly");
  el.setAttribute("shape", "polygon");
  Test.is(el.getAttribute("shape"), "polygon");
  Test.is(el.shape, "poly");

  el.setAttribute("shape", "rect");
  Test.is(el.getAttribute("shape"), "rect");
  Test.is(el.shape, "rect");
  el.setAttribute("shape", "rectangle");
  Test.is(el.getAttribute("shape"), "rectangle");
  Test.is(el.shape, "rect");

  el.setAttribute("shape", "x-garbage");
  Test.is(el.getAttribute("shape"), "x-garbage");
  Test.is(el.shape, "");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
