<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> title.text  and space normalization  </title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com"/>
<link rel="help" href="http://www.whatwg.org/html5/#dom-title-text"/>
</head>
<body>
<script src="../../../support/test.js"></script>
<script>
try {
  Test.is(document.getElementsByTagName("title")[0].text,
    " title.text  and space normalization  ");
  Test.is(document.getElementsByTagName("title")[0].textContent,
    " title.text  and space normalization  ");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    " title.text  and space normalization  ");

  Test.separate();
  document.title = "one space";
  Test.is(document.getElementsByTagName("title")[0].text, "one space");
  Test.is(document.getElementsByTagName("title")[0].textContent, "one space");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "one space");

  Test.separate();
  document.title = "two  spaces";
  Test.is(document.getElementsByTagName("title")[0].text, "two  spaces");
  Test.is(document.getElementsByTagName("title")[0].textContent, "two  spaces");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "two  spaces");

  Test.separate();
  document.title = "one\ttab";
  Test.is(document.getElementsByTagName("title")[0].text, "one\ttab");
  Test.is(document.getElementsByTagName("title")[0].textContent, "one\ttab");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "one\ttab");

  Test.separate();
  document.title = "two\t\ttabs";
  Test.is(document.getElementsByTagName("title")[0].text, "two\t\ttabs");
  Test.is(document.getElementsByTagName("title")[0].textContent, "two\t\ttabs");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "two\t\ttabs");

  Test.separate();
  document.title = "one\nnewline";
  Test.is(document.getElementsByTagName("title")[0].text, "one\nnewline");
  Test.is(document.getElementsByTagName("title")[0].textContent,
    "one\nnewline");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
   "one\nnewline");

  Test.separate();
  document.title = "two\n\nnewlines";
  Test.is(document.getElementsByTagName("title")[0].text, "two\n\nnewlines");
  Test.is(document.getElementsByTagName("title")[0].textContent,
    "two\n\nnewlines");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "two\n\nnewlines");

  Test.separate();
  document.title = "one\fform feed";
  Test.is(document.getElementsByTagName("title")[0].text, "one\fform feed");
  Test.is(document.getElementsByTagName("title")[0].textContent,
    "one\fform feed");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "one\fform feed");

  Test.separate();
  document.title = "two\f\fform feeds";
  Test.is(document.getElementsByTagName("title")[0].text, "two\f\fform feeds");
  Test.is(document.getElementsByTagName("title")[0].textContent,
    "two\f\fform feeds");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "two\f\fform feeds");

  Test.separate();
  document.title = "one\rcarriage return";
  Test.is(document.getElementsByTagName("title")[0].text,
    "one\rcarriage return");
  Test.is(document.getElementsByTagName("title")[0].textContent,
    "one\rcarriage return");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "one\rcarriage return");

  Test.separate();
  document.title = "two\r\rcarriage returns";
  Test.is(document.getElementsByTagName("title")[0].text,
    "two\r\rcarriage returns");
  Test.is(document.getElementsByTagName("title")[0].textContent,
    "two\r\rcarriage returns");
  Test.is(document.getElementsByTagName("title")[0].firstChild.nodeValue,
    "two\r\rcarriage returns");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
</body>
</html>
