<!DOCTYPE html>
<title>Base @target: valid value reflecting</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#dom-base-target">
<link rel="help" href="http://www.whatwg.org/html5/#the-base-element">
<base target="aaa">
<body>
<script src="../../../support/test.js"></script>
<script>
try {
  var base = document.getElementsByTagName("base")[0];
  Test.is(base.target, "aaa");
  Test.is(base.getAttribute("target"), "aaa");
  
  Test.separate();
  base.target = "bbb";
  Test.is(base.target, "bbb");
  Test.is(base.getAttribute("target"), "bbb");
  
  Test.separate();
  base.setAttribute("target", "ccc");
  Test.is(base.target, "ccc");
  Test.is(base.getAttribute("target"), "ccc");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
