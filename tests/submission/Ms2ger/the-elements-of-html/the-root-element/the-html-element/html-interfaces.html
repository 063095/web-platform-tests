<!DOCTYPE html>
<title>Interfaces of an html element</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#the-html-element">
<body>
<script src="../../../support/test.js"></script>
<script>
try {
  var elt = document.createElement("html");
  Test.ok(elt instanceof Element);
  Test.ok(elt instanceof HTMLElement);
  Test.ok(elt instanceof HTMLHtmlElement);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
