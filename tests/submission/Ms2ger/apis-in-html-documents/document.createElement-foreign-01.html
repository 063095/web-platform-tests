<!DOCTYPE html>
<title>document.createElement and foreign tag names</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="http://www.whatwg.org/html5/#apis-in-html-documents">
<link rel="help" href="http://www.whatwg.org/html5/#htmlunknownelement">
<body>
<script src="../support/test.js"></script>
<script src="../support/test-utils.js"></script>
<script>
try {
  var elt = document.createElement("svg");
  Test.ok(elt instanceof Element);
  Test.ok(elt instanceof HTMLElement);
  Test.ok(elt instanceof HTMLUnknownElement);
  Test.is(elt.namespaceURI, gNS.HTML);

  Test.separate();
  elt = document.createElement("math");
  Test.ok(elt instanceof Element);
  Test.ok(elt instanceof HTMLElement);
  Test.ok(elt instanceof HTMLUnknownElement);  
  Test.is(elt.namespaceURI, gNS.HTML);
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
