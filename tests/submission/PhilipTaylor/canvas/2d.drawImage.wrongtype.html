<script>
var t = async_test("Incorrect image types in drawImage do not match any defined overloads, so WebIDL throws a TypeError");
_addTest(function(canvas, ctx) {

_assert_throws(new TypeError(), function() { ctx.drawImage(undefined, 0, 0); });
_assert_throws(new TypeError(), function() { ctx.drawImage(0, 0, 0); });
_assert_throws(new TypeError(), function() { ctx.drawImage("", 0, 0); });
