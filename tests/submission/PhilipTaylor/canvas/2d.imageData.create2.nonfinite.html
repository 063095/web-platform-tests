<script>
var t = async_test("createImageData() throws NOT_SUPPORTED_ERR if arguments are not finite");
_addTest(function(canvas, ctx) {

assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(Infinity, 10); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(-Infinity, 10); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(NaN, 10); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, Infinity); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, -Infinity); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, NaN); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(Infinity, Infinity); });
var posinfobj = { valueOf: function() { return Infinity; } },
    neginfobj = { valueOf: function() { return -Infinity; } },
    nanobj = { valueOf: function() { return -Infinity; } };
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(posinfobj, 10); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(neginfobj, 10); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(nanobj, 10); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, posinfobj); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, neginfobj); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, nanobj); });
assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(posinfobj, posinfobj); });


});
