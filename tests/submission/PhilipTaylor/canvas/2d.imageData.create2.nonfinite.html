<script>
var t = async_test("createImageData() throws NOT_SUPPORTED_ERR if arguments are not finite");
_addTest(function(canvas, ctx) {

_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(Infinity, 10); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(-Infinity, 10); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(NaN, 10); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, Infinity); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, -Infinity); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, NaN); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(Infinity, Infinity); });
var posinfobj = { valueOf: function() { return Infinity; } },
    neginfobj = { valueOf: function() { return -Infinity; } },
    nanobj = { valueOf: function() { return -Infinity; } };
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(posinfobj, 10); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(neginfobj, 10); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(nanobj, 10); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, posinfobj); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, neginfobj); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(10, nanobj); });
_assert_throws("NOT_SUPPORTED_ERR", function() { ctx.createImageData(posinfobj, posinfobj); });


});
</script>
