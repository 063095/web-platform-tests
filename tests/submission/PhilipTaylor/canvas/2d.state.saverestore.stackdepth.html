<p class="desc">save()/restore() stack depth is not unreasonably limited</p>

<ul>
<li><a href="../annotated-spec/canvas.html#testrefs.2d.state.save">2d.state.save</a>

<p class="output">Actual output:</p>
<canvas class="output" height="50" id="c" width="100"><p class="fallback">FAIL (fallback content)</p></canvas>

<ul id="d"></ul>
<script>
var t = async_test("save()/restore() stack depth is not unreasonably limited");
_addTest(function(canvas, ctx) {

var limit = 512;
for (var i = 1; i < limit; ++i)
{
    ctx.save();
    ctx.lineWidth = i;
}
for (var i = limit-1; i > 0; --i)
{
    _assertEqual(ctx.lineWidth, i, "ctx.lineWidth", "i");
    ctx.restore();
}


});
</script>
