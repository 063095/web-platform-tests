<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Foreign Content SVG in HTML </title>
        <meta description="Test to verify SVG inside HTML I element parses correctly" />
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />        
        <script type="text/javascript">
        
            function RunTest()
            {
                try
                {
                    var svgNS = "http://www.w3.org/2000/svg";
                    if(document.getElementsByTagName("i")[0].childNodes[0].localName=="svg" && document.getElementsByTagName("text")[0].namespaceURI==svgNS)
                    {
                        document.getElementsByTagName("text")[0].innerHTML = "FillerText";
                    }
                    else
                    {
                        document.getElementsByTagName("text")[0].innerHTML = "";
                    }
                }
                catch(ex)
                {
                    document.getElementsByTagName("text")[0].innerHTML = "";
                }
            }
        </script>
    </head>

    <body onLoad="RunTest()">
        <div class="testdata">
            <p id="instructions">Test passes if 'FillerText' is rendered as italic.</p>
        </div>
        <div>
            <i>
                <svg width="100px" height="100px">
                    <text></text>
                </svg>
            </i>
        </div>
    </body>
</html>
