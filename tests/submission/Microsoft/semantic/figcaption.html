<!doctype html>
<html>
<head>
 <meta content="text/html; charset=utf-8" http-equiv="content-type" />
 <title>verify FIGCAPTION is a HTMLElement</title>
  <script src="http://test.w3.org/html/tests/resources/testharness.js"></script>
  <script src="http://test.w3.org/html/tests/resources/testharnessreport.js"></script>
</head>
<body>
 <div id="log"></div>
 <figure>
  <figcaption id="figcaption">This is just an example of a FIGCAPTION in a FIGURE:</figcaption>
 </figure>

 <script type="text/javascript">
  test(function()
  {
     assert_array_equals( "[object HTMLElement]",
                          document.getElementById("figcaption").toString() )
  })
 </script>
</body>
</html>
