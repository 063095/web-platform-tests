<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML5 Canvas Test:  createPattern() SYNTAX_ERR exception</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com" />
        <link rel="help" href="http://www.w3.org/TR/2dcontext/#dom-context-2d-createpattern" />
        <meta name="assert" content="If the repetition argument in createPattern(image, repetition) is unrecognized, SYNTAX_ERR exception must be raised."/>
        <script type="text/javascript">
            function runTest() 
            {
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");

                var x;
                var img = document.getElementById("imgBlackRect");

                try 
                {
                    ctx.createPattern(img, x);
                }
                catch (ex) 
                {
                    // SYNTAX_ERR exception should be thrown if repetition argument is unrecognized.
                    if (ex.code == DOMException.SYNTAX_ERR) 
                    {
                        document.getElementById("testresult").firstChild.data = "PASS";
                    }
                }
            }
        </script>
    </head>
    <body onload="runTest()">
        <p>Description:  If the repetition argument in createPattern(image, repetition) is unrecognized, SYNTAX_ERR exception must be raised.</p>
        <p>Test passes if the word "PASS" appears below.</p>
        <div id="testresult">FAIL</div>
        <canvas id="canvas1" width="300" height="150">Browser does not support HTML5 Canvas.</canvas>
        <img id="imgBlackRect" style="display:none" src="../support/blackRect.png">
    </body>
</html>
