<!DOCTYPE HTML>
<html>
    <head>
        <title>getElementsByClassName</title>
        <meta name="description" content="get class from frameset" />
    
    </head>
        bar
        <div id="testresult">Fail</div>
        <script type="text/javascript">
            try
            {
                var collection = parent.document.getElementsByClassName("foo");
                if( (collection.length == 3) &&
                    (collection[0].parentNode.nodeName == "HTML") &&
                    (collection[1].parentNode.nodeName == "FRAMESET") &&
                    (collection[2].parentNode.nodeName == "FRAMESET") )
                {
                    document.getElementById("testresult").innerHTML = "Pass";
                }
                else
                {
                    document.getElementById("testresult").innerHTML = "Fail";
                }
            }
            catch (ex)
            {
                document.getElementById("testresult").innerHTML = "Fail : method may not be supported";
            }
        </script>
    
       
</html>
