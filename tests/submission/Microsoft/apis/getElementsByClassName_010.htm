<!DOCTYPE HTML>
<html>
    <head>
        <title>getElementsByClassName</title>
        <meta name="description" content="generic element listed" />
    </head>
    <body>
        <div class="te xt">
            te xt
            <div class="te" class="xt">
                te; xt
                <a class="text link" href="#foo">test link #foo</a>
                <foo:bar class="te xt namespace">te xt namespace</foo>
            </div>
            <b class="text">text</b>
        </div>
        <div class="xt te">xt te</div>
        <div id="testresult">Fail</div>
        <script type="text/javascript">
            try
            {
                var collection = document.getElementsByClassName("te xt");
                
                if( (collection.length == 3) &&
                    (collection[0].parentNode.nodeName == "BODY") &&
                    (collection[1].parentNode.nodeName == "DIV") &&
                    (collection[2].parentNode.nodeName == "BODY"))
                {
                    document.getElementById("testresult").innerHTML = "Pass";
                }
            }
            catch (ex)
            {
                document.getElementById("testresult").innerHTML = "Fail : method may not be supported";
            }
        </script>
    </body>
</html>
