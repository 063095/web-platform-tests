<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>&lt;div&gt; with role group; supported state or property "aria-activedescendant" value of
         "obj1"
      </title>
   </head>
   <body>
      <div id="test" tabindex="0" role="group" aria-activedescendant="obj1">
         <div id="obj1" role="checkbox">obj1</div>
         <div id="obj2" role="checkbox">obj2</div>
      </div>
   </body>
</html>
