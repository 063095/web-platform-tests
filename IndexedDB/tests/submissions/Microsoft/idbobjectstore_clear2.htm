<!DOCTYPE html>
<html>
    <head>  
        <meta content="text/html; charset=utf-8" http-equiv="content-type" />
        <title id='desc'> IDBObjectStore.clear() - clear removes all records from an index </title>
        <script type="text/javascript" src="support.js"></script>
        <script src="http://w3c-test.org/resources/testharness.js"></script>
        <script src="http://w3c-test.org/resources/testharnessreport.js"></script>
        <script type="text/javascript">
            var objectStoreName = "objectstore";
            var indexName = "i1";
            var record = {indexedProperty:"data"};
            var db = null;
            
            var t = async_test(document.title);
            Initialize();
            function RunTest()
            {
                try
                {
                    var rqOpen = window.indexedDB.open(databaseName);
                    rqOpen.onsuccess = function(event)
                    {
                        try
                        {
                            db = event.target.result;
                            db.onerror = FailTest;
                            var rqVersionChange = db.setVersion("1");
                            rqVersionChange.onsuccess = function(event)
                            {
                                try
                                {
                                    var objStore = db.createObjectStore(objectStoreName, {autoIncrement:true});
                                    var index = objStore.createIndex(indexName, "indexedProperty");
                                    objStore.add(record);
                                    objStore.add(record);
                                    objStore.clear();
                                    event.target.transaction.oncomplete = VerifyRecordsHaveBeenCleared;
                                }
                                catch (ex)
                                {
                                    FailTest();
                                }
                            };
                        }
                        catch (ex)
                        {
                            FailTest();
                        }
                    };
                    rqOpen.onerror = FailTest;
                }
                catch (ex)
                {
                    FailTest();
                }
            }
            
            function VerifyRecordsHaveBeenCleared(event)
            {
                try
                {
                    var txn = db.transaction(objectStoreName, IDBTransaction.READ_ONLY);
                    var objStore = txn.objectStore(objectStoreName);
                    var index = objStore.index(indexName);
                    var rqCursor = index.openCursor();
                    rqCursor.onsuccess = function(event)
                    {
                        if (undefined == event.target.result)
                        {
                            PassTest();
                        }
                        else
                        {
                            FailTest();
                        }
                    };
                }
                catch (ex)
                {
                    FailTest();
                }
            }
        </script>
    </head>
    <body>
        <div id="log"></div>
    </body>
</html>
