<!DOCTYPE html>
<html>
    <head>  
        <meta content="text/html; charset=utf-8" http-equiv="content-type" />
        <title id='desc'> IDBObjectStore.add() - record with same key already exists </title>
        <script type="text/javascript" src="support.js"></script>
        <script src="http://w3c-test.org/resources/testharness.js"></script>
        <script src="http://w3c-test.org/resources/testharnessreport.js"></script>
        <script type="text/javascript">
            var objectStoreName = "objectstore";
            var record = {key:1, property:"data"};
            var db = null;
            
            var t = async_test(document.title);
            Initialize();
            function RunTest()
            {
                try
                {
                    var rqOpen = window.indexedDB.open(databaseName);
                    rqOpen.onsuccess = function(event)
                    {
                        try
                        {
                            db = event.target.result;
                            db.onerror = FailTest;
                            var rqVersionChange = db.setVersion("1");
                            rqVersionChange.onsuccess = function(event)
                            {
                                try
                                {
                                    var objStore = db.createObjectStore(objectStoreName, {keyPath:"key"});
                                    objStore.add(record);
                                    var rqAdd = objStore.add(record);
                                    rqAdd.onsuccess = FailTest;
                                    rqAdd.onerror = function(event)
                                    {
                                        event.stopPropagation();
                                        if (IDBDatabaseException.CONSTRAINT_ERR == event.target.errorCode)
                                        {
                                            PassTest();
                                        }
                                        else
                                        {
                                            FailTest();
                                        }
                                    }
                                }
                                catch (ex)
                                {
                                    FailTest();
                                }
                            };
                        }
                        catch (ex)
                        {
                            FailTest();
                        }
                    };
                    rqOpen.onerror = FailTest;
                }
                catch (ex)
                {
                    FailTest();
                }
            }
        </script>
    </head>
    <body>
        <div id="log"></div>
    </body>
</html>
