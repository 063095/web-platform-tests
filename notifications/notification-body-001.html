<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Notifications Test: notification - body (basic)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="5 API" href="http://www.w3.org/TR/notifications/">
<meta name="flags" content="">
<meta name="assert" content="The body attribute must return the notification's body and the empty string otherwise.">
<body>
  <p>Test passes if show a notification and the notification's body is "Room 101".</p>
  <script>
    var notification = typeof Notification != "undefined" ? new Notification("New Email Received", {
        body: "Room 101"
      })
      : window.webkitNotifications.createNotification("New Email Received", {
        body: "Room 101"
      });
    notification.show();
  </script>
</body>
