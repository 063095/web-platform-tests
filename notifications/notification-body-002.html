<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Notifications Test: notification - body (empty string)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="5 API" href="http://www.w3.org/TR/notifications/">
<meta name="flags" content="">
<meta name="assert" content="The body attribute set empty string, then the notification's body content show nothing.">
<body>
  <p>Test passes if show a notification and the notification have no body content.</p>
  <script>
    var notification = typeof Notification != "undefined" ? new Notification("New Email Received", {
        body: ""
      })
      : window.webkitNotifications.createNotification("New Email Received", {
        body: ""
      });
    notification.show();
  </script>
</body>
