<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Notifications Test: notification - tag (with same tag)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="5 API" href="http://www.w3.org/TR/notifications/">
<meta name="flags" content="">
<meta name="assert" content="The tag attribute set same, then the notification's body only show the latest one.">
<body>
  <p>Test passes if only show one notification and the notification's body is "Room 202".</p>
  <script>
    var notification1 = typeof Notification != "undefined" ? new Notification("New Email Received", {
        body: "Room 101",
        tag: "Tom"
      })
      : window.webkitNotifications.createNotification("New Email Received", {
        body: "Room 101",
        tag: "Tom"
      });
    notification1.show();

    var notification2 = typeof Notification != "undefined" ? new Notification("New Email Received", {
        body: "Room 202",
        tag: "Tom"
      })
      : window.webkitNotifications.createNotification("New Email Received", {
        body: "Room 202",
        tag: "Tom"
      });
    notification2.show();
  </script>
</body>
