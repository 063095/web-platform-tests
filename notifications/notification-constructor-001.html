<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Notifications Test: notification - constructor (basic)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="5 API" href="http://www.w3.org/TR/notifications/">
<meta name="flags" content="">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<body>
  <div id="log"></div>
  <script>
    test(function() {
      var notification = typeof Notification != "undefined" ? new Notification("New Email Received", {
          body: "Room 101"
        })
        : window.webkitNotifications.createNotification("New Email Received", {
          body: "Room 101"
        });
    }, "Test checks that notification constructor is correct");
  </script>
</body>
