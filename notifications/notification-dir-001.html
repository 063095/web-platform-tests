<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Notifications Test: notification - dir (dir attribute set to "auto")</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="4.1 Direction" href="http://www.w3.org/TR/notifications/#direction-0">
<meta name="flags" content="">
<meta name="assert" content="The dir attribute set 'auto', then the notification's direction is the left edge.">
<body>
  <p>Test passes if show a notification and the notification's direction is the left edge.</p>
  <script>
    var notification = typeof Notification != "undefined" ? new Notification("New Email Received", {
        body: "Room 101",
        dir: "auto"
      })
      : window.webkitNotifications.createNotification("New Email Received", {
        body: "Room 101",
        dir: "auto"
      });
    notification.show();
  </script>
</body>
