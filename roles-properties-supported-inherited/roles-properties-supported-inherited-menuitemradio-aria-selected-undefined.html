<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>&lt;div&gt; with role menuitemradio; inherited supported state or property "aria-selected"
         value of "undefined"
      </title>
   </head>
   <body>
     <div role="menu">
       <div id="test" role="menuitemradio" aria-selected="undefined">Placeholder content</div>
       <div id="obj1" role="menuitemradio">obj1</div>
       <div id="obj2" role="menuitemradio">obj2</div>
     </div>
   </body>
</html>
