<!doctype html>
<title>WebSockets: Set-Cookie in response</title>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=../constants.js></script>
<div id=log></div>
<script>
async_test(function(t) {
  var ws = new WebSocket(SCHEME_DOMAIN_PORT+'/ws/set-cookie');
  ws.onopen = function(e) {
    
    assertMatches(document.cookie, /ws_test=test/);
    // remove cookie
    document.cookie = 'ws_test=; Path=/; Expires=Sun, 06 Nov 1994 08:49:37 GMT';
    ws.onclose = debug;
    ws.close();
    end();
  }
  ws.onmessage = debug;
  ws.onerror = ws.onclose = t.step_func(function() {assert_unreached()});
});
</script>
