<!doctype html>
<title>WebSockets: uppercase host</title>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=../constants.js></script>
<div id=log></div>
<script>
test(function(){
  var scheme = SCHEME_AND_DOMAIN.split('://')[0];
  var domain = SCHEME_AND_DOMAIN.split('://')[1];
  var ws = new WebSocket(scheme+'://'+domain.toUpperCase()+':8007/echo');
  ws.onopen = function(e) {
    debug(e);
    ws.onclose = debug;
    ws.close();
    end();
  }
  ws.onclose = ws.onerror = ws.onmessage = assertUnreached;
});
end();
</script>
