<!DOCTYPE html>
<title>CSS Basic User Interface Test: Cursor property, url value</title>
<link rel="author" title="Chris Lilley" href="mailto:chris@w3.org">
<link rel="help" href="http://www.w3.org/TR/css3-ui/#cursor">
<meta name="flags" content="interact">
<meta name="assert" content="Test checks that a custom image cursor is supported.">
<style>
	.test{background: #7D6; border: 2px solid #555; 
	cursor:url(BlueButterfly.ani), help; width :8em; height: 8em}
</style>
<body>
  <p>The test passes if, when moved inside the pale green rectangle, the cursor looks like an animated butterfly.</p>
  <p class="test"> </p>
  <p>ANI cursor with its own hotspot, relative URL. Cursor by  Vlasta, used here under a CC-BY license.</p>
</body>
